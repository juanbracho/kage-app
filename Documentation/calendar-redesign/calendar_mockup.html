<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Mockup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-btn {
            background: #2d2d2d;
            border: 1px solid #404040;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .today-btn {
            background: #ff6b35;
            border: none;
        }

        .view-toggle {
            display: flex;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: #a0a0a0;
            padding: 8px 16px;
            cursor: pointer;
        }

        .view-btn.active {
            background: #ff6b35;
            color: #ffffff;
        }

        /* Week View Grid */
        .week-view {
            display: grid;
            grid-template-columns: 60px repeat(7, 1fr);
            gap: 1px;
            background: #404040;
            border-radius: 8px;
            overflow: hidden;
        }

        .time-column {
            background: #2d2d2d;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            color: #a0a0a0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-header {
            background: #2d2d2d;
            padding: 16px 8px;
            text-align: center;
            font-weight: 500;
        }

        .day-date {
            font-size: 14px;
            color: #a0a0a0;
        }

        .day-number {
            font-size: 18px;
            font-weight: 600;
            margin-top: 4px;
        }

        .today .day-number {
            background: #ff6b35;
            color: #ffffff;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px auto 0;
        }

        .time-slot {
            background: #1a1a1a;
            height: 60px;
            position: relative;
            border-bottom: 1px solid #404040;
        }

        /* Events */
        .event {
            position: absolute;
            left: 4px;
            right: 4px;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .event:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .event.completed {
            opacity: 0.6;
        }

        .event.completed::after {
            content: "‚úì";
            margin-left: auto;
            color: #4ecdc4;
            font-weight: bold;
        }

        .event.habit {
            background: #ff6b6b;
            top: 8px;
            height: 44px;
        }

        .event.task {
            background: #4ecdc4;
            top: 8px;
            height: 44px;
        }

        .event.timeblock {
            background: #a8e6cf;
            color: #1a1a1a;
            top: 8px;
            height: 44px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .calendar-header {
                flex-direction: column;
                gap: 16px;
            }

            .week-view {
                grid-template-columns: 50px repeat(7, 1fr);
                font-size: 11px;
            }

            .time-column {
                padding: 4px;
                height: 50px;
            }

            .time-slot {
                height: 50px;
            }

            .event {
                padding: 4px 6px;
                font-size: 10px;
                height: 36px !important;
                top: 7px !important;
            }
        }

        /* Quick Add Modal */
        .quick-add-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 24px;
            width: 400px;
            max-width: 90vw;
            z-index: 1000;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 8px 12px;
            color: #ffffff;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: #ff6b35;
            color: #ffffff;
        }

        .btn-secondary {
            background: transparent;
            color: #a0a0a0;
            border: 1px solid #404040;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: #2d2d2d;
            border-radius: 8px;
        }

        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 12px;
        }

        .filter-toggle.active {
            background: #ff6b35;
            color: #ffffff;
            border-color: #ff6b35;
        }

        .hidden { display: none; }
    </style>
</head>
