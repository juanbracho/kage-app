<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">8:30 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Premium</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Your Subscription Section -->
  <rect x="190" y="250" width="420" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Your Subscription</text>
  
  <!-- Current Plan Banner -->
  <rect x="210" y="290" width="380" height="60" rx="10" ry="10" fill="#2A399022" />
  <circle cx="240" cy="320" r="20" fill="#F5A623" />
  <text x="240" y="325" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">P</text>
  
  <text x="270" y="315" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Premium Individual</text>
  <text x="270" y="335" font-family="Arial" font-size="12" fill="#333333">$5.99/month • Renews on June 9, 2025</text>
  
  <rect x="550" y="305" width="20" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <text x="560" y="315" font-family="Arial" font-size="16" text-anchor="middle" fill="#9A9A9A">⋮</text>
  
  <!-- Subscription Status -->
  <rect x="210" y="360" width="180" height="60" rx="10" ry="10" fill="#F6F7FB" />
  <text x="230" y="380" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Payment Method</text>
  <text x="230" y="400" font-family="Arial" font-size="12" fill="#9A9A9A">Visa •••• 4582</text>
  
  <rect x="410" y="360" width="180" height="60" rx="10" ry="10" fill="#F6F7FB" />
  <text x="430" y="380" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Next Billing</text>
  <text x="430" y="400" font-family="Arial" font-size="12" fill="#9A9A9A">$5.99 on June 9, 2025</text>
  
  <!-- Subscription Plans Section -->
  <rect x="190" y="440" width="420" height="400" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Subscription Plans</text>
  <text x="210" y="490" font-family="Arial" font-size="12" fill="#9A9A9A">Choose the right plan for you</text>
  
  <!-- Free Plan -->
  <rect x="210" y="500" width="380" height="100" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="530" r="20" fill="#9A9A9A" />
  <text x="240" y="535" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">F</text>
  
  <text x="270" y="525" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Free</text>
  <text x="270" y="545" font-family="Arial" font-size="12" fill="#9A9A9A">Basic features with limitations</text>
  
  <rect x="540" y="530" width="30" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <circle cx="555" cy="545" r="8" fill="#FFFFFF" stroke="#9A9A9A" stroke-width="1" />
  
  <!-- Premium Plan -->
  <rect x="210" y="610" width="380" height="100" rx="10" ry="10" fill="#F5A62333" stroke="#F5A623" stroke-width="1" />
  <circle cx="240" cy="640" r="20" fill="#F5A623" />
  <text x="240" y="645" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">P</text>
  
  <text x="270" y="635" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Premium Individual</text>
  <text x="270" y="655" font-family="Arial" font-size="12" fill="#9A9A9A">Full features for one user</text>
  <text x="540" y="645" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#333333">$5.99/mo</text>
  
  <rect x="540" y="640" width="30" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <circle cx="555" cy="655" r="8" fill="#F5A623" />
  
  <!-- Family Plan -->
  <rect x="210" y="720" width="380" height="100" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="750" r="20" fill="#5BC0EB" />
  <text x="240" y="755" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">F</text>
  
  <text x="270" y="745" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Family</text>
  <text x="270" y="765" font-family="Arial" font-size="12" fill="#9A9A9A">Full features for up to 5 users</text>
  <text x="540" y="755" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#333333">$12.99/mo</text>
  
  <rect x="540" y="750" width="30" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <circle cx="555" cy="765" r="8" fill="#FFFFFF" stroke="#9A9A9A" stroke-width="1" />
  
  <!-- Change Plan Button -->
  <rect x="335" y="830" width="130" height="40" rx="20" ry="20" fill="#2A3990" />
  <text x="400" y="855" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Change Plan</text>
  
  <!-- Additional Options -->
  <rect x="190" y="850" width="420" height="160" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="880" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Additional Options</text>
  
  <!-- Gift Option -->
  <rect x="210" y="890" width="380" height="50" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="235" cy="915" r="15" fill="#83CE8B" />
  <text x="235" y="920" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">G</text>
  <text x="260" y="910" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Gift Premium</text>
  <text x="260" y="930" font-family="Arial" font-size="12" fill="#9A9A9A">Share Premium with friends and family</text>
  
  <!-- Manage Subscription -->
  <rect x="210" y="950" width="380" height="50" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="235" cy="975" r="15" fill="#E54D42" />
  <text x="235" y="980" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">M</text>
  <text x="260" y="970" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Manage Subscription</text>
  <text x="260" y="990" font-family="Arial" font-size="12" fill="#9A9A9A">Billing, cancellation, and receipts</text>
  
  <!-- Side Panels -->
  
  <!-- Plan Comparison -->
  <g>
    <rect x="580" y="230" width="200" height="330" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Feature Comparison</text>
    
    <line x1="600" y1="270" x2="760" y2="270" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="290" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="290">Plan features:</tspan>
    </text>
    
    <!-- Feature Headers -->
    <text x="670" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Free</text>
    <text x="710" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#F5A623">Premium</text>
    <text x="750" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#5BC0EB">Family</text>
    
    <!-- Feature 1 -->
    <rect x="600" y="320" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="340" font-family="Arial" font-size="10" fill="#333333">Goals & Habits</text>
    <text x="670" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">3</text>
    <text x="710" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Unlimited</text>
    <text x="750" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Unlimited</text>
    
    <!-- Feature 2 -->
    <rect x="600" y="360" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="380" font-family="Arial" font-size="10" fill="#333333">Journal Entries</text>
    <text x="670" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">5/week</text>
    <text x="710" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Unlimited</text>
    <text x="750" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Unlimited</text>
    
    <!-- Feature 3 -->
    <rect x="600" y="400" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="420" font-family="Arial" font-size="10" fill="#333333">AI Assistant</text>
    <text x="670" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Basic</text>
    <text x="710" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Advanced</text>
    <text x="750" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Advanced</text>
    
    <!-- Feature 4 -->
    <rect x="600" y="440" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="460" font-family="Arial" font-size="10" fill="#333333">Data Export</text>
    <text x="670" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#E54D42">✗</text>
    <text x="710" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">✓</text>
    <text x="750" y="460" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">✓</text>
    
    <!-- Feature 5 -->
    <rect x="600" y="480" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="500" font-family="Arial" font-size="10" fill="#333333">Advanced Analytics</text>
    <text x="670" y="500" font-family="Arial" font-size="10" text-anchor="middle" fill="#E54D42">✗</text>
    <text x="710" y="500" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">✓</text>
    <text x="750" y="500" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">✓</text>
    
    <!-- Feature 6 -->
    <rect x="600" y="520" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="540" font-family="Arial" font-size="10" fill="#333333">No Ads</text>
    <text x="670" y="540" font-family="Arial" font-size="10" text-anchor="middle" fill="#E54D42">✗</text>
    <text x="710" y="540" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">✓</text>
    <text x="750" y="540" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">✓</text>
  </g>
  
  <!-- Billing FAQ -->
  <g>
    <rect x="580" y="570" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="600" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Billing FAQ</text>
    
    <line x1="600" y1="610" x2="760" y2="610" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- FAQ 1 -->
    <rect x="600" y="620" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="635" font-family="Arial" font-size="10" font-weight="bold" fill="#333333">When will I be billed?</text>
    <text x="610" y="650" font-family="Arial" font-size="9" fill="#9A9A9A">On your renewal date each month</text>
    
    <!-- FAQ 2 -->
    <rect x="600" y="670" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="685" font-family="Arial" font-size="10" font-weight="bold" fill="#333333">How do I cancel?</text>
    <text x="610" y="700" font-family="Arial" font-size="9" fill="#9A9A9A">Through Manage Subscription page</text>
    
    <!-- FAQ 3 -->
    <rect x="600" y="720" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="735" font-family="Arial" font-size="10" font-weight="bold" fill="#333333">Will I lose my data if I cancel?</text>
    <text x="610" y="750" font-family="Arial" font-size="9" fill="#9A9A9A">No, but some features will be limited</text>
    
    <!-- FAQ 4 -->
    <rect x="600" y="770" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="785" font-family="Arial" font-size="10" font-weight="bold" fill="#333333">View All FAQs</text>
    <text x="750" y="785" font-family="Arial" font-size="10" text-anchor="end" fill="#2A3990">→</text>
  </g>
  
  <!-- Promo Section -->
  <g>
    <rect x="580" y="820" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="850" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Special Offers</text>
    
    <line x1="600" y1="860" x2="760" y2="860" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Promo 1 -->
    <rect x="600" y="870" width="160" height="70" rx="5" ry="5" fill="#F5A62333" />
    <text x="610" y="890" font-family="Arial" font-size="12" font-weight="bold" fill="#F5A623">Annual Discount</text>
    <text x="610" y="910" font-family="Arial" font-size="10" fill="#333333">Pay yearly and save 20%</text>
    <text x="610" y="930" font-family="Arial" font-size="10" fill="#333333">$57.50/year ($4.79/month)</text>
    
    <!-- Promo 2 -->
    <rect x="600" y="950" width="160" height="70" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="970" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Referral Bonus</text>
    <text x="610" y="990" font-family="Arial" font-size="10" fill="#333333">Invite friends and get one</text>
    <text x="610" y="1010" font-family="Arial" font-size="10" fill="#333333">month free for each signup</text>
  </g>
  
  <!-- Subscription Management Modal -->
  <g>
    <rect x="200" y="400" width="400" height="300" rx="15" ry="15" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="200" y="400" width="400" height="50" rx="15" ry="15" fill="#E54D42" />
    
    <text x="225" y="435" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">Manage Subscription</text>
    <text x="575" y="435" font-family="Arial" font-size="20" text-anchor="end" fill="#FFFFFF">×</text>
    
    <!-- Options List -->
    <rect x="225" y="470" width="350" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <text x="245" y="500" font-family="Arial" font-size="14" fill="#333333">Update Payment Method</text>
    <text x="550" y="500" font-family="Arial" font-size="14" text-anchor="end" fill="#9A9A9A">→</text>
    
    <rect x="225" y="530" width="350" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <text x="245" y="560" font-family="Arial" font-size="14" fill="#333333">View Billing History</text>
    <text x="550" y="560" font-family="Arial" font-size="14" text-anchor="end" fill="#9A9A9A">→</text>
    
    <rect x="225" y="590" width="350" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <text x="245" y="620" font-family="Arial" font-size="14" fill="#333333">Cancel Subscription</text>
    <text x="550" y="620" font-family="Arial" font-size="14" text-anchor="end" fill="#9A9A9A">→</text>
    
    <rect x="225" y="650" width="350" height="30" rx="5" ry="5" fill="#E54D4222" />
    <text x="400" y="670" font-family="Arial" font-size="12" text-anchor="middle" fill="#E54D42">Close</text>
  </g>
  
  <!-- Premium Notification -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#F5A623" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Premium Status</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Your Premium subscription is active</text>
    <text x="290" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">All premium features are now available</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Premium Subscription Management</tspan>
    <tspan x="400" y="1175">Feature: Paid Features and Subscription Services</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
