<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">7:05 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Motivation Coach</text>
  
  <!-- Chat Area -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Notification Widget -->
  <rect x="190" y="250" width="420" height="80" rx="15" ry="15" fill="#E9F4FF" stroke="#4A90E2" stroke-width="1" />
  <text x="250" y="282" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">
    <tspan x="250" y="282">French Conversation Session</tspan>
  </text>
  <text x="250" y="305" font-family="Arial" font-size="13" fill="#333333">
    <tspan x="250" y="305">Starting in 15 minutes (7:20 PM)</tspan>
  </text>
  <circle cx="215" cy="290" r="20" fill="#4A90E2" />
  <text x="215" y="297" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">!</text>
  
  <!-- AI Motivational Message -->
  <g>
    <rect x="190" y="350" width="420" height="140" rx="15" ry="15" fill="#E9EDF8" />
    <text x="210" y="370" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="380">I noticed you missed your last two</tspan>
      <tspan x="210" y="405">conversation sessions. Are you feeling</tspan>
      <tspan x="210" y="430">hesitant about today's practice? It's normal</tspan>
      <tspan x="210" y="455">to feel nervous, but remember why you</tspan>
      <tspan x="210" y="480">started this journey.</tspan>
    </text>
    
    <!-- AI Avatar -->
    <circle cx="180" cy="415" r="20" fill="#2A3990" />
    <text x="180" y="421" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Timestamp -->
    <text x="320" y="500" font-family="Arial" font-size="10" fill="#9A9A9A">7:05 PM</text>
  </g>
  
  <!-- User Response -->
  <g>
    <rect x="290" y="510" width="320" height="70" rx="15" ry="15" fill="#F5E3BC" />
    <text x="310" y="530" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="310" y="540">I'm just not sure if I'm making any progress.</tspan>
      <tspan x="310" y="565">I still struggle with basic conversations.</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="510" y="590" font-family="Arial" font-size="10" fill="#9A9A9A">7:06 PM</text>
  </g>
  
  <!-- AI Motivational Response -->
  <g>
    <rect x="190" y="610" width="420" height="180" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- AI Avatar -->
    <circle cx="180" cy="670" r="20" fill="#2A3990" />
    <text x="180" y="676" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Message Text -->
    <text x="210" y="630" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="640">Let me show you something important. </tspan>
      <tspan x="210" y="665">You've completed 15 vocabulary sessions </tspan>
      <tspan x="210" y="690">and can now recognize 87 French words, up </tspan>
      <tspan x="210" y="715">from 0 when you started. That's real progress!</tspan>
      <tspan x="210" y="740">Remember why you wanted to learn French:</tspan>
      <tspan x="210" y="765">to connect with locals on your Paris trip.</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="320" y="795" font-family="Arial" font-size="10" fill="#9A9A9A">7:07 PM</text>
  </g>
  
  <!-- Progress Visualization -->
  <g>
    <rect x="190" y="810" width="420" height="160" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
    <text x="210" y="835" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Your Progress Journey</text>
    
    <!-- Progress Graph -->
    <line x1="210" y1="935" x2="590" y2="935" stroke="#E0E2E8" stroke-width="1" />
    <polyline points="210,935 230,930 270,925 310,915 350,905 390,885 430,870 470,855 510,835 550,820 590,810" fill="none" stroke="#83CE8B" stroke-width="3" />
    
    <!-- Milestone markers -->
    <circle cx="310" cy="915" r="6" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
    <circle cx="430" cy="870" r="6" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
    <circle cx="550" cy="820" r="6" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
    
    <!-- Week markers -->
    <text x="210" y="955" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Week 1</text>
    <text x="310" y="955" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Week 2</text>
    <text x="430" y="955" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Week 3</text>
    <text x="550" y="955" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Week 4</text>
    
    <!-- Vertical marker for current position -->
    <line x1="550" y1="810" x2="550" y2="935" stroke="#2A3990" stroke-width="1" stroke-dasharray="3,3" />
    <text x="550" y="800" font-family="Arial" font-size="12" font-weight="bold" fill="#2A3990" text-anchor="middle">Now</text>
  </g>
  
  <!-- Quick Action Buttons -->
  <rect x="190" y="990" width="200" height="50" rx="25" ry="25" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="290" y="1020" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">Reschedule (+ 1 day)</text>
  
  <rect x="410" y="990" width="200" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="510" y="1020" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Join Session Now</text>
  
  <!-- Side Card: Motivation Type -->
  <g>
    <rect x="580" y="350" width="200" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="380" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Your Motivation Profile</text>
    
    <text x="600" y="410" font-family="Arial" font-size="13" fill="#333333">
      <tspan x="600" y="410">Type: Purpose-Driven</tspan>
    </text>
    
    <line x1="600" y1="425" x2="760" y2="425" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="445" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="445">You're motivated by your</tspan>
      <tspan x="600" y="465">deeper purpose (connecting</tspan>
      <tspan x="600" y="485">with people) rather than</tspan>
      <tspan x="600" y="505">external rewards.</tspan>
    </text>
    
    <text x="600" y="535" font-family="Arial" font-size="13" fill="#2A3990">
      <tspan x="600" y="535">What works for you:</tspan>
      <tspan x="600" y="555">Social accountability</tspan>
      <tspan x="600" y="575">Progress visualization</tspan>
    </text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Motivation and Accountability Coaching</tspan>
    <tspan x="400" y="1175">Feature: Personalized Motivation Reconnection</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>