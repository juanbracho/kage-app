<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">7:30 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Journal</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Entry Header -->
  <rect x="190" y="250" width="420" height="80" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="14" fill="#9A9A9A">Monday, May 9, 2025</text>
  <text x="210" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Evening Reflection</text>
  
  <!-- Settings Icon -->
  <circle cx="580" cy="285" r="15" fill="#F6F7FB" />
  <circle cx="574" cy="285" r="2" fill="#9A9A9A" />
  <circle cx="580" cy="285" r="2" fill="#9A9A9A" />
  <circle cx="586" cy="285" r="2" fill="#9A9A9A" />
  
  <!-- Entry Contextual Info -->
  <rect x="190" y="340" width="420" height="100" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Mood Selection -->
  <text x="210" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Mood</text>
  
  <circle cx="240" cy="400" r="20" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="240" y="407" font-family="Arial" font-size="20" text-anchor="middle" fill="#9A9A9A">😔</text>
  
  <circle cx="290" cy="400" r="20" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="290" y="407" font-family="Arial" font-size="20" text-anchor="middle" fill="#9A9A9A">😐</text>
  
  <circle cx="340" cy="400" r="20" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="340" y="407" font-family="Arial" font-size="20" text-anchor="middle" fill="#F5A623">🙂</text>
  
  <circle cx="390" cy="400" r="20" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="390" y="407" font-family="Arial" font-size="20" text-anchor="middle" fill="#9A9A9A">😊</text>
  
  <circle cx="440" cy="400" r="20" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="440" y="407" font-family="Arial" font-size="20" text-anchor="middle" fill="#9A9A9A">😁</text>
  
  <!-- Energy Level -->
  <text x="490" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Energy</text>
  <rect x="490" y="385" width="100" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <rect x="490" y="385" width="50" height="30" rx="15" ry="15" fill="#83CE8B" />
  <text x="540" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Medium</text>
  
  <!-- Entry Content Area -->
  <rect x="190" y="450" width="420" height="260" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Text Area -->
  <foreignObject x="210" y="470" width="380" height="220">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 14px; color: #333333; line-height: 1.5;">
      Today was a productive day. I managed to complete most of my planned tasks, though I still struggled with staying focused during the afternoon slump.
      <br/><br/>
      The morning meditation really helped set a positive tone for the day. I noticed I was more patient with colleagues and thought more clearly during our strategy meeting.
      <br/><br/>
      Tomorrow I want to remember to:
      <br/>- Take a short walk after lunch
      <br/>- Drink more water throughout the day
      <br/>- Prepare for the client presentation
    </div>
  </foreignObject>
  
  <!-- Input Methods Toolbar -->
  <rect x="190" y="720" width="420" height="60" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Method 1: Text -->
  <rect x="210" y="735" width="90" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="255" y="755" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Text</text>
  
  <!-- Method 2: Voice -->
  <rect x="310" y="735" width="90" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="355" y="755" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Voice</text>
  
  <!-- Method 3: Template -->
  <rect x="410" y="735" width="90" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="455" y="755" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Template</text>
  
  <!-- Media Attachments -->
  <rect x="190" y="790" width="420" height="100" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="820" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Add Media</text>
  
  <!-- Media Type 1: Photo -->
  <rect x="210" y="835" width="90" height="40" rx="10" ry="10" fill="#F6F7FB" />
  <text x="240" y="855" font-family="Arial" font-size="12" fill="#333333">🖼️ Photo</text>
  <text x="280" y="855" font-family="Arial" font-size="12" fill="#2A3990">+</text>
  
  <!-- Media Type 2: Audio -->
  <rect x="310" y="835" width="90" height="40" rx="10" ry="10" fill="#F6F7FB" />
  <text x="340" y="855" font-family="Arial" font-size="12" fill="#333333">🎙️ Audio</text>
  <text x="380" y="855" font-family="Arial" font-size="12" fill="#2A3990">+</text>
  
  <!-- Media Type 3: Location -->
  <rect x="410" y="835" width="90" height="40" rx="10" ry="10" fill="#F6F7FB" />
  <text x="440" y="855" font-family="Arial" font-size="12" fill="#333333">📍 Location</text>
  <text x="480" y="855" font-family="Arial" font-size="12" fill="#2A3990">+</text>
  
  <!-- Tag and Link Section -->
  <rect x="190" y="900" width="420" height="90" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="930" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Connect To</text>
  
  <!-- Tag Goal -->
  <rect x="210" y="945" width="130" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <circle cx="225" cy="960" r="8" fill="#9F85FF" />
  <text x="225" y="963" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">G</text>
  <text x="240" y="965" font-family="Arial" font-size="12" fill="#333333">Work-Life Balance</text>
  
  <!-- Tag Habit -->
  <rect x="350" y="945" width="130" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <circle cx="365" cy="960" r="8" fill="#83CE8B" />
  <text x="365" y="963" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">H</text>
  <text x="380" y="965" font-family="Arial" font-size="12" fill="#333333">Meditation</text>
  
  <!-- Tag Add -->
  <rect x="490" y="945" width="30" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="505" y="965" font-family="Arial" font-size="20" text-anchor="middle" fill="#2A3990">+</text>
  
  <!-- Save Button -->
  <rect x="190" y="1000" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="1030" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Save Entry</text>
  
  <!-- Side Card: Rich Text Formatting -->
  <g>
    <rect x="580" y="250" width="200" height="170" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Formatting</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Formatting Toolbar -->
    <rect x="600" y="305" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    
    <text x="620" y="330" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">B</text>
    <text x="650" y="330" font-family="Arial" font-size="16" font-style="italic" fill="#333333">I</text>
    <text x="680" y="330" font-family="Arial" font-size="16" text-decoration="underline" fill="#333333">U</text>
    <text x="710" y="330" font-family="Arial" font-size="16" fill="#333333">H1</text>
    <text x="740" y="330" font-family="Arial" font-size="16" fill="#333333">H2</text>
    
    <rect x="600" y="355" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    
    <text x="620" y="380" font-family="Arial" font-size="16" fill="#333333">•</text>
    <text x="650" y="380" font-family="Arial" font-size="16" fill="#333333">1.</text>
    <text x="680" y="380" font-family="Arial" font-size="16" fill="#333333">[ ]</text>
    <text x="710" y="380" font-family="Arial" font-size="16" fill="#333333">" "</text>
    <text x="740" y="380" font-family="Arial" font-size="16" fill="#333333">🔗</text>
  </g>
  
  <!-- Side Card: Template Options -->
  <g>
    <rect x="580" y="430" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="460" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Journal Templates</text>
    
    <line x1="600" y1="470" x2="760" y2="470" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Template 1 -->
    <rect x="600" y="485" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="505" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Daily Reflection</text>
    <text x="615" y="520" font-family="Arial" font-size="10" fill="#9A9A9A">Gratitude, challenges, wins</text>
    
    <!-- Template 2 -->
    <rect x="600" y="535" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="555" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Habit Review</text>
    <text x="615" y="570" font-family="Arial" font-size="10" fill="#9A9A9A">Progress, obstacles, next steps</text>
    
    <!-- Template 3 -->
    <rect x="600" y="585" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="605" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Goal Reflection</text>
    <text x="615" y="620" font-family="Arial" font-size="10" fill="#9A9A9A">Milestone updates & planning</text>
  </g>
  
  <!-- Side Card: Privacy Settings -->
  <g>
    <rect x="580" y="660" width="200" height="170" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="690" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Privacy</text>
    
    <line x1="600" y1="700" x2="760" y2="700" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Setting 1 -->
    <text x="600" y="725" font-family="Arial" font-size="12" fill="#333333">Lock Entry</text>
    <rect x="730" y="712" width="30" height="18" rx="9" ry="9" fill="#F6F7FB" />
    <circle cx="739" cy="721" r="7" fill="#FFFFFF" />
    
    <!-- Setting 2 -->
    <text x="600" y="755" font-family="Arial" font-size="12" fill="#333333">Share with AI</text>
    <rect x="730" y="742" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="748" cy="751" r="7" fill="#FFFFFF" />
    
    <!-- Setting 3 -->
    <text x="600" y="785" font-family="Arial" font-size="12" fill="#333333">Include in Insights</text>
    <rect x="730" y="772" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="748" cy="781" r="7" fill="#FFFFFF" />
    
    <!-- Setting 4 -->
    <text x="600" y="815" font-family="Arial" font-size="12" fill="#333333">Export with Journal</text>
    <rect x="730" y="802" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="748" cy="811" r="7" fill="#FFFFFF" />
  </g>
  
  <!-- Quick Save Animation -->
  <g>
    <circle cx="400" cy="635" r="40" fill="#FFFFFF" fill-opacity="0.6" />
    <text x="400" y="640" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Auto-Saving...</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Journal Entry Creation</tspan>
    <tspan x="400" y="1175">Feature: Flexible Reflection Tools</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>