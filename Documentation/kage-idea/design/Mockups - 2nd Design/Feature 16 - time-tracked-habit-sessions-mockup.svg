<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">9:15 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Time Tracking</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Current Session Card -->
  <rect x="190" y="250" width="420" height="300" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Session Header -->
  <text x="215" y="280" font-family="Arial" font-size="18" font-weight="bold" fill="#2A3990">French Study Session</text>
  <text x="215" y="305" font-family="Arial" font-size="14" fill="#9A9A9A">Morning practice session</text>
  
  <!-- Timer Display -->
  <circle cx="400" cy="405" r="100" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="5" />
  <circle cx="400" cy="405" r="100" fill="transparent" stroke="#2A3990" stroke-width="5" stroke-dasharray="314.159 628.318" stroke-dashoffset="235.619" />
  <text x="400" y="395" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#2A3990">14:23</text>
  <text x="400" y="430" font-family="Arial" font-size="16" text-anchor="middle" fill="#9A9A9A">of 25:00</text>
  
  <!-- Control Buttons -->
  <circle cx="290" cy="520" r="30" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <path d="M280 510 L280 530 L300 520 Z" fill="#E54D42" /> <!-- Reset button -->
  
  <circle cx="400" cy="520" r="40" fill="#F5A623" />
  <rect x="390" y="510" width="7" height="20" fill="#FFFFFF" />
  <rect x="403" y="510" width="7" height="20" fill="#FFFFFF" /> <!-- Pause button -->
  
  <circle cx="510" cy="520" r="30" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <path d="M525 520 L505 505 L505 535 Z" fill="#83CE8B" /> <!-- Skip forward button -->
  
  <!-- Session Details Card -->
  <rect x="190" y="570" width="420" height="170" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Session Details Header -->
  <text x="215" y="600" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Session Details</text>
  
  <!-- Session Goal -->
  <text x="215" y="630" font-family="Arial" font-size="14" fill="#333333">Goal: 25 minutes of focused study</text>
  
  <!-- Focus Quality Selection -->
  <text x="215" y="660" font-family="Arial" font-size="14" fill="#333333">Focus Quality:</text>
  
  <rect x="215" y="670" width="120" height="40" rx="20" ry="20" fill="#2A3990" />
  <text x="275" y="695" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">High</text>
  
  <rect x="345" y="670" width="120" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <text x="405" y="695" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Medium</text>
  
  <rect x="475" y="670" width="120" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <text x="535" y="695" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Low</text>
  
  <!-- Notes Section -->
  <text x="215" y="730" font-family="Arial" font-size="14" fill="#333333">Notes: Worked on present tense verbs</text>
  
  <!-- Progress History Card -->
  <rect x="190" y="760" width="420" height="260" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- History Header -->
  <text x="215" y="790" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Session History</text>
  
  <!-- Chart -->
  <rect x="215" y="800" width="370" height="160" rx="5" ry="5" fill="#F6F7FB" />
  
  <!-- Chart Axes -->
  <line x1="215" y1="940" x2="585" y2="940" stroke="#E0E2E8" stroke-width="2" />
  <line x1="215" y1="940" x2="215" y2="820" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Chart Labels -->
  <text x="215" y="960" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Mon</text>
  <text x="275" y="960" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Tue</text>
  <text x="335" y="960" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Wed</text>
  <text x="395" y="960" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Thu</text>
  <text x="455" y="960" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Fri</text>
  <text x="515" y="960" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Sat</text>
  <text x="575" y="960" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Sun</text>
  
  <!-- Y-axis Labels -->
  <text x="205" y="940" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">0</text>
  <text x="205" y="900" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">15</text>
  <text x="205" y="860" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">30</text>
  <text x="205" y="820" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">45</text>
  
  <!-- Bar Chart -->
  <rect x="225" y="880" width="20" height="60" fill="#83CE8B" rx="2" ry="2" />
  <rect x="285" y="910" width="20" height="30" fill="#83CE8B" rx="2" ry="2" />
  <rect x="345" y="890" width="20" height="50" fill="#83CE8B" rx="2" ry="2" />
  <rect x="405" y="865" width="20" height="75" fill="#83CE8B" rx="2" ry="2" />
  <rect x="465" y="845" width="20" height="95" fill="#83CE8B" rx="2" ry="2" />
  <rect x="525" y="920" width="20" height="20" fill="#83CE8B" rx="2" ry="2" />
  <rect x="585" y="895" width="20" height="45" fill="#F5A623" rx="2" ry="2" /> <!-- Today's session (in progress) -->
  
  <!-- Time Labels above bars -->
  <text x="235" y="870" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">20m</text>
  <text x="295" y="900" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">10m</text>
  <text x="355" y="880" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">17m</text>
  <text x="415" y="855" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">25m</text>
  <text x="475" y="835" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">32m</text>
  <text x="535" y="910" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">7m</text>
  <text x="595" y="885" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">14m+</text>
  
  <!-- Control Buttons at Bottom -->
  <rect x="190" y="1040" width="200" height="50" rx="25" ry="25" fill="#FFFFFF" stroke="#E54D42" stroke-width="2" />
  <text x="290" y="1070" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#E54D42">Stop Session</text>
  
  <rect x="410" y="1040" width="200" height="50" rx="25" ry="25" fill="#83CE8B" />
  <text x="510" y="1070" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Complete Session</text>
  
  <!-- Side Card: Focus Tips -->
  <g>
    <rect x="580" y="350" width="200" height="250" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="380" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Focus Tips</text>
    
    <line x1="600" y1="390" x2="760" y2="390" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="415" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="415">• Keep phone in another room</tspan>
      <tspan x="600" y="440">• Use the Pomodoro technique</tspan>
      <tspan x="600" y="465">• Set a clear goal for the session</tspan>
      <tspan x="600" y="490">• Have materials ready before</tspan>
      <tspan x="600" y="515">  starting the timer</tspan>
    </text>
    
    <text x="600" y="550" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
      <tspan x="600" y="550">Your best focus time: Morning</tspan>
      <tspan x="600" y="575">between 8-10 AM</tspan>
    </text>
  </g>
  
  <!-- Side Card: Session Stats -->
  <g>
    <rect x="580" y="620" width="200" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="650" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Session Stats</text>
    
    <line x1="600" y1="660" x2="760" y2="660" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="685" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="685">Average Duration:</tspan>
      <tspan x="740" y="685" text-anchor="end" font-weight="bold">18.5 min</tspan>
    </text>
    
    <text x="600" y="715" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="715">Weekly Total:</tspan>
      <tspan x="740" y="715" text-anchor="end" font-weight="bold">2h 15m</tspan>
    </text>
    
    <text x="600" y="745" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="745">Session Target Hit:</tspan>
      <tspan x="740" y="745" text-anchor="end" font-weight="bold">65%</tspan>
    </text>
    
    <text x="600" y="775" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="775">Longest Session:</tspan>
      <tspan x="740" y="775" text-anchor="end" font-weight="bold">32 min</tspan>
    </text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Time-Tracked Habit Sessions</tspan>
    <tspan x="400" y="1175">Feature: Duration-Based Habit Tracking</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>