    <rect x="260" y="925" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    <rect x="300" y="925" width="40" height="25" rx="3" ry="3" fill="#83CE8B" opacity="0.9" />
    <rect x="340" y="925" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    <rect x="380" y="925" width="40" height="25" rx="3" ry="3" fill="#83CE8B" opacity="0.7" />
    <rect x="420" y="925" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    <rect x="460" y="925" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    
