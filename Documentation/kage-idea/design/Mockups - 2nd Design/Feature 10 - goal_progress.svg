  <path d="M290 390 A70 70 0 0 1 346 413 L290 460 Z" fill="#83CE8B" />
  <path d="M346 413 A70 70 0 0 1 360 460 L290 460 Z" fill="#83CE8B" />
  <path d="M360 460 A70 70 0 0 1 335 508 L290 460 Z" fill="#F5A623" />
