  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Goal Progress Visualization</tspan>
    <tspan x="400" y="1175">Feature: Multi-faceted Progress Tracking</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
