  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">5:35 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Goal Progress</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Goal Selection Dropdown -->
  <rect x="190" y="250" width="420" height="50" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="220" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Learn French for Paris Trip</text>
  <path d="M585 275 L575 265 L595 265 Z" fill="#9A9A9A" />
  
  <!-- Time Period Selector Tabs -->
  <rect x="190" y="310" width="420" height="40" rx="20" ry="20" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <rect x="190" y="310" width="105" height="40" rx="20" ry="20" fill="#2A3990" />
  <text x="242.5" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Month</text>
  <text x="347.5" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Quarter</text>
  <text x="452.5" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Year</text>
  <text x="557.5" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">All</text>
  
