    <rect x="260" y="965" width="40" height="25" rx="3" ry="3" fill="#83CE8B" opacity="0.7" />
    <rect x="300" y="965" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    <rect x="340" y="965" width="40" height="25" rx="3" ry="3" fill="#83CE8B" opacity="0.8" />
    <rect x="380" y="965" width="40" height="25" rx="3" ry="3" fill="#83CE8B" opacity="0.7" />
    <rect x="420" y="965" width="40" height="25" rx="3" ry="3" fill="#83CE8B" opacity="0.9" />
    <rect x="460" y="965" width="40" height="25" rx="3" ry="3" fill="#83CE8B" opacity="0.7" />
    
    <!-- Heatmap Week 1 - Speaking -->
    <rect x="220" y="1005" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    <rect x="260" y="1005" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    <rect x="300" y="1005" width="40" height="25" rx="3" ry="3" fill="#F5A623" opacity="0.7" />
    <rect x="340" y="1005" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    <rect x="380" y="1005" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
    <rect x="420" y="1005" width="40" height="25" rx="3" ry="3" fill="#F5A623" opacity="0.8" />
    <rect x="460" y="1005" width="40" height="25" rx="3" ry="3" fill="#E0E2E8" opacity="0.7" />
  </g>
  
  <!-- Side Card: Performance Insights -->
  <g>
    <rect x="580" y="400" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Performance Insights</text>
    
    <line x1="600" y1="440" x2="760" y2="440" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="465" font-family="Arial" font-size="13" font-weight="bold" fill="#83CE8B">
      <tspan x="600" y="465">Strengths:</tspan>
    </text>
    
    <text x="600" y="490" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="490">• Consistent vocabulary practice</tspan>
      <tspan x="600" y="510">• Strong listening comprehension</tspan>
      <tspan x="600" y="530">• On track with grammar goals</tspan>
    </text>
    
    <text x="600" y="560" font-family="Arial" font-size="13" font-weight="bold" fill="#F5A623">
      <tspan x="600" y="560">Areas for Improvement:</tspan>
    </text>
    
    <text x="600" y="585" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="585">• Conversation practice</tspan>
      <tspan x="600" y="605">• Weekend consistency</tspan>
    </text>
