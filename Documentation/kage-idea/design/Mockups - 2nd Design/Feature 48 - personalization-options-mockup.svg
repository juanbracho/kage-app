<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">4:15 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Personalization</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Settings Categories -->
  <rect x="190" y="250" width="420" height="100" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Settings Categories</text>
  
  <!-- Category Pills -->
  <rect x="210" y="295" width="125" height="40" rx="20" ry="20" fill="#2A3990" />
  <text x="272.5" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Appearance</text>
  
  <rect x="345" y="295" width="125" height="40" rx="20" ry="20" fill="#F6F7FB" />
  <text x="407.5" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#9A9A9A">AI Assistant</text>
  
  <rect x="480" y="295" width="125" height="40" rx="20" ry="20" fill="#F6F7FB" />
  <text x="542.5" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#9A9A9A">Notifications</text>
  
  <!-- Theme Options Section -->
  <rect x="190" y="360" width="420" height="280" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="390" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Theme Options</text>
  <text x="210" y="410" font-family="Arial" font-size="12" fill="#9A9A9A">Customize the look and feel of your app</text>
  
  <!-- Theme Mode Selection -->
  <text x="210" y="440" font-family="Arial" font-size="14" fill="#333333">App Theme</text>
  
  <rect x="210" y="450" width="100" height="60" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <rect x="220" y="460" width="80" height="30" rx="5" ry="5" fill="#FFFFFF" />
  <text x="260" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Light</text>
  
  <rect x="320" y="450" width="100" height="60" rx="10" ry="10" fill="#333344" stroke="#2A3990" stroke-width="2" />
  <rect x="330" y="460" width="80" height="30" rx="5" ry="5" fill="#222233" />
  <text x="370" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Dark</text>
  
  <rect x="430" y="450" width="100" height="60" rx="10" ry="10" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="2" />
  <rect x="440" y="460" width="80" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="450" cy="475" r="10" fill="#FFFFFF" />
  <circle cx="470" cy="475" r="10" fill="#333344" />
  <text x="480" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Auto</text>
  
  <!-- Color Accent Selection -->
  <text x="210" y="540" font-family="Arial" font-size="14" fill="#333333">Accent Color</text>
  
  <circle cx="230" cy="565" r="15" fill="#2A3990" stroke="#E0E2E8" stroke-width="2" /> <!-- Default indigo -->
  <circle cx="270" cy="565" r="15" fill="#83CE8B" stroke="#E0E2E8" stroke-width="2" /> <!-- Green -->
  <circle cx="310" cy="565" r="15" fill="#F5A623" stroke="#E0E2E8" stroke-width="2" /> <!-- Amber -->
  <circle cx="350" cy="565" r="15" fill="#FF6B6B" stroke="#E0E2E8" stroke-width="2" /> <!-- Red -->
  <circle cx="390" cy="565" r="15" fill="#5BC0EB" stroke="#E0E2E8" stroke-width="2" /> <!-- Blue -->
  <circle cx="430" cy="565" r="15" fill="#9370DB" stroke="#E0E2E8" stroke-width="2" /> <!-- Purple -->
  <circle cx="470" cy="565" r="15" fill="#FF85A2" stroke="#E0E2E8" stroke-width="2" /> <!-- Pink -->
  <circle cx="510" cy="565" r="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" /> <!-- Custom -->
  <text x="510" y="569" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">+</text>
  
  <!-- Font Size -->
  <text x="210" y="610" font-family="Arial" font-size="14" fill="#333333">Font Size</text>
  
  <rect x="210" y="620" width="380" height="40" rx="20" ry="20" fill="#F6F7FB" />
  <text x="230" y="644" font-family="Arial" font-size="12" fill="#9A9A9A">A</text>
  <text x="570" y="644" font-family="Arial" font-size="16" fill="#9A9A9A">A</text>
  <circle cx="350" cy="640" r="10" fill="#2A3990" />
  
  <!-- Dashboard Layout -->
  <rect x="190" y="650" width="420" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="680" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Dashboard Customization</text>
  <text x="210" y="700" font-family="Arial" font-size="12" fill="#9A9A9A">Choose what appears on your home screen</text>
  
  <!-- Widget Toggles -->
  <rect x="210" y="720" width="380" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="744" font-family="Arial" font-size="14" fill="#333333">Today's Habits</text>
  <rect x="540" y="730" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
  <circle cx="558" cy="739" r="7" fill="#FFFFFF" />
  
  <rect x="210" y="770" width="380" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="794" font-family="Arial" font-size="14" fill="#333333">Goal Progress</text>
  <rect x="540" y="780" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
  <circle cx="558" cy="789" r="7" fill="#FFFFFF" />
  
  <rect x="210" y="820" width="380" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="844" font-family="Arial" font-size="14" fill="#333333">Journal Entry Prompt</text>
  <rect x="540" y="830" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
  <circle cx="558" cy="839" r="7" fill="#FFFFFF" />
  
  <!-- AI Assistant Section -->
  <rect x="190" y="880" width="420" height="160" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="910" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">AI Assistant Style</text>
  <text x="210" y="930" font-family="Arial" font-size="12" fill="#9A9A9A">Personality and interaction preferences</text>
  
  <!-- AI Personality Toggles -->
  <text x="210" y="960" font-family="Arial" font-size="14" fill="#333333">Communication Style</text>
  
  <rect x="210" y="970" width="85" height="40" rx="5" ry="5" fill="#2A3990" />
  <text x="252.5" y="994" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Supportive</text>
  
  <rect x="305" y="970" width="85" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <text x="347.5" y="994" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Direct</text>
  
  <rect x="400" y="970" width="85" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <text x="442.5" y="994" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Analytical</text>
  
  <rect x="495" y="970" width="85" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <text x="537.5" y="994" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Friendly</text>
  
  <!-- Apply Button -->
  <rect x="190" y="1050" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="1080" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Apply Changes</text>
  
  <!-- Side Card: Theme Preview -->
  <g>
    <rect x="580" y="250" width="200" height="350" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Theme Preview</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Mini dashboard preview -->
    <rect x="600" y="310" width="160" height="270" rx="10" ry="10" fill="#F6F7FB" />
    
    <!-- Mini header -->
    <rect x="600" y="310" width="160" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="680" y="326" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">Dashboard</text>
    
    <!-- Mini widgets -->
    <rect x="610" y="345" width="140" height="35" rx="5" ry="5" fill="#FFFFFF" />
    <text x="625" y="365" font-family="Arial" font-size="8" fill="#2A3990">Today's Habits</text>
    <rect x="730" y="355" width="10" height="10" rx="5" ry="5" fill="#2A3990" />
    
    <rect x="610" y="390" width="140" height="35" rx="5" ry="5" fill="#FFFFFF" />
    <text x="625" y="410" font-family="Arial" font-size="8" fill="#2A3990">Goal Progress</text>
    <rect x="730" y="400" width="10" height="10" rx="5" ry="5" fill="#2A3990" />
    
    <rect x="610" y="435" width="140" height="35" rx="5" ry="5" fill="#FFFFFF" />
    <text x="625" y="455" font-family="Arial" font-size="8" fill="#2A3990">Journal Entry</text>
    <rect x="730" y="445" width="10" height="10" rx="5" ry="5" fill="#2A3990" />
    
    <!-- Mini AI assistant button -->
    <circle cx="680" cy="510" r="20" fill="#2A3990" />
    <text x="680" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">AI</text>
    
    <text x="680" y="550" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Tap to edit preview</text>
  </g>
  
  <!-- Side Card: Accessibility Options -->
  <g>
    <rect x="580" y="610" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="640" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Accessibility</text>
    
    <line x1="600" y1="650" x2="760" y2="650" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Option 1 -->
    <rect x="600" y="670" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="690" font-family="Arial" font-size="12" fill="#333333">High Contrast Mode</text>
    <rect x="730" y="676" width="30" height="18" rx="9" ry="9" fill="#F6F7FB" />
    <circle cx="742" cy="685" r="7" fill="#9A9A9A" />
    
    <!-- Option 2 -->
    <rect x="600" y="710" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="730" font-family="Arial" font-size="12" fill="#333333">Reduce Motion</text>
    <rect x="730" y="716" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="748" cy="725" r="7" fill="#FFFFFF" />
    
    <!-- Option 3 -->
    <rect x="600" y="750" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="770" font-family="Arial" font-size="12" fill="#333333">Screen Reader Support</text>
    <rect x="730" y="756" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="748" cy="765" r="7" fill="#FFFFFF" />
    
    <!-- Option 4 -->
    <rect x="600" y="790" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="810" font-family="Arial" font-size="12" fill="#333333">Haptic Feedback</text>
    <rect x="730" y="796" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="748" cy="805" r="7" fill="#FFFFFF" />
  </g>
  
  <!-- Dark Mode Preview -->
  <g>
    <rect x="580" y="860" width="200" height="240" rx="15" ry="15" fill="#333344" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="890" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Dark Mode Preview</text>
    
    <line x1="600" y1="900" x2="760" y2="900" stroke="#555566" stroke-width="1" />
    
    <!-- Dark mode widgets -->
    <rect x="600" y="920" width="160" height="40" rx="5" ry="5" fill="#222233" />
    <text x="615" y="944" font-family="Arial" font-size="12" fill="#FFFFFF">Today's Habits</text>
    <circle cx="740" cy="940" r="10" fill="#2A3990" />
    <text x="740" y="944" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
    
    <rect x="600" y="970" width="160" height="40" rx="5" ry="5" fill="#222233" />
    <text x="615" y="994" font-family="Arial" font-size="12" fill="#FFFFFF">Goal Progress</text>
    <rect x="730" y="980" width="30" height="10" rx="5" ry="5" fill="#2A3990" />
    <rect x="730" y="980" width="20" height="10" rx="5" ry="5" fill="#83CE8B" />
    
    <rect x="600" y="1020" width="160" height="40" rx="5" ry="5" fill="#222233" />
    <text x="615" y="1044" font-family="Arial" font-size="12" fill="#FFFFFF">AI Assistant</text>
    <circle cx="740" cy="1040" r="10" fill="#2A3990" />
    <text x="740" y="1044" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">?</text>
  </g>
  
  <!-- Settings Changed Alert -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#83CE8B" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Settings Updated</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Your changes have been saved</text>
    <text x="290" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">Restart the app for full effect</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Personalization Options</tspan>
    <tspan x="400" y="1175">Feature: Tailored User Experience</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
