<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">11:25 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Focus Timer</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Focus Session Setup Panel -->
  <rect x="190" y="250" width="420" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Focus Session Setup</text>
  
  <!-- Focus Duration -->
  <text x="210" y="310" font-family="Arial" font-size="14" fill="#333333">Focus Duration</text>
  <rect x="210" y="320" width="380" height="40" rx="20" ry="20" fill="#F6F7FB" />
  
  <text x="240" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">15m</text>
  <text x="300" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">25m</text>
  <text x="360" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">45m</text>
  <text x="420" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">60m</text>
  <text x="480" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">90m</text>
  
  <circle cx="360" cy="340" r="15" fill="#2A3990" />
  
  <!-- Break Duration -->
  <text x="210" y="375" font-family="Arial" font-size="14" fill="#333333">Break Duration</text>
  <rect x="210" y="385" width="380" height="40" rx="20" ry="20" fill="#F6F7FB" />
  
  <text x="240" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">5m</text>
  <text x="300" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">10m</text>
  <text x="360" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">15m</text>
  <text x="420" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">20m</text>
  <text x="480" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">30m</text>
  
  <circle cx="300" cy="405" r="15" fill="#2A3990" />
  
  <!-- Session Goal -->
  <text x="210" y="440" font-family="Arial" font-size="14" fill="#333333">Session Goal (Optional)</text>
  <rect x="210" y="450" width="380" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="475" font-family="Arial" font-size="14" fill="#333333">Complete project proposal outline</text>
  
  <!-- Current Focus Timer (Active) -->
  <rect x="190" y="480" width="420" height="350" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Timer Circle -->
  <circle cx="400" cy="630" r="150" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="3" />
  
  <!-- Progress Arc - 70% complete -->
  <path d="M400,480 A150,150 0 1 1 295,726" fill="none" stroke="#2A3990" stroke-width="8" stroke-linecap="round" />
  
  <!-- Timer Text -->
  <text x="400" y="610" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#333333">31:42</text>
  <text x="400" y="650" font-family="Arial" font-size="16" text-anchor="middle" fill="#9A9A9A">remaining</text>
  
  <!-- Timer Header -->
  <text x="400" y="530" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#2A3990">Deep Focus</text>
  <text x="400" y="560" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">Project proposal outline</text>
  
  <!-- Timer Controls -->
  <circle cx="310" cy="750" r="30" fill="#F6F7FB" />
  <rect x="300" y="740" width="20" height="20" fill="#E54D42" />
  
  <circle cx="400" cy="750" r="30" fill="#F6F7FB" />
  <rect x="390" y="740" width="20" height="20" fill="#9A9A9A" />
  
  <circle cx="490" cy="750" r="30" fill="#F6F7FB" />
  <text x="490" y="755" font-family="Arial" font-size="22" text-anchor="middle" fill="#9A9A9A">+</text>
  
  <text x="310" y="800" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Stop</text>
  <text x="400" y="800" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Pause</text>
  <text x="490" y="800" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Add 5m</text>
  
  <!-- Current Status -->
  <rect x="190" y="840" width="420" height="60" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <text x="220" y="875" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Current Status: Focused</text>
  <text x="220" y="895" font-family="Arial" font-size="12" fill="#9A9A9A">Do Not Disturb mode active • Notifications silenced</text>
  
  <rect x="540" y="865" width="50" height="25" rx="12.5" ry="12.5" fill="#2A3990" />
  <text x="565" y="882" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Edit</text>
  
  <!-- Session History -->
  <rect x="190" y="910" width="420" height="120" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="940" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Today's Focus Sessions</text>
  
  <!-- History Item 1 -->
  <rect x="210" y="950" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="970" font-family="Arial" font-size="12" fill="#333333">Morning planning session</text>
  <text x="550" y="970" font-family="Arial" font-size="12" text-anchor="end" fill="#9A9A9A">25m</text>
  
  <!-- History Item 2 -->
  <rect x="210" y="990" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="1010" font-family="Arial" font-size="12" fill="#333333">Email review and responses</text>
  <text x="550" y="1010" font-family="Arial" font-size="12" text-anchor="end" fill="#9A9A9A">45m</text>
  
  <!-- Side Panels -->
  
  <!-- Pomodoro Technique Explanation -->
  <g>
    <rect x="580" y="230" width="200" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Pomodoro Technique</text>
    
    <line x1="600" y1="270" x2="760" y2="270" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="290" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="290">A proven focus method:</tspan>
    </text>
    
    <!-- Steps -->
    <rect x="600" y="300" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="315" r="8" fill="#2A3990" />
    <text x="615" y="319" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="630" y="319" font-family="Arial" font-size="12" fill="#333333">Focus for 25 minutes</text>
    
    <rect x="600" y="335" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="350" r="8" fill="#2A3990" />
    <text x="615" y="354" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="630" y="354" font-family="Arial" font-size="12" fill="#333333">Take a 5 minute break</text>
    
    <rect x="600" y="370" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="385" r="8" fill="#2A3990" />
    <text x="615" y="389" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="630" y="389" font-family="Arial" font-size="12" fill="#333333">Repeat 4 times</text>
    
    <rect x="600" y="405" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="420" r="8" fill="#2A3990" />
    <text x="615" y="424" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">4</text>
    <text x="630" y="424" font-family="Arial" font-size="12" fill="#333333">Take a longer break</text>
  </g>
  
  <!-- Focus Session Stats -->
  <g>
    <rect x="580" y="440" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="470" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Focus Statistics</text>
    
    <line x1="600" y1="480" x2="760" y2="480" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="500" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="500">Your deep work metrics:</tspan>
    </text>
    
    <!-- Daily Stats -->
    <rect x="600" y="510" width="160" height="60" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="530" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Today</text>
    <text x="610" y="550" font-family="Arial" font-size="10" fill="#9A9A9A">2h 10m total focus time</text>
    <text x="610" y="565" font-family="Arial" font-size="10" fill="#9A9A9A">3 completed sessions</text>
    
    <!-- Weekly Stats -->
    <rect x="600" y="580" width="160" height="70" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="600" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">This Week</text>
    <text x="610" y="620" font-family="Arial" font-size="10" fill="#9A9A9A">8h 45m total focus time</text>
    <text x="610" y="635" font-family="Arial" font-size="10" fill="#9A9A9A">12 completed sessions</text>
    
    <text x="680" y="655" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">View All Stats →</text>
  </g>
  
  <!-- Ambient Sound Options -->
  <g>
    <rect x="580" y="670" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="700" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Ambient Sounds</text>
    
    <line x1="600" y1="710" x2="760" y2="710" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="730" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="730">Focus-enhancing audio:</tspan>
    </text>
    
    <!-- Sound Options -->
    <rect x="600" y="740" width="160" height="30" rx="15" ry="15" fill="#2A399022" />
    <text x="680" y="760" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">White Noise</text>
    
    <rect x="600" y="780" width="160" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="680" y="800" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Rainfall</text>
    
    <rect x="600" y="820" width="160" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="680" y="840" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Coffee Shop</text>
    
    <rect x="600" y="860" width="160" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="680" y="880" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Lo-Fi Music</text>
    
    <!-- Volume Slider -->
    <text x="600" y="910" font-family="Arial" font-size="12" fill="#333333">Volume</text>
    <rect x="640" y="900" width="100" height="10" rx="5" ry="5" fill="#F6F7FB" />
    <rect x="640" y="900" width="70" height="10" rx="5" ry="5" fill="#2A3990" />
    <circle cx="710" cy="905" r="8" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  </g>
  
  <!-- Focus Mode Notification -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Focus Mode</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Deep focus session in progress</text>
    <text x="290" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">31:42 remaining • Notifications paused</text>
  </g>
  
  <!-- Session Completion Card (Hidden) -->
  <g opacity="0.0">
    <rect x="270" y="400" width="260" height="200" rx="15" ry="15" fill="#FFFFFF" filter="url(#shadow)" />
    <text x="400" y="440" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2A3990">Session Complete!</text>
    <text x="400" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">45 minutes of focused work</text>
    
    <rect x="290" y="490" width="220" height="40" rx="20" ry="20" fill="#F6F7FB" />
    <text x="400" y="515" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">How productive was this session?</text>
    
    <rect x="315" y="540" width="40" height="40" rx="20" ry="20" fill="#F6F7FB" />
    <text x="335" y="565" font-family="Arial" font-size="18" text-anchor="middle" fill="#9A9A9A">😕</text>
    
    <rect x="365" y="540" width="40" height="40" rx="20" ry="20" fill="#F6F7FB" />
    <text x="385" y="565" font-family="Arial" font-size="18" text-anchor="middle" fill="#9A9A9A">😐</text>
    
    <rect x="415" y="540" width="40" height="40" rx="20" ry="20" fill="#2A3990" />
    <text x="435" y="565" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">😊</text>
    
    <rect x="465" y="540" width="40" height="40" rx="20" ry="20" fill="#F6F7FB" />
    <text x="485" y="565" font-family="Arial" font-size="18" text-anchor="middle" fill="#9A9A9A">🔥</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Focus Timer for Deep Work</tspan>
    <tspan x="400" y="1175">Feature: Concentrated Effort and Flow States</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
