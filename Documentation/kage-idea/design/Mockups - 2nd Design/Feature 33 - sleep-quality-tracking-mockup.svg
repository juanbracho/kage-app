<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">7:15 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Sleep Tracking</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Last Night's Sleep Card -->
  <rect x="190" y="250" width="420" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Last Night's Sleep</text>
  <text x="210" y="300" font-family="Arial" font-size="12" fill="#9A9A9A">Monday, May 8-9, 2025</text>
  
  <!-- Sleep Stats -->
  <rect x="210" y="315" width="120" height="90" rx="10" ry="10" fill="#F6F7FB" />
  <text x="270" y="345" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#2A3990">7h 15m</text>
  <text x="270" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Total Sleep</text>
  <text x="270" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#E54D42">-45m from goal</text>
  
  <rect x="340" y="315" width="120" height="90" rx="10" ry="10" fill="#F6F7FB" />
  <text x="400" y="345" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#F5A623">82%</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Sleep Quality</text>
  <text x="400" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#83CE8B">+5% from avg</text>
  
  <rect x="470" y="315" width="120" height="90" rx="10" ry="10" fill="#F6F7FB" />
  <text x="530" y="345" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#9F85FF">11:20</text>
  <text x="530" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Bedtime</text>
  <text x="530" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Woke: 6:35</text>
  
  <!-- Sleep Graph Card -->
  <rect x="190" y="440" width="420" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Sleep Cycles</text>
  
  <!-- Sleep Graph -->
  <rect x="210" y="485" width="380" height="120" fill="#FFFFFF" />
  
  <!-- Time markers -->
  <text x="210" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">11PM</text>
  <text x="258" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">12AM</text>
  <text x="306" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">1AM</text>
  <text x="354" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">2AM</text>
  <text x="402" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">3AM</text>
  <text x="450" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">4AM</text>
  <text x="498" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">5AM</text>
  <text x="546" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">6AM</text>
  <text x="590" y="615" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">7AM</text>
  
  <!-- Sleep Stage labels -->
  <text x="190" y="500" font-family="Arial" font-size="8" fill="#9A9A9A">Awake</text>
  <text x="190" y="525" font-family="Arial" font-size="8" fill="#9A9A9A">Light</text>
  <text x="190" y="550" font-family="Arial" font-size="8" fill="#9A9A9A">Deep</text>
  <text x="190" y="575" font-family="Arial" font-size="8" fill="#9A9A9A">REM</text>
  
  <!-- Sleep Stages -->
  <!-- Awake periods -->
  <rect x="210" y="485" width="10" height="20" fill="#E0E2E8" />
  <rect x="330" y="485" width="15" height="20" fill="#E0E2E8" />
  <rect x="520" y="485" width="35" height="20" fill="#E0E2E8" />
  
  <!-- Light Sleep -->
  <rect x="220" y="510" width="110" height="20" fill="#9F85FF" opacity="0.4" />
  <rect x="345" y="510" width="65" height="20" fill="#9F85FF" opacity="0.4" />
  <rect x="445" y="510" width="75" height="20" fill="#9F85FF" opacity="0.4" />
  
  <!-- Deep Sleep -->
  <rect x="270" y="535" width="60" height="20" fill="#2A3990" opacity="0.6" />
  <rect x="410" y="535" width="35" height="20" fill="#2A3990" opacity="0.6" />
  
  <!-- REM Sleep -->
  <rect x="330" y="560" width="80" height="20" fill="#2A3990" />
  <rect x="480" y="560" width="40" height="20" fill="#2A3990" />
  
  <!-- Sleep Factors Card -->
  <rect x="190" y="630" width="420" height="170" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="660" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Sleep Factors</text>
  <text x="210" y="680" font-family="Arial" font-size="12" fill="#9A9A9A">Factors that affected your sleep quality</text>
  
  <!-- Positive Factors -->
  <text x="210" y="710" font-family="Arial" font-size="14" font-weight="bold" fill="#83CE8B">Positive Impact</text>
  
  <rect x="210" y="720" width="180" height="30" rx="15" ry="15" fill="#83CE8B" opacity="0.2" />
  <circle cx="225" cy="735" r="8" fill="#83CE8B" />
  <text x="225" y="739" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="240" y="738" font-family="Arial" font-size="12" fill="#333333">Evening reading</text>
  
  <rect x="400" y="720" width="180" height="30" rx="15" ry="15" fill="#83CE8B" opacity="0.2" />
  <circle cx="415" cy="735" r="8" fill="#83CE8B" />
  <text x="415" y="739" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="430" y="738" font-family="Arial" font-size="12" fill="#333333">Cooler bedroom (68°F)</text>
  
  <!-- Negative Factors -->
  <text x="210" y="770" font-family="Arial" font-size="14" font-weight="bold" fill="#E54D42">Negative Impact</text>
  
  <rect x="210" y="780" width="180" height="30" rx="15" ry="15" fill="#E54D42" opacity="0.2" />
  <circle cx="225" cy="795" r="8" fill="#E54D42" />
  <text x="225" y="799" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">✗</text>
  <text x="240" y="798" font-family="Arial" font-size="12" fill="#333333">Late caffeine (4:30 PM)</text>
  
  <rect x="400" y="780" width="180" height="30" rx="15" ry="15" fill="#E54D42" opacity="0.2" />
  <circle cx="415" cy="795" r="8" fill="#E54D42" />
  <text x="415" y="799" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">✗</text>
  <text x="430" y="798" font-family="Arial" font-size="12" fill="#333333">Screen time until 11:00 PM</text>
  
  <!-- Sleep Improvement Card -->
  <rect x="190" y="810" width="420" height="230" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="840" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Improvement Plan</text>
  <text x="210" y="860" font-family="Arial" font-size="12" fill="#9A9A9A">Based on your sleep patterns and goals</text>
  
  <!-- Suggestion 1 -->
  <rect x="210" y="875" width="380" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="895" r="10" fill="#2A3990" />
  <text x="230" y="899" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">1</text>
  
  <text x="250" y="890" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Earlier Bedtime Routine</text>
  <text x="250" y="910" font-family="Arial" font-size="12" fill="#333333">Start winding down at 10:30 PM instead of 11:00 PM</text>
  <text x="250" y="930" font-family="Arial" font-size="12" fill="#333333">to help reach your 8-hour sleep goal.</text>
  
  <!-- Suggestion 2 -->
  <rect x="210" y="955" width="380" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="975" r="10" fill="#2A3990" />
  <text x="230" y="979" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">2</text>
  
  <text x="250" y="970" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Caffeine Cutoff</text>
  <text x="250" y="990" font-family="Arial" font-size="12" fill="#333333">Move your last caffeine consumption to before 2:00 PM</text>
  <text x="250" y="1010" font-family="Arial" font-size="12" fill="#333333">to minimize impact on sleep onset.</text>
  
  <!-- Side Card: Weekly Sleep Trend -->
  <g>
    <rect x="580" y="250" width="200" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Weekly Sleep</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Bar Chart -->
    <rect x="620" y="385" width="20" height="65" fill="#2A399022" rx="2" ry="2" />
    <rect x="650" y="375" width="20" height="75" fill="#2A399022" rx="2" ry="2" />
    <rect x="680" y="340" width="20" height="110" fill="#2A399022" rx="2" ry="2" />
    <rect x="710" y="360" width="20" height="90" fill="#2A399022" rx="2" ry="2" />
    <rect x="740" y="395" width="20" height="55" fill="#2A399022" rx="2" ry="2" />
    
    <!-- Today's Bar -->
    <rect x="710" y="360" width="20" height="90" fill="#2A3990" rx="2" ry="2" />
    
    <!-- X-axis Labels -->
    <text x="630" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">F</text>
    <text x="660" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">S</text>
    <text x="690" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">S</text>
    <text x="720" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">M</text>
    <text x="750" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">T</text>
    
    <!-- Y-axis Labels -->
    <text x="600" y="450" font-family="Arial" font-size="8" text-anchor="start" fill="#9A9A9A">6h</text>
    <text x="600" y="400" font-family="Arial" font-size="8" text-anchor="start" fill="#9A9A9A">7h</text>
    <text x="600" y="350" font-family="Arial" font-size="8" text-anchor="start" fill="#9A9A9A">8h</text>
    <text x="600" y="300" font-family="Arial" font-size="8" text-anchor="start" fill="#9A9A9A">9h</text>
    
    <!-- Sleep Goal Line -->
    <line x1="600" y1="370" x2="760" y2="370" stroke="#83CE8B" stroke-width="1" stroke-dasharray="5,5" />
    <text x="760" y="370" font-family="Arial" font-size="8" text-anchor="end" fill="#83CE8B">Goal: 8h</text>
    
    <!-- Average Line -->
    <line x1="600" y1="385" x2="760" y2="385" stroke="#F5A623" stroke-width="1" stroke-dasharray="5,5" />
    <text x="760" y="385" font-family="Arial" font-size="8" text-anchor="end" fill="#F5A623">Avg: 7.2h</text>
  </g>
  
  <!-- Side Card: Sleep Schedule -->
  <g>
    <rect x="580" y="460" width="200" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="490" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Sleep Schedule</text>
    
    <line x1="600" y1="500" x2="760" y2="500" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="520" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="520">Your optimal sleep schedule</tspan>
      <tspan x="600" y="540">based on your patterns:</tspan>
    </text>
    
    <!-- Bedtime -->
    <rect x="600" y="555" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="575" font-family="Arial" font-size="12" fill="#333333">Optimal Bedtime:</text>
    <text x="740" y="575" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end" fill="#2A3990">10:30 PM</text>
    
    <!-- Wake Time -->
    <rect x="600" y="595" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="615" font-family="Arial" font-size="12" fill="#333333">Optimal Wake Time:</text>
    <text x="740" y="615" font-family="Arial" font-size="12" font-weight="bold" text-anchor="end" fill="#2A3990">6:30 AM</text>
  </g>
  
  <!-- Side Card: Pre-sleep Routine -->
  <g>
    <rect x="580" y="650" width="200" height="230" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="680" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Pre-sleep Routine</text>
    
    <line x1="600" y1="690" x2="760" y2="690" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="710" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="710">Recommended evening</tspan>
      <tspan x="600" y="730">sequence:</tspan>
    </text>
    
    <!-- Step 1 -->
    <rect x="600" y="745" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="760" r="8" fill="#9F85FF" />
    <text x="615" y="763" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="630" y="760" font-family="Arial" font-size="12" fill="#333333">9:30 PM: Dim lights</text>
    
    <!-- Step 2 -->
    <rect x="600" y="785" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="800" r="8" fill="#9F85FF" />
    <text x="615" y="803" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="630" y="800" font-family="Arial" font-size="12" fill="#333333">10:00 PM: No screens</text>
    
    <!-- Step 3 -->
    <rect x="600" y="825" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="840" r="8" fill="#9F85FF" />
    <text x="615" y="843" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="630" y="840" font-family="Arial" font-size="12" fill="#333333">10:15 PM: Reading</text>
  </g>
  
  <!-- Sleep Reminder Alert -->
  <g>
    <rect x="260" y="170" width="280" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="260" y="170" width="280" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="280" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Sleep Reminder</text>
    <text x="520" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">9:45 PM</text>
    <text x="280" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Time to start winding down</text>
    <text x="280" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">Optimal bedtime in 45 minutes</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Sleep Quality Tracking</tspan>
    <tspan x="400" y="1175">Feature: Rest and Recovery Monitoring</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>