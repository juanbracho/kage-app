<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">3:25 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Create New Goal</text>
  
  <!-- Main Form Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Top Navigation/Category Tabs -->
  <rect x="170" y="230" width="460" height="50" fill="#FFFFFF" rx="10" ry="10" stroke="#E0E2E8" stroke-width="1" />
  <rect x="170" y="230" width="115" height="50" fill="#2A3990" rx="10" ry="10" />
  <text x="227" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Personal</text>
  <text x="342" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Career</text>
  <text x="457" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Health</text>
  <text x="572" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Learning</text>
  
  <!-- Goal Title Section -->
  <rect x="190" y="300" width="420" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="210" y="325" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Goal Title</text>
  <rect x="210" y="335" width="380" height="35" rx="5" ry="5" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="225" y="360" font-family="Arial" font-size="14" fill="#333333">Learn French for Paris Trip</text>
  
  <!-- Timeline Section -->
  <rect x="190" y="390" width="420" height="140" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="210" y="415" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Timeline</text>
  
  <!-- Start Date -->
  <text x="210" y="440" font-family="Arial" font-size="13" fill="#9A9A9A">Start Date</text>
  <rect x="210" y="450" width="180" height="35" rx="5" ry="5" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="225" y="475" font-family="Arial" font-size="14" fill="#333333">June 1, 2025</text>
  
  <!-- End Date -->
  <text x="420" y="440" font-family="Arial" font-size="13" fill="#9A9A9A">End Date</text>
  <rect x="410" y="450" width="180" height="35" rx="5" ry="5" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="425" y="475" font-family="Arial" font-size="14" fill="#333333">April 1, 2026</text>
  
  <!-- Duration -->
  <text x="210" y="505" font-family="Arial" font-size="13" fill="#9A9A9A">Duration</text>
  <rect x="280" y="495" width="100" height="25" rx="12.5" ry="12.5" fill="#E9EDF8" />
  <text x="330" y="512" font-family="Arial" font-size="13" text-anchor="middle" fill="#2A3990">10 months</text>
  
  <!-- Priority Section -->
  <rect x="190" y="540" width="420" height="90" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="210" y="565" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Priority Level</text>
  
  <!-- Priority Slider -->
  <line x1="210" y1="590" x2="570" y2="590" stroke="#E0E2E8" stroke-width="5" stroke-linecap="round" />
  <line x1="210" y1="590" x2="450" y2="590" stroke="#2A3990" stroke-width="5" stroke-linecap="round" />
  <circle cx="450" cy="590" r="12" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  
  <!-- Priority Labels -->
  <text x="210" y="615" font-family="Arial" font-size="12" fill="#9A9A9A">Low</text>
  <text x="390" y="615" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990" font-weight="bold">High</text>
  <text x="570" y="615" font-family="Arial" font-size="12" text-anchor="end" fill="#9A9A9A">Critical</text>
  
  <!-- Measurement Section -->
  <rect x="190" y="640" width="420" height="120" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="210" y="665" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">How will you measure success?</text>
  
  <!-- Metric Type Selector -->
  <rect x="210" y="680" width="380" height="35" rx="5" ry="5" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="225" y="705" font-family="Arial" font-size="14" fill="#333333">Language proficiency level</text>
  <path d="M570 697.5 L560 687.5 L580 687.5 Z" fill="#9A9A9A" />
  
  <!-- Target Value -->
  <text x="210" y="735" font-family="Arial" font-size="13" fill="#9A9A9A">Target Value</text>
  <rect x="320" y="720" width="270" height="30" rx="15" ry="15" fill="#E9EDF8" />
  <text x="455" y="740" font-family="Arial" font-size="13" text-anchor="middle" fill="#2A3990">A2 Level (Elementary)</text>
  
  <!-- Additional Features Section -->
  <rect x="190" y="770" width="420" height="110" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="210" y="795" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Additional Features</text>
  
  <!-- Feature Toggles -->
  <rect x="210" y="815" width="25" height="25" rx="5" ry="5" fill="#2A3990" />
  <path d="M217 825 L225 833 L235 815" stroke="#FFFFFF" stroke-width="3" fill="transparent" />
  <text x="245" y="830" font-family="Arial" font-size="14" fill="#333333">Enable reminders</text>
  
  <rect x="400" y="815" width="25" height="25" rx="5" ry="5" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="435" y="830" font-family="Arial" font-size="14" fill="#333333">Public goal</text>
  
  <rect x="210" y="845" width="25" height="25" rx="5" ry="5" fill="#2A3990" />
  <path d="M217 855 L225 863 L235 845" stroke="#FFFFFF" stroke-width="3" fill="transparent" />
  <text x="245" y="860" font-family="Arial" font-size="14" fill="#333333">Add to dashboard</text>
  
  <rect x="400" y="845" width="25" height="25" rx="5" ry="5" fill="#2A3990" />
  <path d="M407 855 L415 863 L425 845" stroke="#FFFFFF" stroke-width="3" fill="transparent" />
  <text x="435" y="860" font-family="Arial" font-size="14" fill="#333333">Create habits</text>
  
  <!-- Rich Media Section -->
  <rect x="190" y="890" width="420" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="210" y="915" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Attach Media (Optional)</text>
  
  <!-- Media Button -->
  <rect x="210" y="925" width="100" height="35" rx="5" ry="5" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="260" y="947" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Add Image</text>
  
  <!-- Audio Button -->
  <rect x="320" y="925" width="100" height="35" rx="5" ry="5" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="370" y="947" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Record Audio</text>
  
  <!-- Vision Board Button -->
  <rect x="430" y="925" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="510" y="947" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Create Vision Board</text>
  
  <!-- Action Buttons -->
  <rect x="190" y="990" width="200" height="50" rx="25" ry="25" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="290" y="1020" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">Save as Draft</text>
  
  <rect x="410" y="990" width="200" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="510" y="1020" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Create Goal</text>
  
  <!-- Goal Template Card -->
  <g>
    <rect x="580" y="300" width="200" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Template Used</text>
    
    <text x="600" y="355" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">
      <tspan x="600" y="355">Language Learning</tspan>
    </text>
    
    <line x1="600" y1="365" x2="760" y2="365" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="385" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="385">Typical duration:</tspan>
      <tspan x="600" y="405">6-12 months</tspan>
      <tspan x="600" y="435">Suggested metrics:</tspan>
      <tspan x="600" y="455">• Proficiency level</tspan>
      <tspan x="600" y="475">• Words mastered</tspan>
      <tspan x="600" y="495">• Conversation minutes</tspan>
    </text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Goal Creation and Customization</tspan>
    <tspan x="400" y="1175">Feature: Flexible Goal Definition</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>