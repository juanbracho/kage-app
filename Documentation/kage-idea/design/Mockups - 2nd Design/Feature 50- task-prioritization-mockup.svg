<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">3:15 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Task Prioritization</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- AI Recommendation Banner -->
  <rect x="190" y="250" width="420" height="80" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  
  <text x="260" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">AI Priority Assistant</text>
  <text x="260" y="305" font-family="Arial" font-size="12" fill="#333333">Optimize your task list for today's energy level and goals</text>
  
  <circle cx="225" cy="290" r="25" fill="#F6F7FB" stroke="#2A3990" stroke-width="2" />
  <text x="225" y="295" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2A3990">AI</text>
  
  <rect x="560" y="280" width="30" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="575" y="295" font-family="Arial" font-size="20" text-anchor="middle" fill="#FFFFFF">▶</text>
  
  <!-- Current Energy Level -->
  <rect x="190" y="340" width="420" height="100" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Current Energy Level</text>
  
  <!-- Energy Meter -->
  <rect x="210" y="385" width="300" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <rect x="210" y="385" width="210" height="30" rx="15" ry="15" fill="#5BC0EB" />
  <circle cx="420" cy="400" r="12" fill="#FFFFFF" stroke="#5BC0EB" stroke-width="2" />
  
  <text x="270" y="405" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Medium-High</text>
  
  <rect x="530" y="385" width="60" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="560" y="405" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Edit</text>
  
  <!-- Time-sensitivity Sorting -->
  <rect x="190" y="450" width="420" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="480" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Deadline First</text>
  <text x="210" y="500" font-family="Arial" font-size="12" fill="#9A9A9A">Tasks prioritized by approaching deadlines</text>
  
  <!-- Task 1 - Urgent -->
  <rect x="210" y="515" width="380" height="50" rx="10" ry="10" fill="#FFF3F3" stroke="#E54D42" stroke-width="1" />
  <circle cx="230" cy="540" r="10" fill="#E54D42" />
  <text x="230" y="544" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">1</text>
  <text x="250" y="535" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Submit project proposal</text>
  <text x="250" y="555" font-family="Arial" font-size="12" fill="#E54D42">Due in 45 minutes</text>
  <rect x="550" y="530" width="20" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <text x="560" y="545" font-family="Arial" font-size="16" text-anchor="middle" fill="#9A9A9A">⋮</text>
  
  <!-- Task 2 - Soon -->
  <rect x="210" y="575" width="380" height="50" rx="10" ry="10" fill="#FFF9EF" stroke="#F5A623" stroke-width="1" />
  <circle cx="230" cy="600" r="10" fill="#F5A623" />
  <text x="230" y="604" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">2</text>
  <text x="250" y="595" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Prepare materials for meeting</text>
  <text x="250" y="615" font-family="Arial" font-size="12" fill="#F5A623">Due in 3 hours</text>
  <rect x="550" y="590" width="20" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <text x="560" y="605" font-family="Arial" font-size="16" text-anchor="middle" fill="#9A9A9A">⋮</text>
  
  <!-- Task 3 - Later -->
  <rect x="210" y="635" width="380" height="50" rx="10" ry="10" fill="#F6F7FB" stroke="#9A9A9A" stroke-width="1" />
  <circle cx="230" cy="660" r="10" fill="#9A9A9A" />
  <text x="230" y="664" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">3</text>
  <text x="250" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Call doctor for appointment</text>
  <text x="250" y="675" font-family="Arial" font-size="12" fill="#9A9A9A">Due anytime today</text>
  <rect x="550" y="650" width="20" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <text x="560" y="665" font-family="Arial" font-size="16" text-anchor="middle" fill="#9A9A9A">⋮</text>
  
  <!-- Priority Matrix -->
  <rect x="190" y="700" width="420" height="330" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="730" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Priority Matrix</text>
  <text x="210" y="750" font-family="Arial" font-size="12" fill="#9A9A9A">Importance vs. Urgency assessment</text>
  
  <!-- Matrix Headers -->
  <text x="400" y="780" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">URGENCY</text>
  <text x="240" y="870" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" transform="rotate(-90,240,870)" fill="#333333">IMPORTANCE</text>
  
  <!-- Matrix Grid -->
  <rect x="260" y="790" width="330" height="220" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <line x1="425" y1="790" x2="425" y2="1010" stroke="#E0E2E8" stroke-width="2" />
  <line x1="260" y1="900" x2="590" y2="900" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Quadrant Labels -->
  <text x="342.5" y="810" font-family="Arial" font-size="10" text-anchor="middle" fill="#E54D42">IMPORTANT & URGENT</text>
  <text x="507.5" y="810" font-family="Arial" font-size="10" text-anchor="middle" fill="#F5A623">URGENT, LESS IMPORTANT</text>
  <text x="342.5" y="920" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">IMPORTANT, LESS URGENT</text>
  <text x="507.5" y="920" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">NEITHER URGENT NOR IMPORTANT</text>
  
  <!-- Tasks in Matrix -->
  <!-- Q1: Important & Urgent -->
  <rect x="270" y="820" width="145" height="35" rx="5" ry="5" fill="#FFF3F3" stroke="#E54D42" stroke-width="1" />
  <text x="280" y="842" font-family="Arial" font-size="12" fill="#333333">Submit project proposal</text>
  
  <!-- Q2: Urgent, Less Important -->
  <rect x="440" y="820" width="140" height="35" rx="5" ry="5" fill="#FFF9EF" stroke="#F5A623" stroke-width="1" />
  <text x="450" y="842" font-family="Arial" font-size="12" fill="#333333">Call for appointment</text>
  
  <!-- Q3: Important, Less Urgent -->
  <rect x="270" y="940" width="145" height="35" rx="5" ry="5" fill="#EFF6FF" stroke="#2A3990" stroke-width="1" />
  <text x="280" y="962" font-family="Arial" font-size="12" fill="#333333">Prepare for meeting</text>
  
  <!-- Q4: Neither Urgent nor Important -->
  <rect x="440" y="940" width="140" height="35" rx="5" ry="5" fill="#F6F7FB" stroke="#9A9A9A" stroke-width="1" />
  <text x="450" y="962" font-family="Arial" font-size="12" fill="#333333">Browse new books</text>
  
  <!-- View Prioritization Options -->
  <rect x="190" y="1040" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="1070" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">More Prioritization Methods</text>
  
  <!-- Side Panels -->
  
  <!-- Energy-Based Sorting -->
  <g>
    <rect x="580" y="230" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Energy-Based Sorting</text>
    
    <line x1="600" y1="270" x2="760" y2="270" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="290" font-family="Arial" font-size="12" fill="#333333">Tasks matched to energy:</text>
    
    <!-- High Energy -->
    <rect x="600" y="300" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <rect x="600" y="300" width="5" height="40" rx="2.5" ry="2.5" fill="#5BC0EB" />
    <text x="615" y="320" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">High Energy Tasks</text>
    <text x="615" y="335" font-family="Arial" font-size="10" fill="#9A9A9A">Creative work, complex problems</text>
    
    <!-- Medium Energy -->
    <rect x="600" y="350" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <rect x="600" y="350" width="5" height="40" rx="2.5" ry="2.5" fill="#83CE8B" />
    <text x="615" y="370" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Medium Energy Tasks</text>
    <text x="615" y="385" font-family="Arial" font-size="10" fill="#9A9A9A">Email, planning, calls</text>
    
    <!-- Low Energy -->
    <rect x="600" y="400" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <rect x="600" y="400" width="5" height="40" rx="2.5" ry="2.5" fill="#9A9A9A" />
    <text x="615" y="420" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Low Energy Tasks</text>
    <text x="615" y="435" font-family="Arial" font-size="10" fill="#9A9A9A">Filing, admin, simple reviews</text>
  </g>
  
  <!-- Impact Assessment -->
  <g>
    <rect x="580" y="460" width="200" height="250" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="490" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Impact Assessment</text>
    
    <line x1="600" y1="500" x2="760" y2="500" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="520" font-family="Arial" font-size="12" fill="#333333">Task contribution to goals:</text>
    
    <!-- Task 1 Impact -->
    <rect x="600" y="530" width="160" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="550" font-family="Arial" font-size="12" fill="#333333">Submit project proposal</text>
    <text x="610" y="570" font-family="Arial" font-size="10" fill="#2A3990">25% to Career Goal</text>
    <circle cx="740" cy="555" r="15" fill="#2A3990" />
    <text x="740" y="559" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">25%</text>
    
    <!-- Task 2 Impact -->
    <rect x="600" y="590" width="160" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="610" font-family="Arial" font-size="12" fill="#333333">Prepare for meeting</text>
    <text x="610" y="630" font-family="Arial" font-size="10" fill="#2A3990">15% to Career Goal</text>
    <circle cx="740" cy="615" r="15" fill="#2A3990" />
    <text x="740" y="619" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">15%</text>
    
    <!-- Task 3 Impact -->
    <rect x="600" y="650" width="160" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="670" font-family="Arial" font-size="12" fill="#333333">Call for appointment</text>
    <text x="610" y="690" font-family="Arial" font-size="10" fill="#2A3990">10% to Health Goal</text>
    <circle cx="740" cy="675" r="15" fill="#2A3990" />
    <text x="740" y="679" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">10%</text>
  </g>
  
  <!-- Context Grouping -->
  <g>
    <rect x="580" y="720" width="200" height="230" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="750" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Context Grouping</text>
    
    <line x1="600" y1="760" x2="760" y2="760" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="780" font-family="Arial" font-size="12" fill="#333333">Batch similar tasks together:</text>
    
    <!-- Group 1 -->
    <rect x="600" y="790" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="810" r="10" fill="#2A3990" />
    <text x="615" y="814" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">W</text>
    <text x="630" y="805" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Work Context</text>
    <text x="630" y="820" font-family="Arial" font-size="10" fill="#9A9A9A">3 tasks • 2 high priority</text>
    
    <!-- Group 2 -->
    <rect x="600" y="840" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="860" r="10" fill="#83CE8B" />
    <text x="615" y="864" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">P</text>
    <text x="630" y="855" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Personal Context</text>
    <text x="630" y="870" font-family="Arial" font-size="10" fill="#9A9A9A">2 tasks • 1 medium priority</text>
    
    <!-- Group 3 -->
    <rect x="600" y="890" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="910" r="10" fill="#5BC0EB" />
    <text x="615" y="914" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">H</text>
    <text x="630" y="905" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Home Context</text>
    <text x="630" y="920" font-family="Arial" font-size="10" fill="#9A9A9A">4 tasks • no high priority</text>
  </g>
  
  <!-- AI Assistance Alert -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">AI Prioritization Assistant</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Based on your energy level, focus on</text>
    <text x="290" y="235" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">complex tasks first this afternoon.</text>
  </g>
  
  <!-- Focus Mode Button -->
  <g>
    <circle cx="580" y="980" r="35" fill="#2A3990" filter="url(#shadow)" />
    <text x="580" y="985" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">FOCUS</text>
    <text x="580" y="1000" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">MODE</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Task Prioritization</tspan>
    <tspan x="400" y="1175">Feature: Intelligent Prioritization Systems</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
