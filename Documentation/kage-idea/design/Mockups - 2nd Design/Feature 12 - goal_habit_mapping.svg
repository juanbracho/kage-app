  <circle cx="540" cy="500" r="10" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" />
  <text x="540" y="504" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#F5A623">~</text>
  
