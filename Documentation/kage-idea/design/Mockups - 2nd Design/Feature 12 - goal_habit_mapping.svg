  <text x="370" y="935" font-family="Arial" font-size="12" fill="#F5A623">Medium</text>
  <text x="460" y="935" font-family="Arial" font-size="12" fill="#83CE8B">On Track</text>
  <rect x="530" y="920" width="40" height="20" rx="10" ry="10" fill="#E9EDF8" />
  <text x="550" y="935" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">View</text>
  
  <!-- Status Table Row 4 -->
  <line x1="210" y1="945" x2="590" y2="945" stroke="#E0E2E8" stroke-width="1" />
  <text x="230" y="965" font-family="Arial" font-size="12" fill="#333333">Weekly Conversation</text>
  <text x="370" y="965" font-family="Arial" font-size="12" fill="#83CE8B">High</text>
  <text x="460" y="965" font-family="Arial" font-size="12" fill="#F5A623">Needs Work</text>
  <rect x="530" y="950" width="40" height="20" rx="10" ry="10" fill="#2A3990" />
  <text x="550" y="965" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">Fix</text>
  
  <!-- Status Table Row 5 -->
  <line x1="210" y1="975" x2="590" y2="975" stroke="#E0E2E8" stroke-width="1" />
  <text x="230" y="995" font-family="Arial" font-size="12" fill="#333333">French Media</text>
  <text x="370" y="995" font-family="Arial" font-size="12" fill="#4A90E2">Supportive</text>
  <text x="460" y="995" font-family="Arial" font-size="12" fill="#83CE8B">On Track</text>
  <rect x="530" y="980" width="40" height="20" rx="10" ry="10" fill="#E9EDF8" />
  <text x="550" y="995" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">View</text>
  
  <!-- Side Card: Habit Adjustment -->
  <g>
    <rect x="580" y="350" width="200" height="160" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Goal Risk Alert</text>
    
    <line x1="600" y1="385" x2="760" y2="385" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="410" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="410">High-impact grammar habit</tspan>
      <tspan x="600" y="430">is falling behind schedule.</tspan>
    </text>
    
    <text x="600" y="460" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">
      <tspan x="600" y="460">Suggested adjustment:</tspan>
    </text>
    
    <text x="600" y="485" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="485">Reduce to 2 sessions per week</tspan>
      <tspan x="600" y="505">but increase session duration</tspan>
    </text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Goal-Habit Connection Mapping</tspan>
    <tspan x="400" y="1175">Feature: Visual Habit-Goal Relationship</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
