  <text x="280" y="304" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#83CE8B">✓</text>
  
  <circle cx="540" cy="330" r="10" fill="#FFFFFF" stroke="#E54D42" stroke-width="2" />
  <text x="540" y="334" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#E54D42">!</text>
  
