<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">11:45 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Nutrition</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Nutrition Profile Card -->
  <rect x="190" y="250" width="420" height="160" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Your Nutrition Profile</text>
  
  <!-- Food Preferences -->
  <text x="210" y="310" font-family="Arial" font-size="14" fill="#333333">Eating Pattern:</text>
  <rect x="320" y="295" width="180" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="410" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Mediterranean-inspired</text>
  
  <!-- Dietary Restrictions -->
  <text x="210" y="345" font-family="Arial" font-size="14" fill="#333333">Restrictions:</text>
  <rect x="320" y="330" width="180" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="410" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Lactose Sensitive</text>
  
  <!-- Nutrition Goals -->
  <text x="210" y="380" font-family="Arial" font-size="14" fill="#333333">Goals:</text>
  <rect x="320" y="365" width="180" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="410" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Energy & Focus</text>
  
  <!-- Current Habits -->
  <rect x="190" y="420" width="420" height="150" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Current Nutrition Habits</text>
  
  <!-- Habit 1 -->
  <rect x="210" y="465" width="380" height="40" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="485" r="15" fill="#83CE8B" />
  <text x="230" y="488" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="250" y="490" font-family="Arial" font-size="14" fill="#333333">Drink 2L water daily</text>
  <rect x="520" y="475" width="50" height="20" rx="10" ry="10" fill="#2A3990" />
  <circle cx="530" cy="485" r="8" fill="#FFFFFF" />
  
  <!-- Habit 2 -->
  <rect x="210" y="515" width="380" height="40" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="535" r="15" fill="#E54D42" />
  <text x="230" y="539" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="250" y="540" font-family="Arial" font-size="14" fill="#333333">Protein with every meal</text>
  <rect x="520" y="525" width="50" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="540" cy="535" r="8" fill="#FFFFFF" />
  
  <!-- Meal Plan Template Card -->
  <rect x="190" y="580" width="420" height="370" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="610" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Suggested Meal Templates</text>
  <text x="210" y="630" font-family="Arial" font-size="12" fill="#9A9A9A">Based on your goals and preferences</text>
  
  <!-- Breakfast Template -->
  <rect x="210" y="645" width="380" height="80" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="685" r="20" fill="#F5A623" />
  <text x="240" y="689" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">AM</text>
  
  <text x="270" y="665" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Morning Energy Boost</text>
  <text x="270" y="685" font-family="Arial" font-size="12" fill="#333333">• Whole grain carb (oats, toast)</text>
  <text x="270" y="705" font-family="Arial" font-size="12" fill="#333333">• Protein source (eggs, nut butter)</text>
  <text x="270" y="725" font-family="Arial" font-size="12" fill="#333333">• Fruit (berries, banana, apple)</text>
  
  <!-- Lunch Template -->
  <rect x="210" y="735" width="380" height="80" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="775" r="20" fill="#83CE8B" />
  <text x="240" y="779" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">PM</text>
  
  <text x="270" y="755" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Focus-Friendly Lunch</text>
  <text x="270" y="775" font-family="Arial" font-size="12" fill="#333333">• Lean protein (chicken, fish, beans)</text>
  <text x="270" y="795" font-family="Arial" font-size="12" fill="#333333">• Complex carbs (brown rice, quinoa)</text>
  <text x="270" y="815" font-family="Arial" font-size="12" fill="#333333">• Vegetables (leafy greens, colorful mix)</text>
  
  <!-- Dinner Template -->
  <rect x="210" y="825" width="380" height="80" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="865" r="20" fill="#9F85FF" />
  <text x="240" y="869" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">EVE</text>
  
  <text x="270" y="845" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Evening Balance</text>
  <text x="270" y="865" font-family="Arial" font-size="12" fill="#333333">• Protein source (fish, tofu, legumes)</text>
  <text x="270" y="885" font-family="Arial" font-size="12" fill="#333333">• Vegetables (half your plate)</text>
  <text x="270" y="905" font-family="Arial" font-size="12" fill="#333333">• Small portion of healthy fats (avocado, olive oil)</text>
  
  <!-- Generate Plan Button -->
  <rect x="190" y="960" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="990" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Create Weekly Meal Plan</text>
  
  <!-- Side Card: Food Groups -->
  <g>
    <rect x="580" y="250" width="200" height="250" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Balanced Plate Guide</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Plate Diagram -->
    <circle cx="680" cy="390" r="70" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
    
    <!-- Plate Sections -->
    <path d="M 680 390 L 680 320 A 70 70 0 0 1 730 350 Z" fill="#83CE8B" opacity="0.7" />
    <text x="705" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Vegetables</text>
    <text x="705" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">50%</text>
    
    <path d="M 680 390 L 730 350 A 70 70 0 0 1 730 430 Z" fill="#F5A623" opacity="0.7" />
    <text x="730" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Carbs</text>
    <text x="730" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">25%</text>
    
    <path d="M 680 390 L 730 430 A 70 70 0 0 1 680 460 Z" fill="#E54D42" opacity="0.7" />
    <text x="705" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Protein</text>
    <text x="705" y="455" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">25%</text>
    
    <path d="M 680 390 L 680 460 A 70 70 0 0 1 630 430 Z" fill="#9F85FF" opacity="0.7" />
    <text x="655" y="440" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Healthy</text>
    <text x="655" y="455" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Fats</text>
    
    <path d="M 680 390 L 630 430 A 70 70 0 0 1 630 350 Z" fill="#83CE8B" opacity="0.7" />
    <text x="630" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">More</text>
    <text x="630" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Veggies</text>
    
    <path d="M 680 390 L 630 350 A 70 70 0 0 1 680 320 Z" fill="#83CE8B" opacity="0.7" />
    <text x="655" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Leafy</text>
    <text x="655" y="355" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Greens</text>
  </g>
  
  <!-- Side Card: Mindful Eating -->
  <g>
    <rect x="580" y="510" width="200" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Mindful Eating Tips</text>
    
    <line x1="600" y1="550" x2="760" y2="550" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="570" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="570">Practices to build better</tspan>
      <tspan x="600" y="590">eating habits:</tspan>
    </text>
    
    <!-- Tip 1 -->
    <rect x="600" y="605" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="610" cy="625" r="5" fill="#F5A623" />
    <text x="620" y="620" font-family="Arial" font-size="12" fill="#333333">Eat without screens</text>
    <text x="620" y="635" font-family="Arial" font-size="10" fill="#9A9A9A">Improves satiety awareness</text>
    
    <!-- Tip 2 -->
    <rect x="600" y="655" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="610" cy="675" r="5" fill="#F5A623" />
    <text x="620" y="670" font-family="Arial" font-size="12" fill="#333333">Chew thoroughly</text>
    <text x="620" y="685" font-family="Arial" font-size="10" fill="#9A9A9A">Better digestion & satisfaction</text>
  </g>
  
  <!-- Side Card: Meal Timing -->
  <g>
    <rect x="580" y="720" width="200" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="750" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Optimal Meal Timing</text>
    
    <line x1="600" y1="760" x2="760" y2="760" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="780" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="780">Based on your energy patterns:</tspan>
    </text>
    
    <!-- Timing 1 -->
    <rect x="600" y="795" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="812.5" r="8" fill="#F5A623" />
    <text x="630" y="810" font-family="Arial" font-size="12" fill="#333333">Breakfast: 7:00-8:00 AM</text>
    <text x="630" y="825" font-family="Arial" font-size="10" fill="#9A9A9A">Before morning meetings</text>
    
    <!-- Timing 2 -->
    <rect x="600" y="840" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="857.5" r="8" fill="#83CE8B" />
    <text x="630" y="855" font-family="Arial" font-size="12" fill="#333333">Lunch: 12:30-1:30 PM</text>
    <text x="630" y="870" font-family="Arial" font-size="10" fill="#9A9A9A">After focus block</text>
  </g>
  
  <!-- Hydration Reminder -->
  <g>
    <rect x="190" y="190" width="250" height="70" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <text x="220" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Hydration Reminder</text>
    <text x="220" y="240" font-family="Arial" font-size="12" fill="#9A9A9A">1.5L / 2L consumed today</text>
    <rect x="370" y="210" width="50" height="30" rx="15" ry="15" fill="#83CE8B" />
    <text x="395" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">+</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Nutrition and Meal Planning</tspan>
    <tspan x="400" y="1175">Feature: Healthy Eating Support Tools</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>