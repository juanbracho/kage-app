<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">2:15 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Shared Goals</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Team Selection -->
  <rect x="190" y="250" width="420" height="80" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">My Groups</text>
  
  <!-- Group Pills -->
  <rect x="210" y="290" width="120" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="270" y="310" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Family</text>
  
  <rect x="340" y="290" width="120" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="400" y="310" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#9A9A9A">Work Team</text>
  
  <rect x="470" y="290" width="30" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="485" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#2A3990">+</text>
  
  <!-- Shared Goal 1 -->
  <rect x="190" y="340" width="420" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Family Trip to Japan</text>
  <text x="530" y="370" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">Summer 2025</text>
  
  <!-- Group Progress -->
  <text x="210" y="395" font-family="Arial" font-size="12" fill="#333333">Group Progress</text>
  <rect x="210" y="405" width="380" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <rect x="210" y="405" width="266" height="20" rx="10" ry="10" fill="#2A3990" />
  <text x="400" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">70% Complete</text>
  
  <!-- Member Contributions -->
  <text x="210" y="440" font-family="Arial" font-size="12" fill="#333333">Member Contributions</text>
  
  <!-- Member 1 -->
  <rect x="210" y="450" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="465" r="10" fill="#5BC0EB" />
  <text x="225" y="469" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">JD</text>
  <text x="245" y="469" font-family="Arial" font-size="12" fill="#333333">You</text>
  <rect x="300" y="458" width="250" height="15" rx="7.5" ry="7.5" fill="#FFFFFF" />
  <rect x="300" y="458" width="200" height="15" rx="7.5" ry="7.5" fill="#5BC0EB" />
  <text x="560" y="469" font-family="Arial" font-size="10" text-anchor="end" fill="#333333">80%</text>
  
  <!-- Member 2 -->
  <rect x="210" y="485" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="500" r="10" fill="#E45A84" />
  <text x="225" y="504" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">SK</text>
  <text x="245" y="504" font-family="Arial" font-size="12" fill="#333333">Sarah K.</text>
  <rect x="300" y="493" width="250" height="15" rx="7.5" ry="7.5" fill="#FFFFFF" />
  <rect x="300" y="493" width="175" height="15" rx="7.5" ry="7.5" fill="#E45A84" />
  <text x="560" y="504" font-family="Arial" font-size="10" text-anchor="end" fill="#333333">70%</text>
  
  <!-- Member 3 -->
  <rect x="210" y="520" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="535" r="10" fill="#F5A623" />
  <text x="225" y="539" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">EK</text>
  <text x="245" y="539" font-family="Arial" font-size="12" fill="#333333">Emma K.</text>
  <rect x="300" y="528" width="250" height="15" rx="7.5" ry="7.5" fill="#FFFFFF" />
  <rect x="300" y="528" width="150" height="15" rx="7.5" ry="7.5" fill="#F5A623" />
  <text x="560" y="539" font-family="Arial" font-size="10" text-anchor="end" fill="#333333">60%</text>
  
  <!-- Shared Goal 2 -->
  <rect x="190" y="550" width="420" height="130" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="580" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Weekly Meal Planning</text>
  <text x="530" y="580" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">Recurring</text>
  
  <!-- Group Progress -->
  <text x="210" y="605" font-family="Arial" font-size="12" fill="#333333">This Week's Progress</text>
  <rect x="210" y="615" width="380" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <rect x="210" y="615" width="190" height="20" rx="10" ry="10" fill="#2A3990" />
  <text x="400" y="630" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">50% Complete</text>
  
  <!-- Task Assignment Status -->
  <rect x="210" y="645" width="180" height="25" rx="12.5" ry="12.5" fill="#F6F7FB" />
  <text x="230" y="663" font-family="Arial" font-size="12" fill="#333333">3 tasks assigned to you</text>
  
  <rect x="410" y="645" width="180" height="25" rx="12.5" ry="12.5" fill="#F6F7FB" />
  <text x="430" y="663" font-family="Arial" font-size="12" fill="#333333">2 tasks need attention</text>
  
  <!-- Create New Shared Goal -->
  <rect x="190" y="690" width="420" height="70" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="1" stroke-dasharray="4 2" />
  
  <circle cx="230" cy="725" r="20" fill="#F6F7FB" stroke="#2A3990" stroke-width="2" />
  <text x="230" y="730" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2A3990">+</text>
  
  <text x="260" y="720" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Create New Shared Goal</text>
  <text x="260" y="740" font-family="Arial" font-size="12" fill="#9A9A9A">Collaborate with family members on a new goal</text>
  
  <!-- Shared Tasks Panel -->
  <rect x="190" y="770" width="420" height="260" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="800" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Shared Tasks</text>
  <text x="550" y="800" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">View All</text>
  
  <!-- Shared Task 1 -->
  <rect x="210" y="810" width="380" height="60" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="840" r="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="250" y="830" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Research Japan destinations</text>
  <text x="250" y="850" font-family="Arial" font-size="12" fill="#9A9A9A">Family Trip Goal • Due May 15</text>
  <rect x="530" y="825" width="40" height="20" rx="10" ry="10" fill="#5BC0EB" />
  <text x="550" y="840" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">You</text>
  
  <!-- Shared Task 2 -->
  <rect x="210" y="880" width="380" height="60" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="910" r="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="250" y="900" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Plan weekly grocery shopping</text>
  <text x="250" y="920" font-family="Arial" font-size="12" fill="#9A9A9A">Meal Planning Goal • Due Tomorrow</text>
  <rect x="530" y="895" width="40" height="20" rx="10" ry="10" fill="#E45A84" />
  <text x="550" y="910" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">SK</text>
  
  <!-- Shared Task 3 -->
  <rect x="210" y="950" width="380" height="60" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="980" r="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="250" y="970" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Cook dinner on Thursday</text>
  <text x="250" y="990" font-family="Arial" font-size="12" fill="#9A9A9A">Meal Planning Goal • Due in 2 days</text>
  <rect x="530" y="965" width="40" height="20" rx="10" ry="10" fill="#5BC0EB" />
  <text x="550" y="980" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">You</text>
  
  <!-- Side Panels -->
  
  <!-- Team Sharing Benefits -->
  <g>
    <rect x="580" y="230" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Group Collaboration</text>
    
    <line x1="600" y1="270" x2="760" y2="270" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="290" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="290">Benefits of sharing goals:</tspan>
    </text>
    
    <!-- Benefit 1 -->
    <rect x="600" y="300" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="320" r="8" fill="#2A3990" />
    <text x="615" y="324" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="630" y="315" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Shared Accountability</text>
    <text x="630" y="330" font-family="Arial" font-size="10" fill="#333333">Higher completion rates</text>
    
    <!-- Benefit 2 -->
    <rect x="600" y="350" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="370" r="8" fill="#2A3990" />
    <text x="615" y="374" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="630" y="365" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Distributed Workload</text>
    <text x="630" y="380" font-family="Arial" font-size="10" fill="#333333">Tasks divided among members</text>
    
    <!-- Benefit 3 -->
    <rect x="600" y="400" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="420" r="8" fill="#2A3990" />
    <text x="615" y="424" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="630" y="415" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Group Motivation</text>
    <text x="630" y="430" font-family="Arial" font-size="10" fill="#333333">Increased commitment</text>
  </g>
  
  <!-- Role Assignment Panel -->
  <g>
    <rect x="580" y="460" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="490" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Role Management</text>
    
    <line x1="600" y1="500" x2="760" y2="500" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="520" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="520">Family Trip Goal:</tspan>
    </text>
    
    <!-- Role 1 -->
    <rect x="600" y="530" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="550" r="10" fill="#5BC0EB" />
    <text x="615" y="554" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">JD</text>
    <text x="630" y="545" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">You</text>
    <text x="630" y="560" font-family="Arial" font-size="10" fill="#333333">Admin, Planner</text>
    
    <!-- Role 2 -->
    <rect x="600" y="580" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="600" r="10" fill="#E45A84" />
    <text x="615" y="604" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">SK</text>
    <text x="630" y="595" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Sarah K.</text>
    <text x="630" y="610" font-family="Arial" font-size="10" fill="#333333">Researcher, Booking</text>
    
    <!-- Role 3 -->
    <rect x="600" y="630" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="650" r="10" fill="#F5A623" />
    <text x="615" y="654" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">EK</text>
    <text x="630" y="645" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Emma K.</text>
    <text x="630" y="660" font-family="Arial" font-size="10" fill="#333333">Activities, Packing</text>
  </g>
  
  <!-- Communication Tools -->
  <g>
    <rect x="580" y="690" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="720" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Group Communication</text>
    
    <line x1="600" y1="730" x2="760" y2="730" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="750" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="750">Family chat:</tspan>
    </text>
    
    <!-- Chat Message 1 -->
    <rect x="600" y="760" width="160" height="60" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="780" r="10" fill="#E45A84" />
    <text x="615" y="784" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">SK</text>
    <text x="630" y="775" font-family="Arial" font-size="10" font-weight="bold" fill="#333333">Sarah K.</text>
    <text x="630" y="790" font-family="Arial" font-size="10" fill="#333333">I've added accommodation</text>
    <text x="630" y="805" font-family="Arial" font-size="10" fill="#333333">options for Tokyo hotels.</text>
    <text x="750" y="805" font-family="Arial" font-size="8" text-anchor="end" fill="#9A9A9A">20m ago</text>
    
    <!-- Chat Message 2 -->
    <rect x="600" y="830" width="160" height="60" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="850" r="10" fill="#5BC0EB" />
    <text x="615" y="854" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">JD</text>
    <text x="630" y="845" font-family="Arial" font-size="10" font-weight="bold" fill="#333333">You</text>
    <text x="630" y="860" font-family="Arial" font-size="10" fill="#333333">I'll review them tonight and</text>
    <text x="630" y="875" font-family="Arial" font-size="10" fill="#333333">mark my preferences.</text>
    <text x="750" y="875" font-family="Arial" font-size="8" text-anchor="end" fill="#9A9A9A">10m ago</text>
    
    <rect x="600" y="900" width="160" height="30" rx="15" ry="15" fill="#2A399022" />
    <text x="680" y="920" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Open Chat</text>
  </g>
  
  <!-- Goal Sharing Notification -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">New Assignment</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Sarah K. assigned you a new task</text>
    <text x="290" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">Book flight tickets by May 20</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Family/Team Sharing</tspan>
    <tspan x="400" y="1175">Feature: Collaborative Goal Achievement</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
