<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">11:05 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color based on branding -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">New Goal</text>
  
  <!-- Chat Area -->
  <rect x="170" y="230" width="460" height="750" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- AI Initial Prompt -->
  <g>
    <rect x="190" y="250" width="320" height="100" rx="15" ry="15" fill="#E9EDF8" />
    <text x="210" y="270" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="280">Let's create a new goal together. What</tspan>
      <tspan x="210" y="305">would you like to achieve? Please be as</tspan>
      <tspan x="210" y="330">specific as possible.</tspan>
    </text>
    
    <!-- AI Avatar -->
    <circle cx="180" cy="295" r="20" fill="#2A3990" />
    <text x="180" y="301" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Timestamp -->
    <text x="320" y="360" font-family="Arial" font-size="10" fill="#9A9A9A">11:05 AM</text>
  </g>
  
  <!-- User Response -->
  <g>
    <rect x="290" y="380" width="320" height="50" rx="15" ry="15" fill="#F5E3BC" />
    <text x="310" y="400" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="310" y="410">I want to learn French.</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="510" y="440" font-family="Arial" font-size="10" fill="#9A9A9A">11:06 AM</text>
  </g>
  
  <!-- AI 5 Whys Part 1 -->
  <g>
    <rect x="190" y="460" width="320" height="100" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- AI Avatar -->
    <circle cx="180" cy="505" r="20" fill="#2A3990" />
    <text x="180" y="511" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Message Text -->
    <text x="210" y="480" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="490">That's a great goal! Let's dig deeper to</tspan>
      <tspan x="210" y="515">understand your motivation. Why do</tspan>
      <tspan x="210" y="540">you want to learn French?</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="320" y="570" font-family="Arial" font-size="10" fill="#9A9A9A">11:06 AM</text>
  </g>
  
  <!-- User Response -->
  <g>
    <rect x="290" y="590" width="320" height="70" rx="15" ry="15" fill="#F5E3BC" />
    <text x="310" y="610" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="310" y="620">I'm planning a trip to Paris next year and</tspan>
      <tspan x="310" y="645">want to be able to communicate with locals.</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="510" y="670" font-family="Arial" font-size="10" fill="#9A9A9A">11:07 AM</text>
  </g>
  
  <!-- AI 5 Whys Part 2 -->
  <g>
    <rect x="190" y="690" width="320" height="120" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- AI Avatar -->
    <circle cx="180" cy="735" r="20" fill="#2A3990" />
    <text x="180" y="741" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Message Text -->
    <text x="210" y="710" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="720">That's wonderful! Why is being able to</tspan>
      <tspan x="210" y="745">communicate with locals important to</tspan>
      <tspan x="210" y="770">you rather than just relying on English</tspan>
      <tspan x="210" y="795">or translation apps?</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="320" y="820" font-family="Arial" font-size="10" fill="#9A9A9A">11:07 AM</text>
  </g>
  
  <!-- Progress visualization at bottom -->
  <g>
    <!-- Progress Container -->
    <rect x="190" y="840" width="420" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Progress Steps -->
    <circle cx="230" cy="880" r="15" fill="#2A3990" />
    <text x="230" y="885" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="230" y="910" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Goal</text>
    
    <line x1="245" y1="880" x2="275" y2="880" stroke="#2A3990" stroke-width="2" />
    
    <circle cx="290" cy="880" r="15" fill="#2A3990" />
    <text x="290" y="885" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="290" y="910" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Why</text>
    
    <line x1="305" y1="880" x2="335" y2="880" stroke="#2A3990" stroke-width="2" />
    
    <circle cx="350" cy="880" r="15" fill="#2A3990" />
    <text x="350" y="885" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="350" y="910" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Why</text>
    
    <line x1="365" y1="880" x2="395" y2="880" stroke="#E0E2E8" stroke-width="2" />
    
    <circle cx="410" cy="880" r="15" fill="#E0E2E8" />
    <text x="410" y="885" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">4</text>
    <text x="410" y="910" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Why</text>
    
    <line x1="425" y1="880" x2="455" y2="880" stroke="#E0E2E8" stroke-width="2" />
    
    <circle cx="470" cy="880" r="15" fill="#E0E2E8" />
    <text x="470" y="885" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">5</text>
    <text x="470" y="910" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Habits</text>
    
    <line x1="485" y1="880" x2="515" y2="880" stroke="#E0E2E8" stroke-width="2" />
    
    <circle cx="530" cy="880" r="15" fill="#E0E2E8" />
    <text x="530" y="885" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">6</text>
    <text x="530" y="910" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Review</text>
  </g>
  
  <!-- Message Input Area -->
  <rect x="170" y="940" width="460" height="60" fill="#FFFFFF" rx="30" ry="30" stroke="#E0E2E8" stroke-width="1" />
  <text x="270" y="977" font-family="Arial" font-size="16" fill="#9A9A9A">Type your answer...</text>
  
  <!-- Send Button -->
  <circle cx="590" cy="970" r="22" fill="#2A3990" />
  <path d="M580 970 L590 960 L590 980 Z" fill="#FFFFFF" />
  <rect x="590" y="968" width="12" height="4" fill="#FFFFFF" />
  
  <!-- Action Buttons Below Input -->
  <rect x="170" y="1010" width="220" height="40" rx="8" ry="8" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="280" y="1035" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">Skip to Habits</text>
  
  <rect x="410" y="1010" width="220" height="40" rx="8" ry="8" fill="#2A3990" />
  <text x="520" y="1035" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Continue</text>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Goal Setting Conversation Flow</tspan>
    <tspan x="400" y="1175">Feature: "5 Whys" Implementation</tspan>
  </text>
  
  <!-- Goal Formation Card - Forming in real-time -->
  <g>
    <rect x="550" y="250" width="220" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="570" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Goal Formation</text>
    
    <text x="570" y="310" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="570" y="310">Goal: Learn French</tspan>
    </text>
    
    <text x="570" y="340" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="570" y="340">Primary Why:</tspan>
      <tspan x="570" y="360">Communicate with locals</tspan>
      <tspan x="570" y="380">during Paris trip</tspan>
    </text>
    
    <text x="570" y="410" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="570" y="410">Deeper Why:</tspan>
      <tspan x="570" y="425">[Waiting for response...]</tspan>
    </text>
  </g>
  
  <!-- Drop shadow for card -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
