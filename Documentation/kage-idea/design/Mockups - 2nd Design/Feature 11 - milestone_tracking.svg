<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">9:15 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Milestones</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Goal Selection Dropdown -->
  <rect x="190" y="250" width="420" height="50" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="220" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Learn French for Paris Trip</text>
  <path d="M585 275 L575 265 L595 265 Z" fill="#9A9A9A" />
  
  <!-- Achievement Modal - Primary Content -->
  <g>
    <rect x="190" y="320" width="420" height="380" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="3" filter="url(#glow)" />
    
    <!-- Achievement Badge -->
    <circle cx="400" cy="400" r="60" fill="#FCF3D9" />
    <circle cx="400" cy="400" r="50" fill="#F5A623" />
    <text x="400" y="385" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">100</text>
    <text x="400" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">WORDS</text>
    <text x="400" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">MASTERED</text>
    
    <!-- Confetti Decorations -->
    <rect x="310" y="320" width="10" height="20" rx="5" ry="5" fill="#83CE8B" transform="rotate(30, 310, 320)" />
    <rect x="350" y="340" width="10" height="15" rx="5" ry="5" fill="#4A90E2" transform="rotate(-20, 350, 340)" />
    <rect x="450" y="330" width="15" height="10" rx="5" ry="5" fill="#F5A623" transform="rotate(45, 450, 330)" />
    <rect x="500" y="350" width="10" height="20" rx="5" ry="5" fill="#4A90E2" transform="rotate(-15, 500, 350)" />
    <rect x="250" y="350" width="15" height="10" rx="5" ry="5" fill="#F5A623" transform="rotate(-45, 250, 350)" />
    
    <!-- Achievement Text -->
    <text x="400" y="500" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">Congratulations!</text>
    <text x="400" y="530" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">You've reached your first vocabulary milestone</text>
    <text x="400" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Completed on August 12, 2025</text>
    
    <!-- Reflection Prompt -->
    <rect x="230" y="590" width="340" height="80" rx="10" ry="10" fill="#E9EDF8" />
    <text x="400" y="620" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2A3990">Reflection Moment</text>
    <text x="400" y="645" font-family="Arial" font-size="13" text-anchor="middle" fill="#333333">What helped you stay consistent with your vocabulary practice?</text>
  </g>
  
  <!-- Celebration Buttons -->
  <g>
    <rect x="190" y="720" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
    <text x="400" y="750" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Share This Achievement</text>
    
    <rect x="190" y="780" width="420" height="50" rx="25" ry="25" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
    <text x="400" y="810" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">Add to Journal</text>
    
    <rect x="190" y="840" width="420" height="50" rx="25" ry="25" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
    <text x="400" y="870" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">Plan a Celebration</text>
  </g>
  
  <!-- Milestone List Peek -->
  <rect x="190" y="910" width="420" height="120" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="210" y="935" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Upcoming Milestones</text>
  
  <!-- Upcoming Milestone 1 -->
  <rect x="210" y="950" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="970" font-family="Arial" font-size="12" fill="#333333">Complete 10 basic conversations</text>
  <text x="540" y="970" font-family="Arial" font-size="12" text-anchor="end" fill="#9A9A9A">25% done</text>
  
  <!-- Upcoming Milestone 2 -->
  <rect x="210" y="990" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="1010" font-family="Arial" font-size="12" fill="#333333">Master present tense conjugation</text>
  <text x="540" y="1010" font-family="Arial" font-size="12" text-anchor="end" fill="#9A9A9A">40% done</text>
  
  <!-- Side Panel: Milestone Gallery -->
  <g>
    <rect x="580" y="320" width="200" height="400" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="350" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Achievement Gallery</text>
    
    <line x1="600" y1="360" x2="760" y2="360" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Achievement 1 - Current -->
    <rect x="600" y="380" width="160" height="80" rx="10" ry="10" fill="#FCF3D9" stroke="#F5A623" stroke-width="2" />
    <circle cx="630" cy="420" r="20" fill="#F5A623" />
    <text x="630" y="425" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">100</text>
    <text x="700" y="410" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">100 Words</text>
    <text x="700" y="430" font-family="Arial" font-size="11" fill="#9A9A9A">Aug 12, 2025</text>
    
    <!-- Future Achievements (Locked) -->
    <rect x="600" y="470" width="160" height="80" rx="10" ry="10" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
    <circle cx="630" cy="510" r="20" fill="#E0E2E8" />
    <text x="630" y="515" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">250</text>
    <text x="700" y="500" font-family="Arial" font-size="12" font-weight="bold" fill="#9A9A9A">250 Words</text>
    <text x="700" y="520" font-family="Arial" font-size="11" fill="#9A9A9A">Target: Oct 2025</text>
    
    <rect x="600" y="560" width="160" height="80" rx="10" ry="10" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
    <circle cx="630" cy="600" r="20" fill="#E0E2E8" />
    <text x="630" y="605" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">500</text>
    <text x="700" y="590" font-family="Arial" font-size="12" font-weight="bold" fill="#9A9A9A">500 Words</text>
    <text x="700" y="610" font-family="Arial" font-size="11" fill="#9A9A9A">Target: Jan 2026</text>
    
    <!-- View All Button -->
    <text x="680" y="660" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">View All Milestones</text>
  </g>
  
  <!-- Celebration Recommendation Card -->
  <g>
    <rect x="580" y="740" width="200" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="770" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Celebration Ideas</text>
    
    <line x1="600" y1="780" x2="760" y2="780" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="805" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="805">• Watch a French film</tspan>
      <tspan x="600" y="830">• Try a new French recipe</tspan>
      <tspan x="600" y="855">• Visit a French café</tspan>
      <tspan x="600" y="880">• Share progress with a friend</tspan>
    </text>
    
    <text x="680" y="905" font-family="Arial" font-size="11" text-anchor="middle" fill="#2A3990">See More Ideas</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Milestone Tracking and Celebration</tspan>
    <tspan x="400" y="1175">Feature: Achievement Recognition</tspan>
  </text>
  
  <!-- Drop shadow and Glow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feFlood flood-color="#F5A623" flood-opacity="0.3" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="shadow" />
      <feComposite in="SourceGraphic" in2="shadow" operator="over" />
    </filter>
  </defs>
</svg>
