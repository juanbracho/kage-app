<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">4:20 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Success Stories</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Filter Tabs -->
  <rect x="190" y="250" width="420" height="50" rx="25" ry="25" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Tab Buttons -->
  <rect x="195" y="255" width="100" height="40" rx="20" ry="20" fill="#2A3990" />
  <text x="245" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Featured</text>
  
  <rect x="300" y="255" width="100" height="40" rx="20" ry="20" fill="#F6F7FB" />
  <text x="350" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Recent</text>
  
  <rect x="405" y="255" width="100" height="40" rx="20" ry="20" fill="#F6F7FB" />
  <text x="455" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Following</text>
  
  <rect x="510" y="255" width="95" height="40" rx="20" ry="20" fill="#F6F7FB" />
  <text x="557.5" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">My Stories</text>
  
  <!-- Featured Success Story -->
  <rect x="190" y="310" width="420" height="390" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Story Header -->
  <rect x="190" y="310" width="420" height="80" rx="15" ry="15" fill="#FFFFFF" />
  
  <circle cx="230" cy="350" r="25" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="230" y="355" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2A3990">JD</text>
  
  <text x="265" y="335" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Jamie D.</text>
  <text x="265" y="355" font-family="Arial" font-size="12" fill="#9A9A9A">30 days ago • Digital Wellness Journey</text>
  <text x="265" y="375" font-family="Arial" font-size="12" fill="#83CE8B">Editor's Pick</text>
  
  <!-- Story Title -->
  <text x="210" y="410" font-family="Arial" font-size="18" font-weight="bold" fill="#2A3990">How I Broke My Phone Addiction and Reclaimed 2 Hours Daily</text>
  
  <!-- Story Highlights -->
  <rect x="210" y="425" width="380" height="30" rx="15" ry="15" fill="#2A399022" />
  <text x="400" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">3-month transformation • 95% success rate</text>
  
  <!-- Story Image -->
  <rect x="210" y="465" width="380" height="150" rx="10" ry="10" fill="#F6F7FB" />
  <text x="400" y="540" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">[Before/After Comparison Chart]</text>
  
  <!-- Story Preview -->
  <text x="210" y="635" font-family="Arial" font-size="14" fill="#333333">"I was checking my phone 97 times a day and spending over 6 hours on social media. After implementing the DOSE principles and digital boundaries..."</text>
  
  <!-- Read Button -->
  <rect x="330" y="660" width="140" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="400" y="680" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Read Full Story</text>
  
  <!-- Story Metrics -->
  <rect x="210" y="700" width="120" height="35" rx="17.5" ry="17.5" fill="#F6F7FB" />
  <text x="245" y="710" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Likes</text>
  <text x="245" y="725" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2A3990">248</text>
  
  <rect x="340" y="700" width="120" height="35" rx="17.5" ry="17.5" fill="#F6F7FB" />
  <text x="375" y="710" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Comments</text>
  <text x="375" y="725" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2A3990">42</text>
  
  <rect x="470" y="700" width="120" height="35" rx="17.5" ry="17.5" fill="#F6F7FB" />
  <text x="505" y="710" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Shares</text>
  <text x="505" y="725" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2A3990">86</text>
  
  <!-- More Success Stories Section -->
  <rect x="190" y="710" width="420" height="320" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="740" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">More Success Stories</text>
  
  <!-- Story Card 1 -->
  <rect x="210" y="755" width="380" height="80" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="795" r="20" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="240" y="800" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2A3990">SK</text>
  
  <text x="270" y="780" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">My 30-Day Meditation Journey</text>
  <text x="270" y="800" font-family="Arial" font-size="12" fill="#9A9A9A">By Sarah K. • 2 weeks ago</text>
  <text x="270" y="820" font-family="Arial" font-size="12" fill="#2A3990">152 likes • Meditation</text>
  
  <rect x="570" y="795" width="25" height="25" rx="12.5" ry="12.5" fill="#F6F7FB" />
  <text x="582.5" y="807.5" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">▶</text>
  
  <!-- Story Card 2 -->
  <rect x="210" y="845" width="380" height="80" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="885" r="20" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="240" y="890" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2A3990">MT</text>
  
  <text x="270" y="870" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">From Chaos to Calm: My Morning Routine</text>
  <text x="270" y="890" font-family="Arial" font-size="12" fill="#9A9A9A">By Michael T. • 5 days ago</text>
  <text x="270" y="910" font-family="Arial" font-size="12" fill="#2A3990">96 likes • Morning Habits</text>
  
  <rect x="570" y="885" width="25" height="25" rx="12.5" ry="12.5" fill="#F6F7FB" />
  <text x="582.5" y="897.5" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">▶</text>
  
  <!-- Story Card 3 -->
  <rect x="210" y="935" width="380" height="80" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="975" r="20" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="240" y="980" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2A3990">AR</text>
  
  <text x="270" y="960" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">How I Built a Consistent Exercise Habit</text>
  <text x="270" y="980" font-family="Arial" font-size="12" fill="#9A9A9A">By Alex R. • 1 week ago</text>
  <text x="270" y="1000" font-family="Arial" font-size="12" fill="#2A3990">124 likes • Exercise</text>
  
  <rect x="570" y="975" width="25" height="25" rx="12.5" ry="12.5" fill="#F6F7FB" />
  <text x="582.5" y="987.5" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">▶</text>
  
  <!-- Share Your Story Button -->
  <rect x="190" y="1040" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="1070" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Share Your Success Story</text>
  
  <!-- Side Card: Story Categories -->
  <g>
    <rect x="580" y="250" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Browse by Category</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Category List -->
    <rect x="600" y="305" width="160" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="680" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Digital Wellness</text>
    
    <rect x="600" y="345" width="160" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="680" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Meditation</text>
    
    <rect x="600" y="385" width="160" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="680" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Exercise Habits</text>
    
    <rect x="600" y="425" width="160" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="680" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Morning Routines</text>
    
    <rect x="600" y="465" width="160" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="680" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Sleep Improvement</text>
  </g>
  
  <!-- Side Card: Story Templates -->
  <g>
    <rect x="580" y="500" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Story Templates</text>
    
    <line x1="600" y1="540" x2="760" y2="540" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="560" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="560">Start with a template:</tspan>
    </text>
    
    <!-- Template 1 -->
    <rect x="600" y="575" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="595" r="10" fill="#F5A623" />
    <text x="615" y="599" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="635" y="590" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Transformation Journey</text>
    <text x="635" y="605" font-family="Arial" font-size="10" fill="#9A9A9A">Before/after format</text>
    
    <!-- Template 2 -->
    <rect x="600" y="625" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="645" r="10" fill="#F5A623" />
    <text x="615" y="649" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="635" y="640" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Challenge Completion</text>
    <text x="635" y="655" font-family="Arial" font-size="10" fill="#9A9A9A">30-day achievement</text>
    
    <!-- Template 3 -->
    <rect x="600" y="675" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="695" r="10" fill="#F5A623" />
    <text x="615" y="699" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="635" y="690" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Obstacle Overcome</text>
    <text x="635" y="705" font-family="Arial" font-size="10" fill="#9A9A9A">Problem-solution format</text>
  </g>
  
  <!-- Side Card: Privacy Controls -->
  <g>
    <rect x="580" y="730" width="200" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="760" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Privacy Controls</text>
    
    <line x1="600" y1="770" x2="760" y2="770" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="790" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="790">When sharing your story:</tspan>
    </text>
    
    <!-- Privacy Setting 1 -->
    <rect x="600" y="805" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="825" font-family="Arial" font-size="12" fill="#333333">Use Real Name</text>
    <rect x="720" y="811" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="738" cy="820" r="7" fill="#FFFFFF" />
    
    <!-- Privacy Setting 2 -->
    <rect x="600" y="845" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="865" font-family="Arial" font-size="12" fill="#333333">Share Metrics</text>
    <rect x="720" y="851" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="738" cy="860" r="7" fill="#FFFFFF" />
    
    <!-- Privacy Setting 3 -->
    <rect x="600" y="885" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="905" font-family="Arial" font-size="12" fill="#333333">Allow Comments</text>
    <rect x="720" y="891" width="30" height="18" rx="9" ry="9" fill="#2A3990" />
    <circle cx="738" cy="900" r="7" fill="#FFFFFF" />
  </g>
  
  <!-- Story Comment Notification -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#83CE8B" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Comment on Your Story</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">5m ago</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Sarah K. commented: "This is exactly</text>
    <text x="290" y="235" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">what I needed to read today!"</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Success Story Sharing</tspan>
    <tspan x="400" y="1175">Feature: User Transformation Journeys</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
