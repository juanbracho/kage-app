<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">2:15 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color based on branding -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Habit Design</text>
  
  <!-- Chat Area -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- AI Introduction to Habit Design -->
  <g>
    <rect x="190" y="250" width="320" height="130" rx="15" ry="15" fill="#E9EDF8" />
    <text x="210" y="270" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="280">Now that we've defined your goal to learn</tspan>
      <tspan x="210" y="305">French, let's design habits that will help</tspan>
      <tspan x="210" y="330">you achieve it. I'll use neuroscience</tspan>
      <tspan x="210" y="355">principles (DOSE) to make these habits</tspan>
      <tspan x="210" y="380">stick long-term.</tspan>
    </text>
    
    <!-- AI Avatar -->
    <circle cx="180" cy="315" r="20" fill="#2A3990" />
    <text x="180" y="321" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Timestamp -->
    <text x="320" y="390" font-family="Arial" font-size="10" fill="#9A9A9A">2:15 PM</text>
  </g>
  
  <!-- DOSE Explanation -->
  <g>
    <rect x="190" y="400" width="420" height="170" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- AI Avatar -->
    <circle cx="180" cy="460" r="20" fill="#2A3990" />
    <text x="180" y="466" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Message Text -->
    <text x="210" y="420" font-family="Arial" font-size="15" font-weight="bold" fill="#2A3990">
      <tspan x="210" y="420">DOSE Principles:</tspan>
    </text>
    
    <text x="210" y="445" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="210" y="445">D - Dopamine (motivation and reward)</tspan>
      <tspan x="210" y="470">O - Oxytocin (connection and bonding)</tspan>
      <tspan x="210" y="495">S - Serotonin (satisfaction and well-being)</tspan>
      <tspan x="210" y="520">E - Endorphins (enjoyment and positive feeling)</tspan>
    </text>
    
    <text x="210" y="545" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="210" y="545">We'll use these to design habits that feel</tspan>
      <tspan x="210" y="565">rewarding and sustainable.</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="320" y="580" font-family="Arial" font-size="10" fill="#9A9A9A">2:15 PM</text>
  </g>
  
  <!-- User Response -->
  <g>
    <rect x="290" y="590" width="320" height="50" rx="15" ry="15" fill="#F5E3BC" />
    <text x="310" y="610" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="310" y="620">That makes sense. What do you suggest?</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="510" y="650" font-family="Arial" font-size="10" fill="#9A9A9A">2:16 PM</text>
  </g>
  
  <!-- AI Habit Suggestions with DOSE Elements -->
  <g>
    <rect x="190" y="660" width="420" height="380" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- AI Avatar -->
    <circle cx="180" cy="705" r="20" fill="#2A3990" />
    <text x="180" y="711" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Message Text -->
    <text x="210" y="680" font-family="Arial" font-size="15" font-weight="bold" fill="#2A3990">
      <tspan x="210" y="680">Recommended French Learning Habits:</tspan>
    </text>
    
    <!-- Habit 1 -->
    <rect x="210" y="690" width="380" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#83CE8B" stroke-width="2" />
    <text x="230" y="715" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">
      <tspan x="230" y="715">Daily 10-minute vocabulary practice</tspan>
    </text>
    <text x="230" y="735" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="230" y="735">When: Morning coffee time</tspan>
      <tspan x="230" y="755">DOSE: D (streak tracking), E (quick wins)</tspan>
    </text>
    
    <!-- Habit 2 -->
    <rect x="210" y="780" width="380" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#83CE8B" stroke-width="2" />
    <text x="230" y="805" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">
      <tspan x="230" y="805">Weekly online conversation</tspan>
    </text>
    <text x="230" y="825" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="230" y="825">When: Sunday evening</tspan>
      <tspan x="230" y="845">DOSE: O (social connection), S (achievement)</tspan>
    </text>
    
    <!-- Habit 3 -->
    <rect x="210" y="870" width="380" height="100" rx="10" ry="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
    <text x="230" y="895" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">
      <tspan x="230" y="895">French media consumption</tspan>
    </text>
    <text x="230" y="915" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="230" y="915">When: Evening relaxation time</tspan>
      <tspan x="230" y="935">DOSE: D (enjoyable content), S (cultural</tspan>
      <tspan x="230" y="955">connection to your Paris goal)</tspan>
    </text>
    
    <!-- Habit Stack Concept -->
    <text x="210" y="990" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="210" y="990">Notice how I've attached each habit to existing</tspan>
      <tspan x="210" y="1010">parts of your day to reduce friction.</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="320" y="1030" font-family="Arial" font-size="10" fill="#9A9A9A">2:16 PM</text>
  </g>
  
  <!-- Side Panel: DOSE Explainer -->
  <g>
    <rect x="610" y="250" width="150" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="620" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">D - Dopamine</text>
    <text x="620" y="300" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="620" y="300">Drives motivation</tspan>
      <tspan x="620" y="320">and anticipation</tspan>
    </text>
    
    <line x1="620" y1="330" x2="750" y2="330" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="620" y="350" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">O - Oxytocin</text>
    <text x="620" y="370" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="620" y="370">Social bonds and</tspan>
      <tspan x="620" y="390">connection</tspan>
    </text>
    
    <line x1="620" y1="400" x2="750" y2="400" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="620" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#83CE8B">S - Serotonin</text>
    <text x="620" y="440" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="620" y="440">Satisfaction and</tspan>
      <tspan x="620" y="460">pride in progress</tspan>
    </text>
  </g>
  
  <!-- Action Buttons Fixed at Bottom -->
  <rect x="170" y="1050" width="230" height="40" rx="8" ry="8" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="285" y="1075" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">Adjust Habits</text>
  
  <rect x="400" y="1050" width="230" height="40" rx="8" ry="8" fill="#2A3990" />
  <text x="515" y="1075" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Continue to Schedule</text>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Habit Formation with DOSE Principles</tspan>
    <tspan x="400" y="1175">Feature: Neuroscience-based Habit Design</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
