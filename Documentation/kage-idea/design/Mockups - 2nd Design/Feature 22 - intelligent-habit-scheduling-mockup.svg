      <tspan x="600" y="850">your energy patterns and</tspan>
      <tspan x="600" y="870">success history.</tspan>
    </text>
  </g>
  
  <!-- Notification Preview -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Habit Scheduling</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Optimal time for meditation</text>
    <text x="290" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">Your energy is high right now!</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Intelligent Habit Scheduling</tspan>
    <tspan x="400" y="1175">Feature: Energy-based Habit Optimization</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>