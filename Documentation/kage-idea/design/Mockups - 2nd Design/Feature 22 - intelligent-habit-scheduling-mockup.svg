    <rect x="600" y="595" width="160" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="615" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Morning Stack</text>
    <text x="610" y="635" font-family="Arial" font-size="12" fill="#333333">Meditation → Journaling</text>
    
    <rect x="730" y="610" width="20" height="20" rx="10" ry="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="1" />
    <path d="M 735 616 L 737 620 L 743 614 L 742 613 L 737 618 L 734 615 Z" fill="#2A3990" />
    
    <!-- Stack 2 -->
    <rect x="600" y="655" width="160" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="675" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Evening Stack</text>
    <text x="610" y="695" font-family="Arial" font-size="12" fill="#333333">Reading → Reflection</text>
    
    <rect x="730" y="670" width="20" height="20" rx="10" ry="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="1" />
    <path d="M 735 676 L 737 680 L 743 674 L 742 673 L 737 678 L 734 675 Z" fill="#2A3990" />
  </g>
  
  <!-- Side Card: Schedule Quality -->
  <g>
    <rect x="580" y="730" width="200" height="160" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="760" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Schedule Quality</text>
    
    <line x1="600" y1="770" x2="760" y2="770" stroke="#E0E2E8" stroke-width="1" />
    
