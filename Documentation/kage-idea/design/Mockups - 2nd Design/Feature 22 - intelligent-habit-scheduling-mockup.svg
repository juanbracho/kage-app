  <circle cx="570" cy="460" r="15" fill="#F6F7FB" stroke="#2A3990" stroke-width="1" />
  <path d="M 570 453 L 566 457 L 562 461 L 566 465 L 570 469 L 574 465 L 578 461 L 574 457 Z" fill="#2A3990" />
  
