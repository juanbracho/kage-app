    <text x="610" y="430" font-family="Arial" font-size="12" fill="#333333">Paired with another habit</text>
    <text x="740" y="430" font-family="Arial" font-size="12" text-anchor="end" fill="#83CE8B">79%</text>
    
    <!-- Pattern 3 -->
    <rect x="600" y="450" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="470" font-family="Arial" font-size="12" fill="#333333">Duration under 20 min</text>
    <text x="740" y="470" font-family="Arial" font-size="12" text-anchor="end" fill="#83CE8B">75%</text>
  </g>
  
