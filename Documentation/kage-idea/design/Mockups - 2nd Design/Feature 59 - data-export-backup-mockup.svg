<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">6:20 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Data Management</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Backup & Export Section -->
  <rect x="190" y="250" width="420" height="270" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Backup & Export</text>
  
  <!-- Backup Status -->
  <rect x="210" y="290" width="380" height="50" rx="10" ry="10" fill="#F6F7FB" />
  <text x="230" y="315" font-family="Arial" font-size="14" fill="#333333">Last Backup</text>
  <text x="230" y="335" font-family="Arial" font-size="12" fill="#9A9A9A">Today, 5:45 PM • Auto-backup to Cloud</text>
  <rect x="530" y="310" width="40" height="20" rx="10" ry="10" fill="#83CE8B44" />
  <text x="550" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">OK</text>
  
  <!-- Cloud Backup Option -->
  <rect x="210" y="350" width="380" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="385" r="20" fill="#5BC0EB" />
  <text x="240" y="390" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">C</text>
  
  <text x="270" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Cloud Backup</text>
  <text x="270" y="395" font-family="Arial" font-size="12" fill="#9A9A9A">Automatic • End-to-end encrypted</text>
  
  <rect x="550" y="370" width="20" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <text x="560" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#9A9A9A">⋮</text>
  
  <!-- Local Backup Option -->
  <rect x="210" y="430" width="380" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="465" r="20" fill="#83CE8B" />
  <text x="240" y="470" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">L</text>
  
  <text x="270" y="455" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Local Backup</text>
  <text x="270" y="475" font-family="Arial" font-size="12" fill="#9A9A9A">Manual • Stored on device</text>
  
  <rect x="550" y="450" width="20" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <text x="560" y="460" font-family="Arial" font-size="16" text-anchor="middle" fill="#9A9A9A">⋮</text>
  
  <!-- Export Options Section -->
  <rect x="190" y="530" width="420" height="270" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="560" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Export Options</text>
  <text x="210" y="580" font-family="Arial" font-size="12" fill="#9A9A9A">Download your data in various formats</text>
  
  <!-- Export Format Selection -->
  <rect x="210" y="600" width="380" height="40" rx="20" ry="20" fill="#F6F7FB" />
  
  <rect x="215" y="605" width="90" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="260" y="625" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">JSON</text>
  
  <rect x="310" y="605" width="90" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="355" y="625" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#9A9A9A">CSV</text>
  
  <rect x="405" y="605" width="90" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="450" y="625" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#9A9A9A">PDF</text>
  
  <!-- Data Selection -->
  <text x="210" y="660" font-family="Arial" font-size="14" fill="#333333">Select Data to Export</text>
  
  <!-- Data Type 1 -->
  <rect x="210" y="670" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="690" font-family="Arial" font-size="12" fill="#333333">Tasks & Projects</text>
  <rect x="550" y="675" width="20" height="20" rx="10" ry="10" fill="#2A3990" />
  <circle cx="560" cy="685" r="6" fill="#FFFFFF" />
  
  <!-- Data Type 2 -->
  <rect x="210" y="710" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="730" font-family="Arial" font-size="12" fill="#333333">Goals & Habits</text>
  <rect x="550" y="715" width="20" height="20" rx="10" ry="10" fill="#2A3990" />
  <circle cx="560" cy="725" r="6" fill="#FFFFFF" />
  
  <!-- Data Type 3 -->
  <rect x="210" y="750" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="770" font-family="Arial" font-size="12" fill="#333333">Journal Entries</text>
  <rect x="550" y="755" width="20" height="20" rx="10" ry="10" fill="#2A3990" />
  <circle cx="560" cy="765" r="6" fill="#FFFFFF" />
  
  <!-- Export Button -->
  <rect x="335" y="790" width="130" height="40" rx="20" ry="20" fill="#2A3990" />
  <text x="400" y="815" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Export Now</text>
  
  <!-- Data Import Section -->
  <rect x="190" y="810" width="420" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="840" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Data Import</text>
  <text x="210" y="860" font-family="Arial" font-size="12" fill="#9A9A9A">Restore data from backups or files</text>
  
  <!-- Restore From Backup -->
  <rect x="210" y="880" width="380" height="50" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="235" cy="905" r="15" fill="#2A3990" />
  <text x="235" y="910" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">R</text>
  <text x="260" y="900" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Restore from Backup</text>
  <text x="260" y="920" font-family="Arial" font-size="12" fill="#9A9A9A">Cloud or local backup files</text>
  
  <!-- Import from File -->
  <rect x="210" y="940" width="380" height="50" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="235" cy="965" r="15" fill="#F5A623" />
  <text x="235" y="970" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">I</text>
  <text x="260" y="960" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Import from File</text>
  <text x="260" y="980" font-family="Arial" font-size="12" fill="#9A9A9A">JSON, CSV or compatible formats</text>
  
  <!-- Side Panels -->
  
  <!-- Encryption Info -->
  <g>
    <rect x="580" y="230" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Data Security</text>
    
    <line x1="600" y1="270" x2="760" y2="270" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="290" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="290">How your data is protected:</tspan>
    </text>
    
    <!-- Security Feature 1 -->
    <rect x="600" y="300" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="320" r="8" fill="#2A3990" />
    <text x="615" y="324" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="630" y="315" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">End-to-End Encryption</text>
    <text x="630" y="330" font-family="Arial" font-size="10" fill="#333333">256-bit AES encryption</text>
    
    <!-- Security Feature 2 -->
    <rect x="600" y="350" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="370" r="8" fill="#2A3990" />
    <text x="615" y="374" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="630" y="365" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Private Key Storage</text>
    <text x="630" y="380" font-family="Arial" font-size="10" fill="#333333">Keys never leave your device</text>
    
    <!-- Security Feature 3 -->
    <rect x="600" y="400" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="420" r="8" fill="#2A3990" />
    <text x="615" y="424" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="630" y="415" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Password Protection</text>
    <text x="630" y="430" font-family="Arial" font-size="10" fill="#333333">Optional backup passwords</text>
    
    <!-- Security Feature 4 -->
    <rect x="600" y="450" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="470" r="8" fill="#2A3990" />
    <text x="615" y="474" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">4</text>
    <text x="630" y="465" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Secure Transport</text>
    <text x="630" y="480" font-family="Arial" font-size="10" fill="#333333">TLS 1.3 for all transfers</text>
  </g>
  
  <!-- Backup Schedule -->
  <g>
    <rect x="580" y="480" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Backup Schedule</text>
    
    <line x1="600" y1="520" x2="760" y2="520" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="540" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="540">Current settings:</tspan>
    </text>
    
    <!-- Schedule Setting 1 -->
    <rect x="600" y="550" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="570" font-family="Arial" font-size="12" fill="#333333">Auto-Backup</text>
    <rect x="730" y="555" width="30" height="30" rx="15" ry="15" fill="#2A3990" />
    <circle cx="745" cy="570" r="9" fill="#FFFFFF" />
    
    <!-- Schedule Setting 2 -->
    <rect x="600" y="600" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="620" font-family="Arial" font-size="12" fill="#333333">Frequency</text>
    <text x="740" y="620" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">Daily</text>
    <rect x="750" y="620" width="10" height="10" rx="5" ry="5" fill="#F6F7FB" />
    <text x="755" y="628" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">▼</text>
    
    <!-- Schedule Setting 3 -->
    <rect x="600" y="650" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="670" font-family="Arial" font-size="12" fill="#333333">Keep Backups</text>
    <text x="730" y="670" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">Last 5</text>
    <rect x="750" y="670" width="10" height="10" rx="5" ry="5" fill="#F6F7FB" />
    <text x="755" y="678" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">▼</text>
    
    <rect x="600" y="700" width="160" height="30" rx="15" ry="15" fill="#2A399022" />
    <text x="680" y="720" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Update Settings</text>
  </g>
  
  <!-- Data Version History -->
  <g>
    <rect x="580" y="710" width="200" height="280" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="740" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Backup History</text>
    
    <line x1="600" y1="750" x2="760" y2="750" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="770" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="770">Available restore points:</tspan>
    </text>
    
    <!-- Backup 1 -->
    <rect x="600" y="780" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="795" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Today</text>
    <text x="610" y="810" font-family="Arial" font-size="10" fill="#9A9A9A">5:45 PM • Cloud • 2.3 MB</text>
    <rect x="745" y="790" width="15" height="15" rx="7.5" ry="7.5" fill="#83CE8B" />
    <text x="752.5" y="800" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">✓</text>
    
    <!-- Backup 2 -->
    <rect x="600" y="830" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="845" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Yesterday</text>
    <text x="610" y="860" font-family="Arial" font-size="10" fill="#9A9A9A">8:30 PM • Cloud • 2.2 MB</text>
    <rect x="745" y="840" width="15" height="15" rx="7.5" ry="7.5" fill="#F6F7FB" />
    <text x="752.5" y="850" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">↻</text>
    
    <!-- Backup 3 -->
    <rect x="600" y="880" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="895" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">May 7, 2025</text>
    <text x="610" y="910" font-family="Arial" font-size="10" fill="#9A9A9A">10:15 AM • Local • 2.1 MB</text>
    <rect x="745" y="890" width="15" height="15" rx="7.5" ry="7.5" fill="#F6F7FB" />
    <text x="752.5" y="900" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">↻</text>
    
    <!-- Backup 4 -->
    <rect x="600" y="930" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="945" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">May 6, 2025</text>
    <text x="610" y="960" font-family="Arial" font-size="10" fill="#9A9A9A">7:20 PM • Cloud • 2.0 MB</text>
    <rect x="745" y="940" width="15" height="15" rx="7.5" ry="7.5" fill="#F6F7FB" />
    <text x="752.5" y="950" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">↻</text>
  </g>
  
  <!-- Cloud Backup Settings Panel -->
  <g>
    <rect x="240" y="350" width="320" height="200" rx="15" ry="15" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="240" y="350" width="320" height="40" rx="15" ry="15" fill="#5BC0EB" />
    
    <text x="265" y="375" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">Cloud Backup Settings</text>
    <text x="540" y="375" font-family="Arial" font-size="16" text-anchor="end" fill="#FFFFFF">×</text>
    
    <!-- Storage Provider -->
    <text x="260" y="405" font-family="Arial" font-size="12" fill="#9A9A9A">Storage Provider</text>
    <rect x="260" y="415" width="280" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="275" y="435" font-family="Arial" font-size="12" fill="#333333">Google Drive</text>
    <rect x="530" y="425" width="10" height="10" rx="5" ry="5" fill="#F6F7FB" />
    <text x="535" y="433" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">▼</text>
    
    <!-- Backup Frequency -->
    <text x="260" y="455" font-family="Arial" font-size="12" fill="#9A9A9A">Backup Frequency</text>
    <rect x="260" y="465" width="280" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="275" y="485" font-family="Arial" font-size="12" fill="#333333">Daily</text>
    <rect x="530" y="475" width="10" height="10" rx="5" ry="5" fill="#F6F7FB" />
    <text x="535" y="483" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">▼</text>
    
    <!-- Backup Password -->
    <text x="260" y="505" font-family="Arial" font-size="12" fill="#9A9A9A">Backup Password</text>
    <rect x="260" y="515" width="280" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="275" y="535" font-family="Arial" font-size="12" fill="#333333">••••••••••••</text>
    <text x="530" y="535" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">Change</text>
    
    <!-- Save Button -->
    <rect x="350" y="550" width="100" height="30" rx="15" ry="15" fill="#5BC0EB" />
    <text x="400" y="570" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Save</text>
  </g>
  
  <!-- Backup Complete Notification -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Data Backup</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Daily backup completed</text>
    <text x="290" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">2.3 MB saved to Cloud storage</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Data Export and Backup</tspan>
    <tspan x="400" y="1175">Feature: Secure Data Management Tools</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
