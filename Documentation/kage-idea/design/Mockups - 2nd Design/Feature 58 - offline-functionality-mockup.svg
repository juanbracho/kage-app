<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">9:30 AM</text>
  
  <!-- Network Status Indicator -->
  <rect x="330" y="125" width="45" height="15" rx="7.5" ry="7.5" fill="#F6F7FB" />
  <text x="352.5" y="136" font-family="Arial" font-size="10" text-anchor="middle" fill="#E54D42">Offline</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Offline Mode</text>
  
  <!-- Offline Status Banner -->
  <rect x="170" y="230" width="460" height="50" rx="25" ry="25" fill="#F5A62333" stroke="#F5A623" stroke-width="1" />
  <circle cx="195" cy="255" r="15" fill="#F5A623" />
  <text x="195" y="260" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">!</text>
  <text x="360" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#F5A623">You're currently working offline</text>
  <text x="540" y="260" font-family="Arial" font-size="12" text-anchor="end" fill="#F5A623">Retry</text>
  
  <!-- Main Container -->
  <rect x="170" y="290" width="460" height="750" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Available Offline -->
  <rect x="190" y="310" width="420" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Available Offline</text>
  <text x="550" y="340" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">Manage</text>
  
  <!-- Offline Tab Navigation -->
  <rect x="210" y="350" width="380" height="40" rx="20" ry="20" fill="#F6F7FB" />
  
  <rect x="215" y="355" width="90" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="260" y="375" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Tasks</text>
  
  <rect x="310" y="355" width="90" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="355" y="375" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#9A9A9A">Journal</text>
  
  <rect x="405" y="355" width="90" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="450" y="375" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#9A9A9A">Content</text>
  
  <!-- Offline Tasks List -->
  <rect x="210" y="400" width="380" height="120" rx="10" ry="10" fill="#F6F7FB" />
  
  <!-- Task 1 -->
  <rect x="230" y="410" width="340" height="30" rx="5" ry="5" fill="#FFFFFF" />
  <circle cx="245" cy="425" r="10" fill="#F6F7FB" stroke="#2A3990" stroke-width="1" />
  <text x="275" y="427" font-family="Arial" font-size="12" fill="#333333">Update project documentation</text>
  <circle cx="545" cy="425" r="10" fill="#2A399022" />
  <text x="545" y="429" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">✓</text>
  
  <!-- Task 2 -->
  <rect x="230" y="450" width="340" height="30" rx="5" ry="5" fill="#FFFFFF" />
  <circle cx="245" cy="465" r="10" fill="#F6F7FB" stroke="#2A3990" stroke-width="1" />
  <text x="275" y="467" font-family="Arial" font-size="12" fill="#333333">Prepare meeting agenda</text>
  <circle cx="545" cy="465" r="10" fill="#F6F7FB" />
  <text x="545" y="469" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">+</text>
  
  <!-- Task 3 -->
  <rect x="230" y="490" width="340" height="30" rx="5" ry="5" fill="#FFFFFF" />
  <circle cx="245" cy="505" r="10" fill="#F6F7FB" stroke="#2A3990" stroke-width="1" />
  <text x="275" y="507" font-family="Arial" font-size="12" fill="#333333">Review presentation slides</text>
  <circle cx="545" cy="505" r="10" fill="#F6F7FB" />
  <text x="545" y="509" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">+</text>
  
  <!-- Sync Queue -->
  <rect x="190" y="540" width="420" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="570" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Sync Queue</text>
  <text x="210" y="590" font-family="Arial" font-size="12" fill="#9A9A9A">Changes will sync when you're back online</text>
  
  <!-- Sync Item 1 -->
  <rect x="210" y="600" width="380" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="230" cy="620" r="10" fill="#2A399022" />
  <text x="230" y="624" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">✓</text>
  <text x="250" y="615" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Task Completion</text>
  <text x="250" y="630" font-family="Arial" font-size="10" fill="#9A9A9A">Today, 9:15 AM • Update project documentation</text>
  
  <!-- Sync Item 2 -->
  <rect x="210" y="650" width="380" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="230" cy="670" r="10" fill="#83CE8B22" />
  <text x="230" y="674" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">J</text>
  <text x="250" y="665" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Journal Entry</text>
  <text x="250" y="680" font-family="Arial" font-size="10" fill="#9A9A9A">Today, 8:45 AM • Morning reflection</text>
  
  <!-- Manual Sync Button -->
  <rect x="335" y="700" width="130" height="40" rx="20" ry="20" fill="#2A399022" />
  <text x="400" y="725" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2A3990">Sync When Online</text>
  
  <!-- Offline Storage -->
  <rect x="190" y="730" width="420" height="160" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="760" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Offline Storage</text>
  
  <!-- Storage Usage -->
  <text x="210" y="785" font-family="Arial" font-size="12" fill="#333333">Used Storage</text>
  <rect x="210" y="795" width="300" height="10" rx="5" ry="5" fill="#F6F7FB" />
  <rect x="210" y="795" width="120" height="10" rx="5" ry="5" fill="#2A3990" />
  <text x="520" y="800" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">12 MB / 30 MB</text>
  
  <!-- Cached Content -->
  <text x="210" y="825" font-family="Arial" font-size="12" fill="#333333">Cached Content</text>
  
  <rect x="210" y="835" width="180" height="45" rx="10" ry="10" fill="#F6F7FB" />
  <text x="225" y="855" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Tasks</text>
  <text x="225" y="870" font-family="Arial" font-size="10" fill="#9A9A9A">35 items • 2 MB</text>
  
  <rect x="400" y="835" width="180" height="45" rx="10" ry="10" fill="#F6F7FB" />
  <text x="415" y="855" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Journal Entries</text>
  <text x="415" y="870" font-family="Arial" font-size="10" fill="#9A9A9A">12 entries • 5 MB</text>
  
  <!-- Advanced Offline Options -->
  <rect x="190" y="900" width="420" height="120" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="930" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Offline Settings</text>
  
  <!-- Setting 1 -->
  <rect x="210" y="940" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="960" font-family="Arial" font-size="12" fill="#333333">Download content for offline use</text>
  <rect x="550" y="945" width="20" height="20" rx="10" ry="10" fill="#2A3990" />
  <circle cx="560" cy="955" r="6" fill="#FFFFFF" />
  
  <!-- Setting 2 -->
  <rect x="210" y="980" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="1000" font-family="Arial" font-size="12" fill="#333333">Auto-sync when connection resumes</text>
  <rect x="550" y="985" width="20" height="20" rx="10" ry="10" fill="#2A3990" />
  <circle cx="560" cy="995" r="6" fill="#FFFFFF" />
  
  <!-- Side Panels -->
  
  <!-- Offline Features -->
  <g>
    <rect x="580" y="290" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Offline Features</text>
    
    <line x1="600" y1="330" x2="760" y2="330" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="350" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="350">Available without internet:</tspan>
    </text>
    
    <!-- Feature 1 -->
    <rect x="600" y="360" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="380" r="10" fill="#2A399022" />
    <text x="615" y="384" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">✓</text>
    <text x="630" y="375" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Task Management</text>
    <text x="630" y="390" font-family="Arial" font-size="10" fill="#333333">Create and complete tasks</text>
    
    <!-- Feature 2 -->
    <rect x="600" y="410" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="430" r="10" fill="#83CE8B22" />
    <text x="615" y="434" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">J</text>
    <text x="630" y="425" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Journal Entries</text>
    <text x="630" y="440" font-family="Arial" font-size="10" fill="#333333">Write and review entries</text>
    
    <!-- Feature 3 -->
    <rect x="600" y="460" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="480" r="10" fill="#5BC0EB22" />
    <text x="615" y="484" font-family="Arial" font-size="10" text-anchor="middle" fill="#5BC0EB">H</text>
    <text x="630" y="475" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Habit Tracking</text>
    <text x="630" y="490" font-family="Arial" font-size="10" fill="#333333">Mark habits complete</text>
    
    <!-- Feature 4 -->
    <rect x="600" y="510" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="530" r="10" fill="#F5A62322" />
    <text x="615" y="534" font-family="Arial" font-size="10" text-anchor="middle" fill="#F5A623">L</text>
    <text x="630" y="525" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Learning Content</text>
    <text x="630" y="540" font-family="Arial" font-size="10" fill="#333333">Access saved articles</text>
  </g>
  
  <!-- Sync Process Explanation -->
  <g>
    <rect x="580" y="540" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="570" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Sync Process</text>
    
    <line x1="600" y1="580" x2="760" y2="580" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="600" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="600">How offline syncing works:</tspan>
    </text>
    
    <!-- Step 1 -->
    <rect x="600" y="610" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="630" r="8" fill="#2A3990" />
    <text x="615" y="634" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="630" y="625" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Changes Saved Locally</text>
    <text x="630" y="640" font-family="Arial" font-size="10" fill="#333333">Stored on your device</text>
    
    <!-- Step 2 -->
    <rect x="600" y="660" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="680" r="8" fill="#2A3990" />
    <text x="615" y="684" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="630" y="675" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Connection Detection</text>
    <text x="630" y="690" font-family="Arial" font-size="10" fill="#333333">App monitors status</text>
    
    <!-- Step 3 -->
    <rect x="600" y="710" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="730" r="8" fill="#2A3990" />
    <text x="615" y="734" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="630" y="725" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Automatic Sync</text>
    <text x="630" y="740" font-family="Arial" font-size="10" fill="#333333">When online again</text>
    
    <!-- Step 4 -->
    <rect x="600" y="760" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="780" r="8" fill="#2A3990" />
    <text x="615" y="784" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">4</text>
    <text x="630" y="775" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Conflict Resolution</text>
    <text x="630" y="790" font-family="Arial" font-size="10" fill="#333333">Smart merging of data</text>
  </g>
  
  <!-- Storage Management -->
  <g>
    <rect x="580" y="790" width="200" height="230" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="820" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Storage Management</text>
    
    <line x1="600" y1="830" x2="760" y2="830" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="850" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="850">Content allocation:</tspan>
    </text>
    
    <!-- Storage Chart -->
    <rect x="610" y="865" width="140" height="140" rx="70" ry="70" fill="#F6F7FB" />
    
    <!-- Storage Segments -->
    <path d="M680,865 A70,70 0 0,1 750,935 L680,935 Z" fill="#2A3990" />
    <path d="M680,935 A70,70 0 0,1 636,998 L680,935 Z" fill="#5BC0EB" />
    <path d="M680,935 A70,70 0 0,1 610,935 L680,935 Z" fill="#83CE8B" />
    <path d="M680,935 A70,70 0 0,1 636,872 L680,935 Z" fill="#F5A623" />
    <path d="M680,935 A70,70 0 0,1 680,865 L680,935 Z" fill="#FFFFFF" />
    
    <circle cx="680" cy="935" r="35" fill="#FFFFFF" />
    <text x="680" y="940" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">40%</text>
    <text x="680" y="955" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Used</text>
    
    <!-- Legend -->
    <rect x="610" y="1020" width="10" height="10" fill="#2A3990" />
    <text x="625" y="1030" font-family="Arial" font-size="10" fill="#333333">Tasks (7%)</text>
    
    <rect x="680" y="1020" width="10" height="10" fill="#5BC0EB" />
    <text x="695" y="1030" font-family="Arial" font-size="10" fill="#333333">Habits (10%)</text>
    
    <rect x="610" y="1040" width="10" height="10" fill="#83CE8B" />
    <text x="625" y="1050" font-family="Arial" font-size="10" fill="#333333">Journal (17%)</text>
    
    <rect x="680" y="1040" width="10" height="10" fill="#F5A623" />
    <text x="695" y="1050" font-family="Arial" font-size="10" fill="#333333">Content (6%)</text>
  </g>
  
  <!-- Offline Mode Notification -->
  <g>
    <rect x="270" y="170" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="270" y="170" width="260" height="25" rx="10" ry="10" fill="#F5A623" />
    <text x="290" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Connection Lost</text>
    <text x="510" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="290" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Switched to offline mode</text>
    <text x="290" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">Your changes will sync when reconnected</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Offline Functionality</tspan>
    <tspan x="400" y="1175">Feature: Seamless Experience Without Internet</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
