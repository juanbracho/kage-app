<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">2:15 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Schedule Optimization</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Schedule Overview Card -->
  <rect x="190" y="250" width="420" height="120" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Schedule Effectiveness</text>
  
  <!-- Effectiveness Score -->
  <circle cx="260" cy="330" r="30" fill="#F6F7FB" />
  <circle cx="260" cy="330" r="30" fill="transparent" stroke="#E0E2E8" stroke-width="3" />
  <path d="M 260 300 A 30 30 0 0 1 286 345" fill="transparent" stroke="#83CE8B" stroke-width="3" />
  <text x="260" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2A3990">72%</text>
  
  <!-- Optimization Meter -->
  <rect x="310" y="315" width="280" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <rect x="310" y="315" width="202" height="30" rx="15" ry="15" fill="#83CE8B" />
  <text x="450" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Room for improvement</text>
  
  <!-- Energy Matching Section -->
  <rect x="190" y="380" width="420" height="190" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  
  <text x="210" y="410" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Energy Matching</text>
  <text x="210" y="430" font-family="Arial" font-size="14" fill="#9A9A9A">Align tasks with your energy levels</text>
  
  <!-- Energy Curve -->
  <rect x="210" y="445" width="380" height="100" fill="#FFFFFF" />
  <polyline points="210,525 240,505 270,475 300,450 330,445 360,450 390,470 420,490 450,510 480,515 510,530 540,545 570,555 590,545" 
            fill="none" stroke="#2A3990" stroke-width="2" />
            
  <!-- Time Labels -->
  <text x="210" y="545" font-family="Arial" font-size="10" fill="#9A9A9A">6AM</text>
  <text x="270" y="545" font-family="Arial" font-size="10" fill="#9A9A9A">9AM</text>
  <text x="330" y="545" font-family="Arial" font-size="10" fill="#9A9A9A">12PM</text>
  <text x="390" y="545" font-family="Arial" font-size="10" fill="#9A9A9A">3PM</text>
  <text x="450" y="545" font-family="Arial" font-size="10" fill="#9A9A9A">6PM</text>
  <text x="510" y="545" font-family="Arial" font-size="10" fill="#9A9A9A">9PM</text>
  <text x="570" y="545" font-family="Arial" font-size="10" fill="#9A9A9A">12AM</text>
  
  <!-- Energy Points -->
  <circle cx="330" cy="445" r="5" fill="#83CE8B" />
  <circle cx="390" cy="470" r="5" fill="#F5A623" />
  <circle cx="450" cy="510" r="5" fill="#E54D42" />
  
  <!-- Energy Legend -->
  <circle cx="225" cy="565" r="5" fill="#83CE8B" />
  <text x="235" y="570" font-family="Arial" font-size="12" fill="#333333">High Energy</text>
  
  <circle cx="325" cy="565" r="5" fill="#F5A623" />
  <text x="335" y="570" font-family="Arial" font-size="12" fill="#333333">Medium Energy</text>
  
  <circle cx="445" cy="565" r="5" fill="#E54D42" />
  <text x="455" y="570" font-family="Arial" font-size="12" fill="#333333">Low Energy</text>
  
  <!-- Task Realignment Recommendations -->
  <rect x="190" y="580" width="420" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="610" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Task Realignment Suggestions</text>
  
  <!-- Recommendation 1 -->
  <rect x="210" y="625" width="380" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="660" r="15" fill="#83CE8B" />
  <text x="240" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">↑</text>
  <text x="265" y="645" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Move "Data Analysis" to morning</text>
  <text x="265" y="665" font-family="Arial" font-size="12" fill="#9A9A9A">This high-focus task aligns with your peak energy</text>
  <text x="265" y="685" font-family="Arial" font-size="12" fill="#9A9A9A">Suggested time: 10:00 AM - 12:00 PM</text>
  
  <!-- Apply Button -->
  <rect x="520" y="650" width="60" height="25" rx="12.5" ry="12.5" fill="#2A3990" />
  <text x="550" y="667" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Apply</text>
  
  <!-- Recommendation 2 -->
  <rect x="210" y="705" width="380" height="65" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="737.5" r="15" fill="#F5A623" />
  <text x="240" y="742.5" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">↓</text>
  <text x="265" y="725" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Move "Email Processing" to afternoon</text>
  <text x="265" y="745" font-family="Arial" font-size="12" fill="#9A9A9A">This low-focus task is better for lower energy periods</text>
  <text x="265" y="765" font-family="Arial" font-size="12" fill="#9A9A9A">Suggested time: 2:30 PM - 3:30 PM</text>
  
  <!-- Apply Button -->
  <rect x="520" y="730" width="60" height="25" rx="12.5" ry="12.5" fill="#2A3990" />
  <text x="550" y="747" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Apply</text>
  
  <!-- Balance Analysis -->
  <rect x="190" y="790" width="420" height="100" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="820" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Work/Rest Balance</text>
  
  <!-- Balance Meter -->
  <rect x="210" y="835" width="380" height="30" rx="15" ry="15" fill="#F6F7FB" />
  
  <!-- Ideal Range Indicator -->
  <rect x="305" y="835" width="190" height="30" rx="0" ry="0" fill="#83CE8B33" />
  <text x="400" y="825" font-family="Arial" font-size="10" text-anchor="middle" fill="#83CE8B">Ideal Range</text>
  
  <!-- Current Position -->
  <rect x="267" y="835" width="2" height="30" fill="#E54D42" />
  <text x="267" y="875" font-family="Arial" font-size="10" text-anchor="middle" fill="#E54D42">You</text>
  
  <!-- Balance Labels -->
  <text x="210" y="855" font-family="Arial" font-size="10" fill="#9A9A9A">Too much work</text>
  <text x="590" y="855" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">Too much rest</text>
  
  <!-- Recommendation -->
  <text x="210" y="890" font-family="Arial" font-size="12" fill="#333333">Add 10-15 min breaks between work sessions</text>
  
  <!-- Context Grouping Suggestions -->
  <rect x="190" y="900" width="420" height="130" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="930" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Reduce Context Switching</text>
  
  <!-- Suggestion 1 -->
  <rect x="210" y="945" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="960" r="8" fill="#2A3990" />
  <text x="225" y="964" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">1</text>
  <text x="240" y="965" font-family="Arial" font-size="12" fill="#333333">Group all meetings into a single afternoon block</text>
  
  <!-- Apply Button -->
  <rect x="520" y="945" width="60" height="25" rx="12.5" ry="12.5" fill="#2A3990" />
  <text x="550" y="962" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Apply</text>
  
  <!-- Suggestion 2 -->
  <rect x="210" y="985" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="1000" r="8" fill="#2A3990" />
  <text x="225" y="1004" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">2</text>
  <text x="240" y="1005" font-family="Arial" font-size="12" fill="#333333">Batch email & Slack processing to 2x daily</text>
  
  <!-- Apply Button -->
  <rect x="520" y="985" width="60" height="25" rx="12.5" ry="12.5" fill="#2A3990" />
  <text x="550" y="1002" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Apply</text>
  
  <!-- Apply All Button -->
  <rect x="190" y="1040" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="1070" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Apply All Optimizations</text>
  
  <!-- Side Card: Optimal Scheduling Tips -->
  <g>
    <rect x="580" y="250" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Scheduling Principles</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="315" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="315">• Match critical tasks to high</tspan>
      <tspan x="600" y="335">  energy periods</tspan>
      <tspan x="600" y="360">• Plan no more than 3 hours of</tspan>
      <tspan x="600" y="380">  deep work per day</tspan>
      <tspan x="600" y="405">• Include buffer time between</tspan>
      <tspan x="600" y="425">  activities (10-15 min)</tspan>
      <tspan x="600" y="450">• Group similar activities to</tspan>
      <tspan x="600" y="470">  reduce mental switching cost</tspan>
    </text>
  </g>
  
  <!-- Side Card: Conflict Resolution -->
  <g>
    <rect x="580" y="480" width="200" height="210" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Schedule Conflicts</text>
    
    <line x1="600" y1="520" x2="760" y2="520" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="540" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="540">You have 2 overlapping events</tspan>
      <tspan x="600" y="560">on Thursday, May 12:</tspan>
    </text>
    
    <!-- Conflict 1 -->
    <rect x="600" y="575" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <rect x="600" y="575" width="5" height="40" rx="0" ry="0" fill="#E54D42" />
    <text x="610" y="595" font-family="Arial" font-size="12" fill="#333333">Team Meeting</text>
    <text x="610" y="610" font-family="Arial" font-size="10" fill="#9A9A9A">2:00 - 3:00 PM</text>
    
    <!-- Conflict 2 -->
    <rect x="600" y="625" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <rect x="600" y="625" width="5" height="40" rx="0" ry="0" fill="#E54D42" />
    <text x="610" y="645" font-family="Arial" font-size="12" fill="#333333">Client Call</text>
    <text x="610" y="660" font-family="Arial" font-size="10" fill="#9A9A9A">2:30 - 3:30 PM</text>
    
    <rect x="600" y="675" width="160" height="25" rx="12.5" ry="12.5" fill="#2A3990" />
    <text x="680" y="692" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Resolve Conflicts</text>
  </g>
  
  <!-- Side Card: Pattern Recognition -->
  <g>
    <rect x="580" y="700" width="200" height="190" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="730" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Pattern Recognition</text>
    
    <line x1="600" y1="740" x2="760" y2="740" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="760" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="760">Based on your past month of</tspan>
      <tspan x="600" y="780">activity data:</tspan>
    </text>
    
    <!-- Pattern 1 -->
    <rect x="600" y="795" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="810" font-family="Arial" font-size="12" fill="#333333">Most productive days:</text>
    <text x="610" y="825" font-family="Arial" font-size="12" font-weight="bold" fill="#2A3990">Tuesday & Wednesday</text>
    
    <!-- Pattern 2 -->
    <rect x="600" y="840" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="855" font-family="Arial" font-size="12" fill="#333333">Most focused hours:</text>
    <text x="610" y="870" font-family="Arial" font-size="12" font-weight="bold" fill="#2A3990">8:00 - 11:00 AM</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Schedule Optimization Recommendations</tspan>
    <tspan x="400" y="1175">Feature: AI-powered Schedule Enhancement</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>