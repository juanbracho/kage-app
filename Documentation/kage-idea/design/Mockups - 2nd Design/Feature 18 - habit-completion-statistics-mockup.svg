<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">10:30 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Habit Analytics</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Date Range Selector -->
  <rect x="190" y="250" width="420" height="60" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <rect x="210" y="265" width="100" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="260" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Week</text>
  
  <rect x="320" y="265" width="100" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="370" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Month</text>
  
  <rect x="430" y="265" width="100" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="480" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Year</text>
  
  <text x="210" y="325" font-family="Arial" font-size="14" fill="#9A9A9A">May 3 - May 9, 2025</text>
  
  <!-- Overall Completion Rate -->
  <rect x="190" y="340" width="420" height="160" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Completion Rate</text>
  
  <!-- Circular Progress Chart -->
  <circle cx="280" cy="440" r="50" fill="#F6F7FB" />
  <circle cx="280" cy="440" r="45" fill="transparent" stroke="#E0E2E8" stroke-width="10" />
  <path d="M 280 395 A 45 45 0 1 1 237 460" fill="transparent" stroke="#2A3990" stroke-width="10" />
  <text x="280" y="435" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2A3990">78%</text>
  <text x="280" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Overall</text>
  
  <!-- Trend Line -->
  <rect x="370" y="385" width="220" height="100" fill="#FFFFFF" />
  <polyline points="370,465 395,440 420,450 445,420 470,430 495,415 520,400 545,385 570,387 590,390" 
            fill="none" stroke="#2A3990" stroke-width="2" />
            
  <line x1="370" y1="485" x2="590" y2="485" stroke="#E0E2E8" stroke-width="1" />
  <text x="370" y="475" font-family="Arial" font-size="10" fill="#9A9A9A">M</text>
  <text x="395" y="475" font-family="Arial" font-size="10" fill="#9A9A9A">T</text>
  <text x="420" y="475" font-family="Arial" font-size="10" fill="#9A9A9A">W</text>
  <text x="445" y="475" font-family="Arial" font-size="10" fill="#9A9A9A">T</text>
  <text x="470" y="475" font-family="Arial" font-size="10" fill="#9A9A9A">F</text>
  <text x="495" y="475" font-family="Arial" font-size="10" fill="#9A9A9A">S</text>
  <text x="520" y="475" font-family="Arial" font-size="10" fill="#9A9A9A">S</text>
  
  <text x="480" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#83CE8B">↑ 5% from last week</text>
  
  <!-- Daily Pattern Analysis -->
  <rect x="190" y="510" width="420" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="540" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Day & Time Pattern</text>
  <text x="210" y="560" font-family="Arial" font-size="14" fill="#9A9A9A">When you're most consistent</text>
  
  <!-- Day of Week Analysis -->
  <rect x="210" y="580" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <rect x="210" y="580" width="342" height="30" rx="5" ry="5" fill="#2A399033" />
  <text x="400" y="600" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Wednesday</text>
  <text x="560" y="600" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">90%</text>
  
  <rect x="210" y="620" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <rect x="210" y="620" width="304" height="30" rx="5" ry="5" fill="#2A399033" />
  <text x="400" y="640" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Monday</text>
  <text x="560" y="640" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">80%</text>
  
  <rect x="210" y="660" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <rect x="210" y="660" width="266" height="30" rx="5" ry="5" fill="#2A399033" />
  <text x="400" y="680" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Friday</text>
  <text x="560" y="680" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">70%</text>
  
  <!-- Time of Day Analysis -->
  <text x="210" y="710" font-family="Arial" font-size="14" fill="#2A3990">Best time: Morning (6AM - 9AM)</text>
  
  <!-- Habit-Specific Analytics -->
  <rect x="190" y="740" width="420" height="280" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="770" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Habit Breakdown</text>
  
  <!-- Habit 1 -->
  <rect x="210" y="790" width="380" height="60" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="820" r="15" fill="#83CE8B" />
  <text x="240" y="825" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="265" y="810" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Morning Meditation</text>
  <text x="265" y="830" font-family="Arial" font-size="12" fill="#9A9A9A">20 day streak</text>
  
  <circle cx="550" cy="820" r="20" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <circle cx="550" cy="820" r="20" fill="transparent" stroke="#83CE8B" stroke-width="2" stroke-dasharray="125.6 125.6" stroke-dashoffset="12.56" />
  <text x="550" y="825" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">90%</text>
  
  <!-- Habit 2 -->
  <rect x="210" y="860" width="380" height="60" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="890" r="15" fill="#F5A623" />
  <text x="240" y="895" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="265" y="880" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">10K Steps</text>
  <text x="265" y="900" font-family="Arial" font-size="12" fill="#9A9A9A">5 day streak</text>
  
  <circle cx="550" cy="890" r="20" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <circle cx="550" cy="890" r="20" fill="transparent" stroke="#F5A623" stroke-width="2" stroke-dasharray="125.6 125.6" stroke-dashoffset="31.4" />
  <text x="550" y="895" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">75%</text>
  
  <!-- Habit 3 -->
  <rect x="210" y="930" width="380" height="60" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="960" r="15" fill="#E54D42" />
  <text x="240" y="965" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="265" y="950" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Read 30 Minutes</text>
  <text x="265" y="970" font-family="Arial" font-size="12" fill="#9A9A9A">2 day streak</text>
  
  <circle cx="550" cy="960" r="20" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  <circle cx="550" cy="960" r="20" fill="transparent" stroke="#E54D42" stroke-width="2" stroke-dasharray="125.6 125.6" stroke-dashoffset="50.24" />
  <text x="550" y="965" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">60%</text>
  
  <!-- View All Button -->
  <rect x="210" y="1000" width="380" height="30" rx="15" ry="15" fill="#2A399033" />
  <text x="400" y="1020" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">View All Habits</text>
  
  <!-- Side Card: Correlations -->
  <g>
    <rect x="580" y="250" width="200" height="230" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Success Factors</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="310" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="315">Habits are more likely to be</tspan>
      <tspan x="600" y="335">completed when:</tspan>
    </text>
    
    <!-- Factor 1 -->
    <rect x="600" y="350" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="365" r="8" fill="#83CE8B" />
    <text x="630" y="368" font-family="Arial" font-size="12" fill="#333333">Started before 9AM</text>
    <text x="740" y="368" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">+24%</text>
    
    <!-- Factor 2 -->
    <rect x="600" y="390" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="405" r="8" fill="#83CE8B" />
    <text x="630" y="408" font-family="Arial" font-size="12" fill="#333333">After 7+ hours sleep</text>
    <text x="740" y="408" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">+18%</text>
    
    <!-- Factor 3 -->
    <rect x="600" y="430" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="445" r="8" fill="#E54D42" />
    <text x="630" y="448" font-family="Arial" font-size="12" fill="#333333">After 9PM</text>
    <text x="740" y="448" font-family="Arial" font-size="12" text-anchor="end" fill="#E54D42">-15%</text>
  </g>
  
  <!-- Side Card: Trends -->
  <g>
    <rect x="580" y="490" width="200" height="210" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="520" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Trend Analysis</text>
    
    <line x1="600" y1="530" x2="760" y2="530" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Trend Line Chart -->
    <rect x="610" y="545" width="140" height="80" fill="#FFFFFF" />
    <line x1="610" y1="625" x2="750" y2="625" stroke="#E0E2E8" stroke-width="1" />
    <line x1="610" y1="545" x2="610" y2="625" stroke="#E0E2E8" stroke-width="1" />
    
    <polyline points="610,605 625,610 640,595 655,600 670,590 685,575 700,570 715,560 730,565 745,550" 
              fill="none" stroke="#2A3990" stroke-width="2" />
    
    <circle cx="745" cy="550" r="4" fill="#2A3990" />
    
    <text x="610" y="640" font-family="Arial" font-size="10" fill="#9A9A9A">Apr</text>
    <text x="650" y="640" font-family="Arial" font-size="10" fill="#9A9A9A">May</text>
    <text x="690" y="640" font-family="Arial" font-size="10" fill="#9A9A9A">Jun</text>
    <text x="730" y="640" font-family="Arial" font-size="10" fill="#9A9A9A">Jul</text>
    
    <!-- Trend Stats -->
    <text x="600" y="665" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="665">3-month improvement:</tspan>
      <tspan x="750" y="665" text-anchor="end" font-weight="bold" fill="#83CE8B">+17%</tspan>
    </text>
    
    <text x="600" y="685" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="685">Most improved habit:</tspan>
      <tspan x="600" y="705" font-weight="bold">Morning Meditation</tspan>
    </text>
  </g>
  
  <!-- Side Card: Environmental Factors -->
  <g>
    <rect x="580" y="710" width="200" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="740" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Environmental Factors</text>
    
    <line x1="600" y1="750" x2="760" y2="750" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Weather Impact -->
    <text x="600" y="775" font-family="Arial" font-size="12" fill="#333333">Weather Impact</text>
    
    <rect x="600" y="785" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="797" r="8" fill="#83CE8B" />
    <text x="630" y="798" font-family="Arial" font-size="12" fill="#333333">Sunny days</text>
    <text x="740" y="798" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">+12%</text>
    
    <rect x="600" y="815" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="827" r="8" fill="#E54D42" />
    <text x="630" y="828" font-family="Arial" font-size="12" fill="#333333">Rainy days</text>
    <text x="740" y="828" font-family="Arial" font-size="12" text-anchor="end" fill="#E54D42">-8%</text>
    
    <!-- Location Impact -->
    <text x="600" y="855" font-family="Arial" font-size="12" fill="#333333">Best Location</text>
    
    <rect x="600" y="865" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="877" r="8" fill="#2A3990" />
    <text x="630" y="878" font-family="Arial" font-size="12" fill="#333333">Home Office</text>
    <text x="740" y="878" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">82%</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Habit Completion Statistics</tspan>
    <tspan x="400" y="1175">Feature: Comprehensive Analytics Dashboard</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>