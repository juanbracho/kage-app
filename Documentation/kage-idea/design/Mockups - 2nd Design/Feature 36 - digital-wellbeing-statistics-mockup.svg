  <rect x="265" y="335" width="30" height="60" rx="2" ry="2" fill="#2A399022" />
  <rect x="305" y="325" width="30" height="70" rx="2" ry="2" fill="#2A399022" />
  <rect x="345" y="315" width="30" height="80" rx="2" ry="2" fill="#2A399022" />
  <rect x="385" y="345" width="30" height="50" rx="2" ry="2" fill="#2A399022" />
  <rect x="425" y="365" width="30" height="30" rx="2" ry="2" fill="#2A399022" />
  <rect x="465" y="335" width="30" height="60" rx="2" ry="2" fill="#E54D42" opacity="0.7" />
  
  <!-- Today's Bar Highlight -->
  <rect x="465" y="335" width="30" height="60" rx="2" ry="2" fill="#E54D42" opacity="0.7" />
  
  <!-- X-axis Labels -->
  <text x="240" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Mon</text>
  <text x="280" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Tue</text>
  <text x="320" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Wed</text>
  <text x="360" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Thu</text>
  <text x="400" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Fri</text>
  <text x="440" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Sat</text>
  <text x="480" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="#E54D42">Sun</text>
  
  <!-- Daily Usage Card -->
  <rect x="190" y="420" width="420" height="150" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
