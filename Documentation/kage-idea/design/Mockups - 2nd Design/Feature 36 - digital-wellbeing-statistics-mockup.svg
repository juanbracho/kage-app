  <rect x="210" y="780" width="380" height="35" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="230" cy="797.5" r="15" fill="#83CE8B" />
  <text x="230" y="802.5" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">K</text>
  <text x="255" y="797.5" font-family="Arial" font-size="14" fill="#333333">Project Kage</text>
  <text x="565" y="797.5" font-family="Arial" font-size="14" text-anchor="end" fill="#83CE8B">30m</text>
  
