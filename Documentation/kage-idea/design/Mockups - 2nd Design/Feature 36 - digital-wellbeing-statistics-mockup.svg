  <text x="530" y="515" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#E54D42">86</text>
  <text x="530" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Notifications</text>
  
