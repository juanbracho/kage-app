    <line x1="600" y1="710" x2="760" y2="710" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="730" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="730">Strategies to try this week:</tspan>
    </text>
    
    <!-- Strategy 1 -->
    <rect x="600" y="745" width="160" height="45" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="767.5" r="8" fill="#83CE8B" />
    <text x="615" y="771" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">1</text>
    <text x="630" y="760" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Social Media Timer</text>
    <text x="630" y="775" font-family="Arial" font-size="10" fill="#9A9A9A">Set a 30 min daily limit</text>
    
    <!-- Strategy 2 -->
    <rect x="600" y="800" width="160" height="45" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="822.5" r="8" fill="#83CE8B" />
    <text x="615" y="826" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
    <text x="630" y="815" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Phone-Free Hour</text>
    <text x="630" y="830" font-family="Arial" font-size="10" fill="#9A9A9A">Before bed (9-10 PM)</text>
    
    <!-- Strategy 3 -->
    <rect x="600" y="855" width="160" height="45" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="877.5" r="8" fill="#83CE8B" />
    <text x="615" y="881" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">3</text>
    <text x="630" y="870" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Grayscale Mode</text>
    <text x="630" y="885" font-family="Arial" font-size="10" fill="#9A9A9A">Reduce app engagement</text>
  </g>
  
  <!-- Digital Wellbeing Alert -->
  <g>
    <rect x="260" y="170" width="280" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="260" y="170" width="280" height="25" rx="10" ry="10" fill="#E54D42" />
    <text x="280" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Digital Wellbeing Alert</text>
    <text x="520" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="280" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Social media goal exceeded by 30 min</text>
    <text x="280" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">Your meditation habit is currently at risk</text>
