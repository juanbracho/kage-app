  <rect x="210" y="735" width="380" height="35" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="230" cy="752.5" r="15" fill="#FF0000" />
  <text x="230" y="757.5" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">V</text>
  <text x="255" y="752.5" font-family="Arial" font-size="14" fill="#333333">Video Streaming</text>
  <text x="565" y="752.5" font-family="Arial" font-size="14" text-anchor="end" fill="#9A9A9A">35m</text>
  
