  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Digital Wellbeing Statistics</tspan>
    <tspan x="400" y="1175">Feature: Technology Usage Monitoring</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>