    <rect x="580" y="440" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#E54D42" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="470" font-family="Arial" font-size="14" font-weight="bold" fill="#E54D42">Digital Disruption</text>
    
    <line x1="600" y1="480" x2="760" y2="480" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="500" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="500">Impact on your other habits:</tspan>
    </text>
    
    <!-- Impact 1 -->
    <rect x="600" y="515" width="160" height="45" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="535" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Reading Habit</text>
    <text x="615" y="550" font-family="Arial" font-size="10" fill="#9A9A9A">Completion rate drops 18% on</text>
    <text x="615" y="565" font-family="Arial" font-size="10" fill="#9A9A9A">high screen time days</text>
    
    <!-- Impact 2 -->
    <rect x="600" y="570" width="160" height="45" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="590" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Sleep Quality</text>
    <text x="615" y="605" font-family="Arial" font-size="10" fill="#9A9A9A">12% lower after evening</text>
    <text x="615" y="620" font-family="Arial" font-size="10" fill="#9A9A9A">social media use</text>
  </g>
  
  <!-- Side Card: Intervention Strategies -->
