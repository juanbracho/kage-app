  <text x="210" y="300" font-family="Arial" font-size="12" fill="#9A9A9A">May 3 - May 9, 2025</text>
  
  <!-- Usage Chart -->
  <rect x="210" y="315" width="380" height="80" fill="#FFFFFF" />
  
  <!-- Bar Chart -->
