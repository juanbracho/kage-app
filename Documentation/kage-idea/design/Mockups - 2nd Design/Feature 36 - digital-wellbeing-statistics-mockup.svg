  <text x="230" y="907" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Daily Screen Time Limit</text>
  <text x="230" y="925" font-family="Arial" font-size="12" fill="#9A9A9A">Goal: 2h 30m • Today: 3h 25m</text>
