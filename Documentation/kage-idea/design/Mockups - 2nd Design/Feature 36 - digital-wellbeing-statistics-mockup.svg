    <text x="615" y="345" font-family="Arial" font-size="12" fill="#333333">Total Screen Time</text>
    <text x="740" y="345" font-family="Arial" font-size="12" text-anchor="end" fill="#E54D42">+15%</text>
    
    <!-- Trend 2 -->
    <rect x="600" y="365" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="385" font-family="Arial" font-size="12" fill="#333333">Pickups</text>
    <text x="740" y="385" font-family="Arial" font-size="12" text-anchor="end" fill="#E54D42">+8%</text>
    
    <!-- Trend 3 -->
    <rect x="600" y="405" width="160" height="30" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="425" font-family="Arial" font-size="12" fill="#333333">Social Media</text>
    <text x="740" y="425" font-family="Arial" font-size="12" text-anchor="end" fill="#E54D42">+22%</text>
  </g>
  
  <!-- Side Card: Digital Disruption -->
