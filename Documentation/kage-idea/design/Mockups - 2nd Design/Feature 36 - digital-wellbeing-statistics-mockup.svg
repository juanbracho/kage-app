  <!-- App 1 -->
  <rect x="210" y="645" width="380" height="35" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="230" cy="662.5" r="15" fill="#3b5998" />
  <text x="230" y="667.5" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">F</text>
  <text x="255" y="667.5" font-family="Arial" font-size="14" fill="#333333">Social Media</text>
  <text x="565" y="667.5" font-family="Arial" font-size="14" text-anchor="end" fill="#E54D42">1h 15m</text>
  <rect x="210" y="645" width="380" height="35" rx="5" ry="5" fill="transparent" stroke="#E54D42" stroke-width="2" stroke-dasharray="4,2" />
  
  <!-- App 2 -->
  <rect x="210" y="690" width="380" height="35" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="230" cy="707.5" r="15" fill="#25D366" />
