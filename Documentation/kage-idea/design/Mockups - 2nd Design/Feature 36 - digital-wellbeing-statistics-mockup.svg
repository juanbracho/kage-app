  <text x="545" y="912.5" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">+55m</text>
  
  <!-- Goal 2 -->
  <rect x="210" y="940" width="380" height="45" rx="10" ry="10" fill="#F6F7FB" />
  <text x="230" y="962" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Social Media Time</text>
  <text x="230" y="980" font-family="Arial" font-size="12" fill="#9A9A9A">Goal: 45m • Today: 1h 15m</text>
  <rect x="520" y="952.5" width="50" height="20" rx="10" ry="10" fill="#E54D42" />
  <text x="545" y="967.5" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">+30m</text>
  
