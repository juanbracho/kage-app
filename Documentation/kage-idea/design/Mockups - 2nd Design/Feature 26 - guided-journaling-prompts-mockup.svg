  <text x="230" y="710" font-family="Arial" font-size="14" fill="#333333">Who made a positive impact on your life recently, and how did they help you?</text>
  <text x="230" y="735" font-family="Arial" font-size="12" fill="#9A9A9A">Depth: Deep ‚Ä¢ Duration: 10-15 min</text>
