<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">7:30 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Journal Insights</text>
  
  <!-- Journal Entry Display -->
  <rect x="170" y="230" width="460" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="190" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Today's Journal Entry</text>
  
  <text x="190" y="290" font-family="Arial" font-size="14" fill="#333333">
    <tspan x="190" y="290">Had my first French conversation practice today.</tspan>
    <tspan x="190" y="315">It was harder than I expected, and I felt nervous</tspan>
    <tspan x="190" y="340">the whole time. I could barely remember any</tspan>
    <tspan x="190" y="365">vocabulary when put on the spot. Maybe this is too</tspan>
    <tspan x="190" y="390">difficult and I'm not cut out for learning languages.</tspan>
  </text>
  
  <!-- Date and Mood Tag -->
  <text x="190" y="420" font-family="Arial" font-size="12" fill="#9A9A9A">June 12 â€¢ Mood: Discouraged</text>
  
  <!-- AI Analysis Section -->
  <rect x="170" y="440" width="460" height="600" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- AI Initial Response -->
  <g>
    <rect x="190" y="460" width="420" height="130" rx="15" ry="15" fill="#E9EDF8" />
    <text x="210" y="480" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="490">I notice you're feeling discouraged after</tspan>
      <tspan x="210" y="515">your first conversation practice. This is</tspan>
      <tspan x="210" y="540">completely normal! Learning a language is a</tspan>
      <tspan x="210" y="565">journey with many ups and downs.</tspan>
    </text>
    
    <!-- AI Avatar -->
    <circle cx="180" cy="510" r="20" fill="#2A3990" />
    <text x="180" y="516" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Timestamp -->
    <text x="320" y="595" font-family="Arial" font-size="10" fill="#9A9A9A">7:31 PM</text>
  </g>
  
  <!-- Sentiment Analysis Card -->
  <g>
    <rect x="190" y="610" width="420" height="150" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
    <text x="210" y="635" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Sentiment Analysis</text>
    
    <!-- Mood Chart -->
    <line x1="210" y1="685" x2="600" y2="685" stroke="#E0E2E8" stroke-width="1" />
    <text x="210" y="675" font-family="Arial" font-size="12" fill="#333333">Positive</text>
    <text x="210" y="705" font-family="Arial" font-size="12" fill="#333333">Neutral</text>
    <text x="210" y="735" font-family="Arial" font-size="12" fill="#333333">Negative</text>
    
    <!-- Mood Points and Line -->
    <circle cx="260" cy="685" r="5" fill="#83CE8B" />
    <circle cx="330" cy="675" r="5" fill="#83CE8B" />
    <circle cx="400" cy="695" r="5" fill="#F5A623" />
    <circle cx="470" cy="725" r="5" fill="#E54D42" />
    <circle cx="540" cy="730" r="5" fill="#E54D42" /> <!-- Today's entry -->
    <polyline points="260,685 330,675 400,695 470,725 540,730" fill="none" stroke="#2A3990" stroke-width="2" />
    
    <!-- Dates -->
    <text x="260" y="750" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Jun 8</text>
    <text x="330" y="750" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Jun 9</text>
    <text x="400" y="750" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Jun 10</text>
    <text x="470" y="750" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Jun 11</text>
    <text x="540" y="750" font-family="Arial" font-size="10" fill="#9A9A9A" text-anchor="middle">Jun 12</text>
  </g>
  
  <!-- Pattern Recognition -->
  <g>
    <rect x="190" y="780" width="420" height="140" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- AI Avatar -->
    <circle cx="180" cy="825" r="20" fill="#2A3990" />
    <text x="180" y="831" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Message Text -->
    <text x="210" y="800" font-family="Arial" font-size="15" font-weight="bold" fill="#2A3990">
      <tspan x="210" y="800">Pattern Recognized: Cognitive Distortion</tspan>
    </text>
    
    <text x="210" y="825" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="210" y="825">I've detected "all-or-nothing thinking" in your</tspan>
      <tspan x="210" y="850">journal. One difficult session doesn't mean</tspan>
      <tspan x="210" y="875">you're "not cut out" for languages. First attempts</tspan>
      <tspan x="210" y="900">are almost always challenging!</tspan>
    </text>
  </g>
  
  <!-- AI Recommendation -->
  <g>
    <rect x="190" y="940" width="420" height="90" rx="15" ry="15" fill="#E9EDF8" />
    
    <text x="210" y="960" font-family="Arial" font-size="15" font-weight="bold" fill="#2A3990">
      <tspan x="210" y="960">Suggested Action</tspan>
    </text>
    
    <text x="210" y="985" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="210" y="985">Would you like to try a smaller practice session</tspan>
      <tspan x="210" y="1010">with just 5 basic phrases before your next full</tspan>
      <tspan x="210" y="1035">conversation?</tspan>
    </text>
  </g>
  
  <!-- User Response Options -->
  <rect x="170" y="1050" width="230" height="40" rx="8" ry="8" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="285" y="1075" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">Not Right Now</text>
  
  <rect x="400" y="1050" width="230" height="40" rx="8" ry="8" fill="#2A3990" />
  <text x="515" y="1075" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Schedule Mini-Session</text>
  
  <!-- Goal Connection Card -->
  <g>
    <rect x="550" y="320" width="220" height="130" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="570" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Connected Goal</text>
    
    <text x="570" y="370" font-family="Arial" font-size="13" fill="#333333">
      <tspan x="570" y="370">Learn French for Paris Trip</tspan>
    </text>
    
    <line x1="570" y1="380" x2="750" y2="380" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="570" y="400" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="570" y="400">Common Challenge:</tspan>
      <tspan x="570" y="420">83% of language learners</tspan>
      <tspan x="570" y="440">report feeling discouraged</tspan>
      <tspan x="570" y="460">after first conversations</tspan>
    </text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Journal Entry Analysis and Insights</tspan>
    <tspan x="400" y="1175">Feature: AI-Powered Reflection</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>
