    <rect x="610" y="645" width="70" height="10" rx="5" ry="5" fill="#9F85FF" opacity="0.7" />
    <text x="600" y="655" font-family="Arial" font-size="9" text-anchor="end" fill="#9A9A9A">E</text>
  </g>
  
  <!-- Side Card: DOSE in Your Habits -->
