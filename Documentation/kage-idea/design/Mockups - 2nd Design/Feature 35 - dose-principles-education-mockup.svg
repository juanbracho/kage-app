  <text x="400" y="610" font-family="Arial" font-size="14" text-anchor="middle" fill="#E54D42">Learn to Harness â†’</text>
  
  <!-- Oxytocin Section -->
  <rect x="190" y="600" width="420" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" />
  
  <text x="240" y="630" font-family="Arial" font-size="20" font-weight="bold" fill="#F5A623">O</text>
  <text x="260" y="630" font-family="Arial" font-size="18" font-weight="bold" fill="#F5A623">xytocin</text>
  <text x="380" y="630" font-family="Arial" font-size="14" font-weight="bold" fill="#9A9A9A">The Connector</text>
  
  <text x="210" y="655" font-family="Arial" font-size="12" fill="#333333">The "bonding" neurochemical that creates feelings of trust and connection.</text>
  
  <!-- Key Points -->
  <rect x="210" y="675" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="690" r="8" fill="#F5A623" />
  <text x="225" y="693" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">â€¢</text>
  <text x="240" y="693" font-family="Arial" font-size="12" fill="#333333">Released during positive social interactions</text>
  
  <rect x="210" y="715" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="730" r="8" fill="#F5A623" />
  <text x="225" y="733" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">â€¢</text>
  <text x="240" y="733" font-family="Arial" font-size="12" fill="#333333">Strengthens relationships and builds trust</text>
  
  <rect x="210" y="755" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="770" r="8" fill="#F5A623" />
  <text x="225" y="773" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">â€¢</text>
  <text x="240" y="773" font-family="Arial" font-size="12" fill="#333333">Helps create more meaningful social accountability</text>
  
