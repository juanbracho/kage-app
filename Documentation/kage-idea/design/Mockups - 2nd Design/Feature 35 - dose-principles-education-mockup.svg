    <!-- Habit 1 -->
    <rect x="600" y="775" width="160" height="50" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="800" r="10" fill="#E54D42" opacity="0.7" />
    <text x="615" y="803" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">D</text>
    <text x="630" y="790" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Morning Meditation</text>
    <text x="630" y="810" font-family="Arial" font-size="10" fill="#9A9A9A">Track streak for dopamine boost</text>
    
    <!-- Habit 2 -->
