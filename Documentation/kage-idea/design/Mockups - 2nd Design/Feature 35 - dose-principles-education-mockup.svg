  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- DOSE Overview Card -->
  <rect x="190" y="250" width="420" height="130" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">The DOSE Framework</text>
  <text x="210" y="300" font-family="Arial" font-size="12" fill="#9A9A9A">Understanding your neurochemical motivators</text>
  
  <text x="210" y="330" font-family="Arial" font-size="14" fill="#333333">DOSE represents the four key neurochemicals that drive motivation, reward, and habit formation in your brain: Dopamine, Oxytocin, Serotonin, and Endorphins.</text>
  
  <rect x="210" y="350" width="380" height="20" rx="10" ry="10" fill="#F6F7FB" />
  <rect x="210" y="350" width="228" height="20" rx="10" ry="10" fill="#2A399022" />
  <text x="400" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">Your understanding: 60% complete</text>
  
  <!-- Dopamine Section -->
  <rect x="190" y="390" width="420" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#E54D42" stroke-width="2" />
  
  <text x="240" y="420" font-family="Arial" font-size="20" font-weight="bold" fill="#E54D42">D</text>
  <text x="260" y="420" font-family="Arial" font-size="18" font-weight="bold" fill="#E54D42">opamine</text>
  <text x="380" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#9A9A9A">The Motivator</text>
  
  <text x="210" y="445" font-family="Arial" font-size="12" fill="#333333">The "reward" neurochemical that creates feelings of pleasure and reinforces behaviors.</text>
  
  <!-- Key Points -->
  <rect x="210" y="465" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="480" r="8" fill="#E54D42" />
  <text x="225" y="483" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">â€¢</text>
  <text x="240" y="483" font-family="Arial" font-size="12" fill="#333333">Released when you anticipate or receive a reward</text>
  
  <rect x="210" y="505" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="520" r="8" fill="#E54D42" />
  <text x="225" y="523" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">â€¢</text>
  <text x="240" y="523" font-family="Arial" font-size="12" fill="#333333">Drives you to seek and repeat pleasurable behaviors</text>
  
  <rect x="210" y="545" width="380" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <circle cx="225" cy="560" r="8" fill="#E54D42" />
  <text x="225" y="563" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">â€¢</text>
  <text x="240" y="563" font-family="Arial" font-size="12" fill="#333333">Too easily hijacked by digital distractions</text>
  
  <!-- Application -->
