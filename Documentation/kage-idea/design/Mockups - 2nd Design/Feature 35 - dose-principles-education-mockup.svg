    <rect x="580" y="680" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="710" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">DOSE in Your Habits</text>
    
    <line x1="600" y1="720" x2="760" y2="720" stroke="#E0E2E8" stroke-width="1" />
    
