    <text x="260" y="490" font-family="Arial" font-size="12" fill="#9A9A9A">Tasks synced:</text>
    <text x="380" y="490" font-family="Arial" font-size="12" fill="#333333">54 tasks</text>
    
    <rect x="310" y="500" width="80" height="30" rx="15" ry="15" fill="#E45A8422" />
    <text x="350" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#E45A84">Edit</text>
    
    <rect x="410" y="500" width="100" height="30" rx="15" ry="15" fill="#E45A8422" />
    <text x="460" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#E45A84">Disconnect</text>
  </g>
  
