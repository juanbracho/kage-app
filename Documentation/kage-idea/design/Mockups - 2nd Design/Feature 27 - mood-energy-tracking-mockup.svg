<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">6:45 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Mood Tracker</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Quick Check-in Card -->
  <rect x="190" y="250" width="420" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">How are you feeling now?</text>
  <text x="210" y="300" font-family="Arial" font-size="12" fill="#9A9A9A">Monday, May 9, 2025 • 6:45 PM</text>
  
  <!-- Mood Selection -->
  <text x="210" y="330" font-family="Arial" font-size="14" fill="#333333">Mood</text>
  
  <circle cx="240" cy="360" r="20" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="240" y="367" font-family="Arial" font-size="20" text-anchor="middle" fill="#9A9A9A">😔</text>
  
  <circle cx="290" cy="360" r="20" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="290" y="367" font-family="Arial" font-size="20" text-anchor="middle" fill="#9A9A9A">😐</text>
  
  <circle cx="340" cy="360" r="20" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <text x="340" y="367" font-family="Arial" font-size="20" text-anchor="middle" fill="#F5A623">🙂</text>
  
  <circle cx="390" cy="360" r="20" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="390" y="367" font-family="Arial" font-size="20" text-anchor="middle" fill="#9A9A9A">😊</text>
  
  <circle cx="440" cy="360" r="20" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  <text x="440" y="367" font-family="Arial" font-size="20" text-anchor="middle" fill="#9A9A9A">😁</text>
  
  <!-- Energy Level Slider -->
  <text x="210" y="410" font-family="Arial" font-size="14" fill="#333333">Energy Level</text>
  
  <rect x="210" y="425" width="300" height="8" rx="4" ry="4" fill="#F6F7FB" />
  <rect x="210" y="425" width="150" height="8" rx="4" ry="4" fill="#83CE8B" />
  <circle cx="360" cy="429" r="12" fill="#FFFFFF" stroke="#83CE8B" stroke-width="2" />
  
  <text x="210" y="445" font-family="Arial" font-size="10" fill="#9A9A9A">Low</text>
  <text x="510" y="445" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">High</text>
  <text x="360" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Medium</text>
  
  <!-- Multi-Dimensional Tracking Card -->
  <rect x="190" y="460" width="420" height="270" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="490" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Track More Dimensions</text>
  
  <!-- Stress Level -->
  <text x="210" y="520" font-family="Arial" font-size="14" fill="#333333">Stress Level</text>
  
  <rect x="210" y="535" width="300" height="8" rx="4" ry="4" fill="#F6F7FB" />
  <rect x="210" y="535" width="210" height="8" rx="4" ry="4" fill="#E54D42" />
  <circle cx="420" cy="539" r="12" fill="#FFFFFF" stroke="#E54D42" stroke-width="2" />
  
  <text x="210" y="555" font-family="Arial" font-size="10" fill="#9A9A9A">Calm</text>
  <text x="510" y="555" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">Stressed</text>
  <text x="420" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#E54D42">7/10</text>
  
  <!-- Focus Level -->
  <text x="210" y="600" font-family="Arial" font-size="14" fill="#333333">Focus Level</text>
  
  <rect x="210" y="615" width="300" height="8" rx="4" ry="4" fill="#F6F7FB" />
  <rect x="210" y="615" width="90" height="8" rx="4" ry="4" fill="#F5A623" />
  <circle cx="300" cy="619" r="12" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" />
  
  <text x="210" y="635" font-family="Arial" font-size="10" fill="#9A9A9A">Distracted</text>
  <text x="510" y="635" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">Focused</text>
  <text x="300" y="650" font-family="Arial" font-size="12" text-anchor="middle" fill="#F5A623">3/10</text>
  
  <!-- Social Battery -->
  <text x="210" y="680" font-family="Arial" font-size="14" fill="#333333">Social Battery</text>
  
  <rect x="210" y="695" width="300" height="8" rx="4" ry="4" fill="#F6F7FB" />
  <rect x="210" y="695" width="60" height="8" rx="4" ry="4" fill="#9F85FF" />
  <circle cx="270" cy="699" r="12" fill="#FFFFFF" stroke="#9F85FF" stroke-width="2" />
  
  <text x="210" y="715" font-family="Arial" font-size="10" fill="#9A9A9A">Drained</text>
  <text x="510" y="715" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">Energized</text>
  <text x="270" y="730" font-family="Arial" font-size="12" text-anchor="middle" fill="#9F85FF">2/10</text>
  
  <!-- Contextual Factors -->
  <rect x="190" y="740" width="420" height="140" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="770" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Associated Factors</text>
  
  <!-- Factors Grid -->
  <rect x="210" y="790" width="120" height="30" rx="15" ry="15" fill="#2A399022" />
  <text x="270" y="810" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Work</text>
  
  <rect x="340" y="790" width="120" height="30" rx="15" ry="15" fill="#2A399022" />
  <text x="400" y="810" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Stress</text>
  
  <rect x="470" y="790" width="120" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="530" y="810" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Sleep</text>
  
  <rect x="210" y="830" width="120" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="270" y="850" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Exercise</text>
  
  <rect x="340" y="830" width="120" height="30" rx="15" ry="15" fill="#2A399022" />
  <text x="400" y="850" font-family="Arial" font-size="12" text-anchor="middle" fill="#2A3990">Nutrition</text>
  
  <rect x="470" y="830" width="30" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="485" y="850" font-family="Arial" font-size="20" text-anchor="middle" fill="#2A3990">+</text>
  
  <!-- Notes Section -->
  <rect x="190" y="890" width="420" height="110" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="920" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Notes</text>
  
  <rect x="210" y="935" width="380" height="50" rx="5" ry="5" fill="#F6F7FB" />
  <text x="225" y="960" font-family="Arial" font-size="12" fill="#9A9A9A">Add context about how you're feeling...</text>
  
  <!-- Save Button -->
  <rect x="190" y="1010" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="1040" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Save Check-in</text>
  
  <!-- Side Card: Weekly Overview -->
  <g>
    <rect x="580" y="250" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Weekly Mood</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Mood Chart -->
    <rect x="600" y="305" width="160" height="100" fill="#FFFFFF" />
    
    <!-- Graph Lines -->
    <line x1="600" y1="355" x2="760" y2="355" stroke="#E0E2E8" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="600" y1="330" x2="760" y2="330" stroke="#E0E2E8" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="600" y1="380" x2="760" y2="380" stroke="#E0E2E8" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Mood Line -->
    <polyline points="600,360 622,340 644,370 666,350 688,330 710,335 732,315 754,345" fill="none" stroke="#2A3990" stroke-width="2" />
    
    <!-- Energy Line -->
    <polyline points="600,375 622,380 644,365 666,390 688,370 710,380 732,355 754,370" fill="none" stroke="#83CE8B" stroke-width="2" />
    
    <!-- X-Axis Labels -->
    <text x="600" y="405" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Mon</text>
    <text x="622" y="405" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Tue</text>
    <text x="644" y="405" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Wed</text>
    <text x="666" y="405" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Thu</text>
    <text x="688" y="405" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Fri</text>
    <text x="710" y="405" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Sat</text>
    <text x="732" y="405" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Sun</text>
    <text x="754" y="405" font-family="Arial" font-size="8" text-anchor="middle" fill="#9A9A9A">Mon</text>
    
    <!-- Legend -->
    <circle cx="610" cy="425" r="4" fill="#2A3990" />
    <text x="620" y="428" font-family="Arial" font-size="10" fill="#333333">Mood</text>
    
    <circle cx="670" cy="425" r="4" fill="#83CE8B" />
    <text x="680" y="428" font-family="Arial" font-size="10" fill="#333333">Energy</text>
    
    <!-- Stats -->
    <text x="600" y="450" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="450">Average Mood: </tspan>
      <tspan x="685" y="450" font-weight="bold" fill="#2A3990">6.8/10</tspan>
    </text>
    
    <text x="600" y="470" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="470">Average Energy: </tspan>
      <tspan x="685" y="470" font-weight="bold" fill="#83CE8B">5.2/10</tspan>
    </text>
  </g>
  
  <!-- Side Card: Correlations -->
  <g>
    <rect x="580" y="500" width="200" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Insights</text>
    
    <line x1="600" y1="540" x2="760" y2="540" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="560" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="560">Based on your tracking data:</tspan>
    </text>
    
    <!-- Insight 1 -->
    <rect x="600" y="575" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="595" font-family="Arial" font-size="12" fill="#333333">Your mood is higher on days</text>
    <text x="610" y="610" font-family="Arial" font-size="12" fill="#333333">with morning exercise</text>
    
    <!-- Insight 2 -->
    <rect x="600" y="625" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <text x="610" y="645" font-family="Arial" font-size="12" fill="#333333">Energy dips at 3-4pm on </text>
    <text x="610" y="660" font-family="Arial" font-size="12" fill="#333333">workdays</text>
  </g>
  
  <!-- Side Card: Tracking Reminders -->
  <g>
    <rect x="580" y="690" width="200" height="170" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="720" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Check-in Schedule</text>
    
    <line x1="600" y1="730" x2="760" y2="730" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="750" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="750">Remind me to track:</tspan>
    </text>
    
    <!-- Reminder 1 -->
    <rect x="600" y="765" width="140" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="782" font-family="Arial" font-size="12" fill="#333333">Morning (8:00 AM)</text>
    <rect x="750" y="768" width="20" height="20" rx="10" ry="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="1" />
    <path d="M 755 774 L 757 778 L 763 772 L 762 771 L 757 776 L 754 773 Z" fill="#2A3990" />
    
    <!-- Reminder 2 -->
    <rect x="600" y="800" width="140" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="817" font-family="Arial" font-size="12" fill="#333333">Afternoon (2:00 PM)</text>
    <rect x="750" y="803" width="20" height="20" rx="10" ry="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="1" />
    <path d="M 755 809 L 757 813 L 763 807 L 762 806 L 757 811 L 754 808 Z" fill="#2A3990" />
    
    <!-- Reminder 3 -->
    <rect x="600" y="835" width="140" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="852" font-family="Arial" font-size="12" fill="#333333">Evening (7:00 PM)</text>
    <rect x="750" y="838" width="20" height="20" rx="10" ry="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="1" />
    <path d="M 755 844 L 757 848 L 763 842 L 762 841 L 757 846 L 754 843 Z" fill="#2A3990" />
  </g>
  
  <!-- Reminder Notification -->
  <g>
    <rect x="260" y="170" width="280" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="260" y="170" width="280" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="280" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Mood Check-in</text>
    <text x="520" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="280" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">How are you feeling now?</text>
    <text x="280" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">Evening check-in reminder</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Mood and Energy Tracking</tspan>
    <tspan x="400" y="1175">Feature: Multi-dimensional State Monitoring</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>