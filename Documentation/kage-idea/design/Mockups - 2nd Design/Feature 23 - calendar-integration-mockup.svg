  <!-- Calendar Sync Animation -->
  <g>
    <circle cx="400" cy="650" r="30" fill="none" stroke="#2A3990" stroke-width="2" stroke-dasharray="20,5" stroke-dashoffset="25">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 400 650" to="360 400 650" dur="10s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Calendar Integration</tspan>
    <tspan x="400" y="1175">Feature: Unified Calendar Management</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
