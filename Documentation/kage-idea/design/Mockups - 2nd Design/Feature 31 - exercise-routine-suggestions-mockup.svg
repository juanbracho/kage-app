<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">10:15 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Exercise Routines</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Fitness Profile Card -->
  <rect x="190" y="250" width="420" height="140" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Your Fitness Profile</text>
  
  <!-- Fitness Level -->
  <text x="210" y="310" font-family="Arial" font-size="14" fill="#333333">Fitness Level:</text>
  <rect x="310" y="295" width="190" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <rect x="310" y="295" width="95" height="30" rx="15" ry="15" fill="#83CE8B" />
  <text x="357.5" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">Intermediate</text>
  
  <!-- Fitness Goal -->
  <text x="210" y="345" font-family="Arial" font-size="14" fill="#333333">Primary Goal:</text>
  <rect x="310" y="330" width="190" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="405" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Strength & Conditioning</text>
  
  <!-- Available Equipment -->
  <text x="210" y="380" font-family="Arial" font-size="14" fill="#333333">Equipment:</text>
  <rect x="310" y="365" width="190" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="405" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Basic Home Equipment</text>
  
  <!-- Recommended Routines Card -->
  <rect x="190" y="400" width="420" height="380" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="430" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Recommended Routines</text>
  
  <!-- Routine 1 -->
  <rect x="210" y="445" width="380" height="100" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="495" r="30" fill="#E54D42" />
  <text x="240" y="500" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">HIIT</text>
  
  <text x="290" y="475" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">30-Minute HIIT Circuit</text>
  <text x="290" y="495" font-family="Arial" font-size="12" fill="#9A9A9A">Intensity: High • Equipment: Minimal</text>
  <text x="290" y="515" font-family="Arial" font-size="12" fill="#9A9A9A">Time: 30 min • Calories: ~300</text>
  
  <circle cx="570" cy="480" r="15" fill="#F6F7FB" />
  <text x="570" y="484" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">▶</text>
  
  <!-- Routine 2 -->
  <rect x="210" y="555" width="380" height="100" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="605" r="30" fill="#83CE8B" />
  <text x="240" y="610" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">STR</text>
  
  <text x="290" y="585" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Bodyweight Strength</text>
  <text x="290" y="605" font-family="Arial" font-size="12" fill="#9A9A9A">Intensity: Moderate • Equipment: Minimal</text>
  <text x="290" y="625" font-family="Arial" font-size="12" fill="#9A9A9A">Time: 45 min • Calories: ~250</text>
  
  <circle cx="570" cy="590" r="15" fill="#F6F7FB" />
  <text x="570" y="594" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">▶</text>
  
  <!-- Routine 3 -->
  <rect x="210" y="665" width="380" height="100" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="240" cy="715" r="30" fill="#F5A623" />
  <text x="240" y="720" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">MOB</text>
  
  <text x="290" y="695" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Mobility & Stretch</text>
  <text x="290" y="715" font-family="Arial" font-size="12" fill="#9A9A9A">Intensity: Low • Equipment: None</text>
  <text x="290" y="735" font-family="Arial" font-size="12" fill="#9A9A9A">Time: 20 min • Calories: ~100</text>
  
  <circle cx="570" cy="700" r="15" fill="#F6F7FB" />
  <text x="570" y="704" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">▶</text>
  
  <!-- Routine Selection -->
  <rect x="190" y="490" width="140" height="50" rx="25" ry="25" fill="#2A399022" />
  <text x="260" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">View Details</text>
  
  <!-- Weekly Schedule Card -->
  <rect x="190" y="790" width="420" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="820" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Suggested Weekly Plan</text>
  <text x="210" y="840" font-family="Arial" font-size="12" fill="#9A9A9A">Balanced for your goals and recovery</text>
  
  <!-- Week Schedule -->
  <rect x="210" y="855" width="380" height="140" fill="#FFFFFF" />
  
  <!-- Days -->
  <text x="240" y="875" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Mon</text>
  <text x="290" y="875" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Tue</text>
  <text x="340" y="875" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Wed</text>
  <text x="390" y="875" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Thu</text>
  <text x="440" y="875" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Fri</text>
  <text x="490" y="875" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Sat</text>
  <text x="540" y="875" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Sun</text>
  
  <!-- Workout Blocks -->
  <rect x="220" y="885" width="40" height="40" rx="5" ry="5" fill="#E54D42" opacity="0.7" />
  <text x="240" y="910" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">HIIT</text>
  
  <rect x="270" y="885" width="40" height="40" rx="5" ry="5" fill="#83CE8B" opacity="0.7" />
  <text x="290" y="910" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">STR</text>
  
  <rect x="320" y="885" width="40" height="40" rx="5" ry="5" fill="#9A9A9A" opacity="0.3" />
  <text x="340" y="910" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">REST</text>
  
  <rect x="370" y="885" width="40" height="40" rx="5" ry="5" fill="#E54D42" opacity="0.7" />
  <text x="390" y="910" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">HIIT</text>
  
  <rect x="420" y="885" width="40" height="40" rx="5" ry="5" fill="#83CE8B" opacity="0.7" />
  <text x="440" y="910" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">STR</text>
  
  <rect x="470" y="885" width="40" height="40" rx="5" ry="5" fill="#F5A623" opacity="0.7" />
  <text x="490" y="910" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">MOB</text>
  
  <rect x="520" y="885" width="40" height="40" rx="5" ry="5" fill="#9A9A9A" opacity="0.3" />
  <text x="540" y="910" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">REST</text>
  
  <!-- Time Slots -->
  <text x="210" y="945" font-family="Arial" font-size="12" fill="#333333">AM</text>
  <rect x="235" y="935" width="325" height="20" rx="5" ry="5" fill="#F6F7FB" />
  <rect x="235" y="935" width="245" height="20" rx="5" ry="5" fill="#2A399022" />
  <text x="320" y="950" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">Recommended: Morning (67% completion rate)</text>
  
  <text x="210" y="975" font-family="Arial" font-size="12" fill="#333333">PM</text>
  <rect x="235" y="965" width="325" height="20" rx="5" ry="5" fill="#F6F7FB" />
  <rect x="235" y="965" width="165" height="20" rx="5" ry="5" fill="#2A399022" />
  <text x="320" y="980" font-family="Arial" font-size="10" text-anchor="middle" fill="#2A3990">Your data: Evening (45% completion rate)</text>
  
  <!-- Footer Button -->
  <rect x="190" y="1020" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="1050" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Add to My Routines</text>
  
  <!-- Side Card: Exercise Demo -->
  <g>
    <rect x="580" y="250" width="200" height="240" rx="15" ry="15" fill="#FFFFFF" stroke="#E54D42" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#E54D42">HIIT Circuit Preview</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Exercise List -->
    <text x="600" y="310" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="310">30 sec each, 15 sec rest</tspan>
      <tspan x="600" y="330">3 rounds:</tspan>
    </text>
    
    <!-- Exercise 1 -->
    <rect x="600" y="345" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="610" cy="357.5" r="5" fill="#E54D42" />
    <text x="620" y="361" font-family="Arial" font-size="12" fill="#333333">Jumping Jacks</text>
    
    <!-- Exercise 2 -->
    <rect x="600" y="380" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="610" cy="392.5" r="5" fill="#E54D42" />
    <text x="620" y="396" font-family="Arial" font-size="12" fill="#333333">Push-ups</text>
    
    <!-- Exercise 3 -->
    <rect x="600" y="415" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="610" cy="427.5" r="5" fill="#E54D42" />
    <text x="620" y="431" font-family="Arial" font-size="12" fill="#333333">Mountain Climbers</text>
    
    <!-- Exercise 4 -->
    <rect x="600" y="450" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="610" cy="462.5" r="5" fill="#E54D42" />
    <text x="620" y="466" font-family="Arial" font-size="12" fill="#333333">Bodyweight Squats</text>
  </g>
  
  <!-- Side Card: Equipment Needed -->
  <g>
    <rect x="580" y="500" width="200" height="170" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Equipment Needed</text>
    
    <line x1="600" y1="540" x2="760" y2="540" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Equipment List -->
    <rect x="600" y="555" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="571" font-family="Arial" font-size="12" fill="#333333">Exercise Mat</text>
    <text x="740" y="571" font-family="Arial" font-size="12" text-anchor="end" fill="#83CE8B">✓</text>
    
    <rect x="600" y="590" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="606" font-family="Arial" font-size="12" fill="#333333">Timer/Stopwatch</text>
    <text x="740" y="606" font-family="Arial" font-size="12" text-anchor="end" fill="#83CE8B">✓</text>
    
    <rect x="600" y="625" width="160" height="25" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="641" font-family="Arial" font-size="12" fill="#333333">Water Bottle</text>
    <text x="740" y="641" font-family="Arial" font-size="12" text-anchor="end" fill="#83CE8B">✓</text>
  </g>
  
  <!-- Side Card: Modifications -->
  <g>
    <rect x="580" y="680" width="200" height="180" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="710" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Modifications</text>
    
    <line x1="600" y1="720" x2="760" y2="720" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Modification Types -->
    <text x="600" y="740" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="740">Adjust to your needs:</tspan>
    </text>
    
    <!-- Mod 1 -->
    <rect x="600" y="755" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="775" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Lower Intensity</text>
    <text x="615" y="785" font-family="Arial" font-size="10" fill="#9A9A9A">Shorten work, extend rest</text>
    
    <!-- Mod 2 -->
    <rect x="600" y="800" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="820" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Advanced</text>
    <text x="615" y="830" font-family="Arial" font-size="10" fill="#9A9A9A">Add weights or plyometrics</text>
  </g>
  
  <!-- Routine Suggestion Popup -->
  <g>
    <rect x="270" y="330" width="260" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <text x="290" y="355" font-family="Arial" font-size="12" fill="#333333">Based on your journal entries about</text>
    <text x="290" y="375" font-family="Arial" font-size="12" fill="#333333">morning energy, I've suggested routines</text>
    <text x="290" y="395" font-family="Arial" font-size="12" fill="#333333">that align with your peak performance.</text>
    <circle cx="510" cy="365" r="10" fill="#9F85FF" />
    <text x="510" y="369" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">💡</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Exercise Routine Suggestions</tspan>
    <tspan x="400" y="1175">Feature: Personalized Fitness Recommendations</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>