<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">4:15 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Notifications</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Notification Channels Section -->
  <rect x="190" y="250" width="420" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Notification Channels</text>
  
  <!-- Channel 1 -->
  <rect x="210" y="295" width="380" height="40" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="315" r="12" fill="#83CE8B" />
  <text x="230" y="319" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="255" y="320" font-family="Arial" font-size="14" fill="#333333">Push Notifications</text>
  <rect x="520" y="305" width="50" height="24" rx="12" ry="12" fill="#2A3990" />
  <circle cx="557" cy="317" r="9" fill="#FFFFFF" />
  
  <!-- Channel 2 -->
  <rect x="210" y="345" width="380" height="40" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="365" r="12" fill="#83CE8B" />
  <text x="230" y="369" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="255" y="370" font-family="Arial" font-size="14" fill="#333333">SMS Messages</text>
  <rect x="520" y="355" width="50" height="24" rx="12" ry="12" fill="#F6F7FB" />
  <circle cx="533" cy="367" r="9" fill="#FFFFFF" />
  
  <!-- Channel 3 -->
  <rect x="210" y="395" width="380" height="40" rx="10" ry="10" fill="#F6F7FB" />
  <circle cx="230" cy="415" r="12" fill="#83CE8B" />
  <text x="230" y="419" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  <text x="255" y="420" font-family="Arial" font-size="14" fill="#333333">Email Reminders</text>
  <rect x="520" y="405" width="50" height="24" rx="12" ry="12" fill="#2A3990" />
  <circle cx="557" cy="417" r="9" fill="#FFFFFF" />
  
  <!-- Smart Timing Section -->
  <rect x="190" y="460" width="420" height="120" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="490" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Intelligent Timing</text>
  
  <!-- Option 1 -->
  <rect x="210" y="505" width="380" height="30" rx="15" ry="15" fill="#2A3990" />
  <text x="400" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Optimize for success (AI recommended)</text>
  
  <!-- Option 2 -->
  <rect x="210" y="545" width="380" height="30" rx="15" ry="15" fill="#F6F7FB" />
  <text x="400" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#9A9A9A">Send at exact scheduled times</text>
  
  <!-- Reminder Customization -->
  <rect x="190" y="590" width="420" height="260" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="620" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Reminder Styles</text>
  
  <!-- Default Style Card -->
  <rect x="210" y="635" width="380" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <text x="230" y="655" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Default Style</text>
  <text x="230" y="675" font-family="Arial" font-size="12" fill="#9A9A9A">Standard notification with habit name and time</text>
  <circle cx="570" cy="655" r="10" fill="#2A3990" />
  <text x="570" y="659" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">✓</text>
  
  <!-- Motivational Style Card -->
  <rect x="210" y="715" width="380" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <text x="230" y="735" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Motivational</text>
  <text x="230" y="755" font-family="Arial" font-size="12" fill="#9A9A9A">Includes encouraging messages and streak info</text>
  <circle cx="570" cy="735" r="10" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  
  <!-- Minimal Style Card -->
  <rect x="210" y="795" width="380" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <text x="230" y="815" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Minimal</text>
  <text x="230" y="835" font-family="Arial" font-size="12" fill="#9A9A9A">Simple icon-based reminders with less text</text>
  <circle cx="570" cy="815" r="10" fill="#F6F7FB" stroke="#E0E2E8" stroke-width="1" />
  
  <!-- Quiet Hours -->
  <rect x="190" y="860" width="420" height="100" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="890" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Quiet Hours</text>
  <text x="210" y="910" font-family="Arial" font-size="12" fill="#9A9A9A">Only critical notifications during these times</text>
  
  <!-- Time Picker -->
  <rect x="210" y="925" width="170" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="945" font-family="Arial" font-size="12" fill="#333333">From:</text>
  <text x="295" y="945" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">10:00 PM</text>
  <text x="370" y="945" font-family="Arial" font-size="12" fill="#E0E2E8">▼</text>
  
  <rect x="395" y="925" width="170" height="30" rx="5" ry="5" fill="#F6F7FB" />
  <text x="415" y="945" font-family="Arial" font-size="12" fill="#333333">To:</text>
  <text x="480" y="945" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">7:00 AM</text>
  <text x="545" y="945" font-family="Arial" font-size="12" fill="#E0E2E8">▼</text>
  
  <!-- Save Button -->
  <rect x="190" y="970" width="420" height="50" rx="25" ry="25" fill="#2A3990" />
  <text x="400" y="1000" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Save Preferences</text>
  
  <!-- Notification Preview Cards (outside the phone) -->
  <!-- Default Notification -->
  <g>
    <rect x="260" y="170" width="280" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="260" y="170" width="280" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="280" y="188" font-family="Arial" font-size="12" fill="#FFFFFF">Habit Reminder</text>
    <text x="520" y="188" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="280" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Time for Daily Meditation</text>
    <text x="280" y="235" font-family="Arial" font-size="12" fill="#9A9A9A">Scheduled: 4:15 PM - 4:30 PM</text>
  </g>
  
  <!-- Motivational Notification -->
  <g transform="translate(270, 0)">
    <rect x="100" y="350" width="280" height="100" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="100" y="350" width="280" height="25" rx="10" ry="10" fill="#83CE8B" />
    <text x="120" y="368" font-family="Arial" font-size="12" fill="#FFFFFF">Daily Meditation</text>
    <text x="360" y="368" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <text x="120" y="395" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Keep your 12-day streak alive! 🔥</text>
    <text x="120" y="415" font-family="Arial" font-size="12" fill="#9A9A9A">Just 15 minutes boosts your mental clarity</text>
    <text x="120" y="435" font-family="Arial" font-size="12" fill="#9A9A9A">You got this!</text>
  </g>
  
  <!-- Minimal Notification -->
  <g transform="translate(100, 0)">
    <rect x="400" y="70" width="280" height="70" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="400" y="70" width="280" height="25" rx="10" ry="10" fill="#2A3990" />
    <text x="420" y="88" font-family="Arial" font-size="12" fill="#FFFFFF">🧘 Meditation</text>
    <text x="660" y="88" font-family="Arial" font-size="12" text-anchor="end" fill="#FFFFFF">now</text>
    <rect x="420" y="105" width="100" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="470" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Complete</text>
    <rect x="530" y="105" width="100" height="30" rx="15" ry="15" fill="#F6F7FB" />
    <text x="580" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Snooze</text>
  </g>
  
  <!-- Side Card: Notification Preferences -->
  <g>
    <rect x="580" y="250" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Per-Habit Settings</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="310" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="310">Customize notification</tspan>
      <tspan x="600" y="330">settings for each habit:</tspan>
    </text>
    
    <!-- Habit 1 -->
    <rect x="600" y="345" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="365" r="10" fill="#83CE8B" />
    <text x="615" y="369" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">🧘</text>
    <text x="630" y="365" font-family="Arial" font-size="12" fill="#333333">Meditation</text>
    <text x="740" y="365" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">▶</text>
    
    <!-- Habit 2 -->
    <rect x="600" y="395" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="415" r="10" fill="#E54D42" />
    <text x="615" y="419" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">💪</text>
    <text x="630" y="415" font-family="Arial" font-size="12" fill="#333333">Workout</text>
    <text x="740" y="415" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">▶</text>
    
    <!-- Habit 3 -->
    <rect x="600" y="445" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="465" r="10" fill="#F5A623" />
    <text x="615" y="469" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">📚</text>
    <text x="630" y="465" font-family="Arial" font-size="12" fill="#333333">Reading</text>
    <text x="740" y="465" font-family="Arial" font-size="12" text-anchor="end" fill="#2A3990">▶</text>
  </g>
  
  <!-- Side Card: Location-based Reminders -->
  <g>
    <rect x="580" y="480" width="200" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="510" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Location Triggers</text>
    
    <line x1="600" y1="520" x2="760" y2="520" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="540" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="540">Notifications based on your</tspan>
      <tspan x="600" y="560">location:</tspan>
    </text>
    
    <!-- Location 1 -->
    <rect x="600" y="575" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="595" r="10" fill="#2A3990" />
    <text x="615" y="599" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">🏠</text>
    <text x="630" y="590" font-family="Arial" font-size="12" fill="#333333">Arriving Home</text>
    <text x="630" y="605" font-family="Arial" font-size="10" fill="#9A9A9A">Evening Routine</text>
    <rect x="730" y="585" width="20" height="20" rx="10" ry="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="1" />
    <path d="M 735 591 L 737 595 L 743 589 L 742 588 L 737 593 L 734 590 Z" fill="#2A3990" />
    
    <!-- Location 2 -->
    <rect x="600" y="625" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="645" r="10" fill="#83CE8B" />
    <text x="615" y="649" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">🏢</text>
    <text x="630" y="640" font-family="Arial" font-size="12" fill="#333333">At Office</text>
    <text x="630" y="655" font-family="Arial" font-size="10" fill="#9A9A9A">Desk Stretches</text>
    <rect x="730" y="635" width="20" height="20" rx="10" ry="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="1" />
    <path d="M 735 641 L 737 645 L 743 639 L 742 638 L 737 643 L 734 640 Z" fill="#2A3990" />
  </g>
  
  <!-- Side Card: Notification Analytics -->
  <g>
    <rect x="580" y="690" width="200" height="170" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="720" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Notification Impact</text>
    
    <line x1="600" y1="730" x2="760" y2="730" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="750" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="750">Success rate after notification:</tspan>
    </text>
    
    <!-- Chart -->
    <rect x="600" y="765" width="160" height="80" fill="#FFFFFF" />
    
    <!-- Bars -->
    <rect x="610" y="795" width="30" height="40" fill="#E0E2E8" rx="2" ry="2" />
    <rect x="650" y="775" width="30" height="60" fill="#2A3990" rx="2" ry="2" />
    <rect x="690" y="805" width="30" height="30" fill="#E0E2E8" rx="2" ry="2" />
    <rect x="730" y="785" width="30" height="50" fill="#83CE8B" rx="2" ry="2" />
    
    <!-- Labels -->
    <text x="625" y="845" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Basic</text>
    <text x="665" y="845" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Motivational</text>
    <text x="705" y="845" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Minimal</text>
    <text x="745" y="845" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Location</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Notification & Reminder System</tspan>
    <tspan x="400" y="1175">Feature: Intelligent Alerts for Habit Formation</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>