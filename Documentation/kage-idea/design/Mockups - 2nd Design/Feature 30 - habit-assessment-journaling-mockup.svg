<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">7:30 PM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Habit Assessment</text>
  
  <!-- Main Container -->
  <rect x="170" y="230" width="460" height="810" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- Habit Selection Card -->
  <rect x="190" y="250" width="420" height="100" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Select Habit to Assess</text>
  
  <!-- Habit Selection Dropdown -->
  <rect x="210" y="295" width="380" height="40" rx="5" ry="5" fill="#F6F7FB" />
  <text x="230" y="320" font-family="Arial" font-size="14" fill="#333333">Morning Meditation</text>
  <text x="570" y="320" font-family="Arial" font-size="14" text-anchor="end" fill="#9A9A9A">â–¼</text>
  
  <!-- Habit Performance Card -->
  <rect x="190" y="360" width="420" height="130" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="390" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Current Performance</text>
  
  <!-- Streak -->
  <rect x="210" y="405" width="120" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <text x="270" y="435" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#2A3990">15</text>
  <text x="270" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Day Streak</text>
  
  <!-- Completion Rate -->
  <rect x="340" y="405" width="120" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <text x="400" y="435" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#83CE8B">92%</text>
  <text x="400" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Completion</text>
  
  <!-- Consistency Score -->
  <rect x="470" y="405" width="120" height="70" rx="10" ry="10" fill="#F6F7FB" />
  <text x="530" y="435" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#F5A623">8.5</text>
  <text x="530" y="460" font-family="Arial" font-size="12" text-anchor="middle" fill="#9A9A9A">Consistency</text>
  
  <!-- Assessment Template Card -->
  <rect x="190" y="500" width="420" height="550" rx="15" ry="15" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <text x="210" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#2A3990">Habit Assessment</text>
  <text x="210" y="550" font-family="Arial" font-size="12" fill="#9A9A9A">Monday, May 9, 2025</text>
  
  <!-- Question 1 -->
  <text x="210" y="580" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">1. What's working well with this habit?</text>
  <rect x="210" y="590" width="380" height="70" rx="5" ry="5" fill="#F6F7FB" />
  <foreignObject x="220" y="600" width="360" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #333333;">
      Waking up 20 minutes earlier has made a big difference. Having my meditation area prepared the night before removes friction. The guided sessions are helping me maintain focus better than before.
    </div>
  </foreignObject>
  
  <!-- Question 2 -->
  <text x="210" y="680" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">2. What obstacles or friction points are you experiencing?</text>
  <rect x="210" y="690" width="380" height="70" rx="5" ry="5" fill="#F6F7FB" />
  <foreignObject x="220" y="700" width="360" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #333333;">
      On days when I have early meetings, I feel rushed and sometimes skip. Weekend consistency is still a challenge as my routine changes. Sometimes household noise is distracting.
    </div>
  </foreignObject>
  
  <!-- Question 3 -->
  <text x="210" y="780" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">3. How does this habit connect to your larger goals?</text>
  <rect x="210" y="790" width="380" height="70" rx="5" ry="5" fill="#F6F7FB" />
  <foreignObject x="220" y="800" width="360" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #333333;">
      This directly supports my goals for stress management and better focus at work. I've noticed I'm more patient with my team and can concentrate for longer periods after meditating.
    </div>
  </foreignObject>
  
  <!-- Question 4 -->
  <text x="210" y="880" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">4. What adjustments could improve this habit?</text>
  <rect x="210" y="890" width="380" height="70" rx="5" ry="5" fill="#F6F7FB" />
  <foreignObject x="220" y="900" width="360" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial; font-size: 12px; color: #333333;">
      Create a shorter version (5 min) for busy mornings instead of skipping completely. Try noise-cancelling headphones for distractions. Develop a different weekend trigger since my morning routine changes.
    </div>
  </foreignObject>
  
  <!-- Question 5 -->
  <text x="210" y="980" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">5. Are you satisfied with your current implementation?</text>
  <rect x="210" y="990" width="380" height="25" rx="12.5" ry="12.5" fill="#F6F7FB" />
  
  <circle cx="240" cy="1002.5" r="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="265" y="1007.5" font-family="Arial" font-size="12" fill="#9A9A9A">No, needs major changes</text>
  
  <circle cx="360" cy="1002.5" r="10" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" />
  <circle cx="360" cy="1002.5" r="5" fill="#2A3990" />
  <text x="385" y="1007.5" font-family="Arial" font-size="12" fill="#2A3990">Mostly, minor tweaks needed</text>
  
  <circle cx="480" cy="1002.5" r="10" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="1" />
  <text x="505" y="1007.5" font-family="Arial" font-size="12" fill="#9A9A9A">Very satisfied</text>
  
  <!-- Save Button -->
  <rect x="300" y="1030" width="200" height="40" rx="20" ry="20" fill="#2A3990" />
  <text x="400" y="1055" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Save Assessment</text>
  
  <!-- Side Card: Assessment Templates -->
  <g>
    <rect x="580" y="250" width="200" height="200" rx="15" ry="15" fill="#FFFFFF" stroke="#2A3990" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="#2A3990">Assessment Templates</text>
    
    <line x1="600" y1="290" x2="760" y2="290" stroke="#E0E2E8" stroke-width="1" />
    
    <!-- Template 1 -->
    <rect x="600" y="305" width="160" height="35" rx="5" ry="5" fill="#2A399022" />
    <text x="615" y="327" font-family="Arial" font-size="12" font-weight="bold" fill="#2A3990">Standard Review</text>
    <text x="740" y="327" font-family="Arial" font-size="10" text-anchor="end" fill="#9A9A9A">Active</text>
    
    <!-- Template 2 -->
    <rect x="600" y="350" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="372" font-family="Arial" font-size="12" fill="#333333">Friction Analysis</text>
    
    <!-- Template 3 -->
    <rect x="600" y="395" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="417" font-family="Arial" font-size="12" fill="#333333">Trigger Evaluation</text>
    
    <!-- Template 4 -->
    <rect x="600" y="440" width="160" height="35" rx="5" ry="5" fill="#F6F7FB" />
    <text x="615" y="462" font-family="Arial" font-size="12" fill="#333333">Habit Reset</text>
  </g>
  
  <!-- Side Card: Success Factors -->
  <g>
    <rect x="580" y="460" width="200" height="250" rx="15" ry="15" fill="#FFFFFF" stroke="#83CE8B" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="490" font-family="Arial" font-size="14" font-weight="bold" fill="#83CE8B">Success Factors</text>
    
    <line x1="600" y1="500" x2="760" y2="500" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="520" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="520">Conditions when your meditation</tspan>
      <tspan x="600" y="540">habit is most successful:</tspan>
    </text>
    
    <!-- Factor 1 -->
    <rect x="600" y="555" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="575" r="8" fill="#83CE8B" />
    <text x="630" y="570" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Time of Day</text>
    <text x="630" y="585" font-family="Arial" font-size="10" fill="#9A9A9A">6:00 - 7:00 AM (98% success)</text>
    
    <!-- Factor 2 -->
    <rect x="600" y="605" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="625" r="8" fill="#83CE8B" />
    <text x="630" y="620" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Location</text>
    <text x="630" y="635" font-family="Arial" font-size="10" fill="#9A9A9A">Home office corner (95% success)</text>
    
    <!-- Factor 3 -->
    <rect x="600" y="655" width="160" height="40" rx="5" ry="5" fill="#F6F7FB" />
    <circle cx="615" cy="675" r="8" fill="#83CE8B" />
    <text x="630" y="670" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Previous Activity</text>
    <text x="630" y="685" font-family="Arial" font-size="10" fill="#9A9A9A">After morning stretch (90% success)</text>
  </g>
  
  <!-- Side Card: Implementation Quality -->
  <g>
    <rect x="580" y="720" width="200" height="220" rx="15" ry="15" fill="#FFFFFF" stroke="#F5A623" stroke-width="2" filter="url(#shadow)" />
    <text x="600" y="750" font-family="Arial" font-size="14" font-weight="bold" fill="#F5A623">Implementation Quality</text>
    
    <line x1="600" y1="760" x2="760" y2="760" stroke="#E0E2E8" stroke-width="1" />
    
    <text x="600" y="780" font-family="Arial" font-size="12" fill="#333333">
      <tspan x="600" y="780">How well are you executing</tspan>
      <tspan x="600" y="800">this habit?</tspan>
    </text>
    
    <!-- Quality Stats -->
    <rect x="600" y="815" width="70" height="70" rx="5" ry="5" fill="#F6F7FB" />
    <text x="635" y="850" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#F5A623">7.5</text>
    <text x="635" y="870" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Focus</text>
    
    <rect x="680" y="815" width="70" height="70" rx="5" ry="5" fill="#F6F7FB" />
    <text x="715" y="850" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#F5A623">8.2</text>
    <text x="715" y="870" font-family="Arial" font-size="10" text-anchor="middle" fill="#9A9A9A">Duration</text>
    
    <text x="600" y="910" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Overall: 7.8/10</text>
  </g>
  
  <!-- AI Suggestion Popup -->
  <g>
    <rect x="270" y="430" width="300" height="80" rx="10" ry="10" fill="#FFFFFF" filter="url(#shadow)" />
    <text x="290" y="455" font-family="Arial" font-size="12" fill="#333333">Try the "Friction Analysis" template for a</text>
    <text x="290" y="475" font-family="Arial" font-size="12" fill="#333333">deeper look at the obstacles you mentioned</text>
    <text x="290" y="495" font-family="Arial" font-size="12" fill="#333333">with early meetings and weekend consistency.</text>
    <circle cx="550" cy="460" r="10" fill="#9F85FF" />
    <text x="550" y="464" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">ðŸ’¡</text>
  </g>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - Habit Assessment Journaling</tspan>
    <tspan x="400" y="1175">Feature: Structured Habit Reflection</tspan>
  </text>
  
  <!-- Drop shadow for panels -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
</svg>