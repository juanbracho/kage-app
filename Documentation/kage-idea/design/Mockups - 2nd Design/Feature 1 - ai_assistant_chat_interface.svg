<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F6F7FB" />
  
  <!-- Phone Frame -->
  <rect x="150" y="100" width="500" height="1000" rx="40" ry="40" fill="#FFFFFF" stroke="#E0E2E8" stroke-width="2" />
  
  <!-- Status Bar -->
  <rect x="150" y="100" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  <text x="430" y="132" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">10:30 AM</text>
  
  <!-- Navigation Bar at bottom -->
  <rect x="150" y="1050" width="500" height="50" rx="40" ry="40" fill="#FFFFFF" />
  
  <!-- App Header -->
  <rect x="150" y="150" width="500" height="70" fill="#2A3990" /> <!-- Deep indigo color based on branding -->
  <text x="400" y="195" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Project Kage</text>
  
  <!-- Chat Area -->
  <rect x="170" y="230" width="460" height="750" fill="#F6F7FB" rx="15" ry="15" />
  
  <!-- AI Message Bubbles -->
  <g>
    <!-- First AI Message -->
    <rect x="190" y="250" width="320" height="90" rx="15" ry="15" fill="#E9EDF8" />
    <text x="210" y="270" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="280">Good morning! Welcome to Project</tspan>
      <tspan x="210" y="305">Kage. How are you feeling today?</tspan>
      <tspan x="210" y="330">Ready to work on your goals?</tspan>
    </text>
    
    <!-- AI Avatar -->
    <circle cx="180" cy="295" r="20" fill="#2A3990" />
    <text x="180" y="301" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Timestamp -->
    <text x="320" y="350" font-family="Arial" font-size="10" fill="#9A9A9A">10:20 AM</text>
  </g>
  
  <!-- User Message Bubble -->
  <g>
    <rect x="290" y="370" width="320" height="50" rx="15" ry="15" fill="#F5E3BC" /> <!-- Amber accent color -->
    <text x="310" y="390" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="310" y="400">Yes, I want to work on my reading goal.</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="510" y="430" font-family="Arial" font-size="10" fill="#9A9A9A">10:24 AM</text>
  </g>
  
  <!-- AI Response with Rich Elements -->
  <g>
    <!-- AI Message with Habit Information -->
    <rect x="190" y="450" width="320" height="180" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- AI Avatar -->
    <circle cx="180" cy="495" r="20" fill="#2A3990" />
    <text x="180" y="501" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Message Text -->
    <text x="210" y="470" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="480">Great! Your reading goal is currently</tspan>
      <tspan x="210" y="505">20 books this year. Here's your progress:</tspan>
    </text>
    
    <!-- Progress Bar -->
    <rect x="210" y="520" width="280" height="20" rx="10" ry="10" fill="#E0E2E8" />
    <rect x="210" y="520" width="112" height="20" rx="10" ry="10" fill="#83CE8B" /> <!-- Progress - 40% -->
    <text x="350" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">8/20 books (40%)</text>
    
    <!-- Current Book -->
    <text x="210" y="560" font-family="Arial" font-size="14" fill="#333333">
      <tspan x="210" y="560">Current book: "Atomic Habits"</tspan>
      <tspan x="210" y="580">Last session: 25 minutes yesterday</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="320" y="640" font-family="Arial" font-size="10" fill="#9A9A9A">10:25 AM</text>
  </g>
  
  <!-- AI Quick Suggestions -->
  <g>
    <!-- Suggestion Container -->
    <rect x="190" y="650" width="320" height="140" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- Message -->
    <text x="210" y="670" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="680">Would you like to:</tspan>
    </text>
    
    <!-- Quick Action Buttons -->
    <rect x="210" y="690" width="280" height="40" rx="8" ry="8" fill="#2A3990" />
    <text x="350" y="717" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Start a reading session now</text>
    
    <rect x="210" y="740" width="280" height="40" rx="8" ry="8" stroke="#2A3990" stroke-width="2" fill="transparent" />
    <text x="350" y="767" font-family="Arial" font-size="14" text-anchor="middle" fill="#2A3990">Update reading goal</text>
    
    <!-- Timestamp -->
    <text x="320" y="800" font-family="Arial" font-size="10" fill="#9A9A9A">10:25 AM</text>
  </g>
  
  <!-- User Response -->
  <g>
    <rect x="290" y="820" width="320" height="50" rx="15" ry="15" fill="#F5E3BC" />
    <text x="310" y="840" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="310" y="850">Let's start a reading session for 30 minutes.</tspan>
    </text>
    
    <!-- Timestamp -->
    <text x="510" y="880" font-family="Arial" font-size="10" fill="#9A9A9A">10:26 AM</text>
  </g>
  
  <!-- AI Response with Timer -->
  <g>
    <!-- AI Message with Timer -->
    <rect x="190" y="900" width="320" height="150" rx="15" ry="15" fill="#E9EDF8" />
    
    <!-- AI Avatar -->
    <circle cx="180" cy="945" r="20" fill="#2A3990" />
    <text x="180" y="951" font-family="Arial" font-size="18" text-anchor="middle" fill="#FFFFFF">K</text>
    
    <!-- Message Text -->
    <text x="210" y="920" font-family="Arial" font-size="15" fill="#333333">
      <tspan x="210" y="930">Perfect! Timer started for 30 minutes.</tspan>
      <tspan x="210" y="955">Enjoy your reading session!</tspan>
    </text>
    
    <!-- Timer Circle -->
    <circle cx="350" cy="995" r="30" stroke="#83CE8B" stroke-width="5" fill="transparent" stroke-dasharray="188.5 188.5" stroke-dashoffset="169.65" />
    <text x="350" y="1000" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">27:05</text>
    
    <!-- Timestamp -->
    <text x="320" y="1050" font-family="Arial" font-size="10" fill="#9A9A9A">10:26 AM</text>
  </g>
  
  <!-- Message Input Area -->
  <rect x="170" y="990" width="460" height="60" fill="#FFFFFF" rx="30" ry="30" stroke="#E0E2E8" stroke-width="1" />
  <text x="270" y="1027" font-family="Arial" font-size="16" fill="#9A9A9A">Type a message...</text>
  
  <!-- Send Button -->
  <circle cx="590" cy="1020" r="22" fill="#2A3990" />
  <path d="M580 1020 L590 1010 L590 1030 Z" fill="#FFFFFF" />
  <rect x="590" y="1018" width="12" height="4" fill="#FFFFFF" />
  
  <!-- Floating AI Chat Button -->
  <circle cx="580" cy="900" r="30" fill="#2A3990" filter="url(#shadow)" />
  <text x="580" y="906" font-family="Arial" font-size="22" text-anchor="middle" fill="#FFFFFF">K</text>
  
  <!-- Drop shadow for floating button -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0003" />
    </filter>
  </defs>
  
  <!-- Caption -->
  <text x="400" y="1150" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">
    <tspan x="400" y="1150">Project Kage - AI Assistant Chat Interface</tspan>
    <tspan x="400" y="1175">Feature: Core AI Assistant</tspan>
  </text>
</svg>
