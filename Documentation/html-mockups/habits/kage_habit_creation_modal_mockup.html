<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kage - New Habit Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Modal Container */
        .modal {
            background: #1a1a1a;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        /* Modal Header */
        .modal-header {
            padding: 24px 24px 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* Modal Body */
        .modal-body {
            padding: 0 24px 24px;
        }
        
        /* Icon Selection */
        .icon-section {
            margin-bottom: 32px;
        }
        
        .icon-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .icon-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #a0a0a0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .icon-tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        
        .search-input::placeholder {
            color: #a0a0a0;
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
            font-size: 18px;
        }
        
        /* Icon Grid */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-height: 240px;
            overflow-y: auto;
            padding: 4px;
        }
        
        .icon-item {
            width: 44px;
            height: 44px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.2s;
        }
        
        .icon-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .icon-item.selected {
            border-color: #FF7101;
            background: rgba(255, 113, 1, 0.2);
        }
        
        /* Form Fields */
        .form-section {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input::placeholder {
            color: #a0a0a0;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF7101;
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        /* Color Selection */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .color-item {
            width: 36px;
            height: 36px;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .color-item:hover {
            transform: scale(1.1);
        }
        
        .color-item.selected {
            border-color: white;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        /* Goal Linking */
        .goal-linking {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .goal-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .toggle-label {
            font-weight: 600;
            color: white;
        }
        
        .toggle-switch {
            width: 48px;
            height: 28px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .toggle-switch.active {
            background: #FF7101;
        }
        
        .toggle-knob {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 12px;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        
        .toggle-switch.active .toggle-knob {
            transform: translateX(20px);
        }
        
        .goal-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        /* Advanced Options */
        .advanced-options {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 24px;
        }
        
        .advanced-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #a0a0a0;
            cursor: pointer;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        
        .advanced-header:hover {
            color: white;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        .btn-secondary {
            flex: 1;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .btn-primary {
            flex: 2;
            padding: 16px;
            border: none;
            background: linear-gradient(135deg, #FF7101, #FF8534);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(255, 113, 1, 0.3);
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .modal {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-height: none;
            }
            
            .icon-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <!-- Modal Header -->
        <div class="modal-header">
            <h2 class="modal-title">New Habit</h2>
            <button class="close-btn">✕</button>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            <!-- Icon Selection -->
            <div class="icon-section">
                <div class="icon-tabs">
                    <button class="icon-tab">Icon</button>
                    <button class="icon-tab active">Emoji</button>
                </div>
                
                <div class="search-container">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" placeholder="Type a search term or emoji">
                </div>
                
                <div class="icon-grid">
                    <div class="icon-item">🏃</div>
                    <div class="icon-item">💪</div>
                    <div class="icon-item">📚</div>
                    <div class="icon-item selected">🧘</div>
                    <div class="icon-item">💧</div>
                    <div class="icon-item">🍎</div>
                    <div class="icon-item">💤</div>
                    <div class="icon-item">✍️</div>
                    <div class="icon-item">🎯</div>
                    <div class="icon-item">🌱</div>
                    <div class="icon-item">⚡</div>
                    <div class="icon-item">🎵</div>
                    <div class="icon-item">📱</div>
                    <div class="icon-item">🏠</div>
                    <div class="icon-item">🚶</div>
                    <div class="icon-item">🧠</div>
                    <div class="icon-item">❤️</div>
                    <div class="icon-item">🌟</div>
                    <div class="icon-item">🎨</div>
                    <div class="icon-item">⏰</div>
                    <div class="icon-item">🔥</div>
                    <div class="icon-item">🌈</div>
                    <div class="icon-item">🎪</div>
                    <div class="icon-item">🎭</div>
                </div>
            </div>
            
            <!-- Name Field -->
            <div class="form-section">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" placeholder="Daily meditation">
            </div>
            
            <!-- Description Field -->
            <div class="form-section">
                <label class="form-label">Description</label>
                <textarea class="form-input form-textarea" placeholder="10 minutes of mindfulness to start the day"></textarea>
            </div>
            
            <!-- Color Selection -->
            <div class="form-section">
                <label class="form-label">Color</label>
                <div class="color-grid">
                    <div class="color-item" style="background: #ef4444;"></div>
                    <div class="color-item selected" style="background: #FF7101;"></div>
                    <div class="color-item" style="background: #f59e0b;"></div>
                    <div class="color-item" style="background: #eab308;"></div>
                    <div class="color-item" style="background: #22c55e;"></div>
                    <div class="color-item" style="background: #10b981;"></div>
                    <div class="color-item" style="background: #06b6d4;"></div>
                    <div class="color-item" style="background: #3b82f6;"></div>
                    <div class="color-item" style="background: #6366f1;"></div>
                    <div class="color-item" style="background: #8b5cf6;"></div>
                    <div class="color-item" style="background: #a855f7;"></div>
                    <div class="color-item" style="background: #ec4899;"></div>
                    <div class="color-item" style="background: #f43f5e;"></div>
                    <div class="color-item" style="background: #6b7280;"></div>
                </div>
            </div>
            
            <!-- Goal Linking -->
            <div class="goal-linking">
                <div class="goal-toggle">
                    <span class="toggle-label">Link to Goal?</span>
                    <div class="toggle-switch active">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
                <select class="goal-select">
                    <option>Health & Wellness</option>
                    <option>Personal Growth</option>
                    <option>Career Development</option>
                    <option>+ Create New Goal</option>
                </select>
            </div>
            
            <!-- Advanced Options -->
            <div class="advanced-options">
                <div class="advanced-header">
                    <span>Advanced Options</span>
                    <span>⌄</span>
                </div>
                
                <div class="form-section">
                    <label class="form-label">Frequency</label>
                    <select class="form-input">
                        <option>Daily</option>
                        <option>Weekly (specific days)</option>
                        <option>Custom schedule</option>
                    </select>
                </div>
                
                <div class="form-section">
                    <label class="form-label">Target</label>
                    <input type="text" class="form-input" placeholder="10 minutes">
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-secondary">Cancel</button>
                <button class="btn-primary">Create Habit</button>
            </div>
        </div>
    </div>
</body>
</html>
