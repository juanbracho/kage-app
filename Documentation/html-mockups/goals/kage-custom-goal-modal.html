<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kage - Custom Goal Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Modal Container */
        .modal {
            background: #1a1a1a;
            border-radius: 24px;
            width: 100%;
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            color: white;
        }
        
        /* Modal Header */
        .modal-header {
            padding: 28px 28px 0 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 800;
            color: white;
            background: linear-gradient(135deg, #FF7101, #FFB347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* Modal Body */
        .modal-body {
            padding: 0 28px 28px;
        }
        
        /* Form Sections */
        .form-section {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: white;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .form-input::placeholder {
            color: #a0a0a0;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF7101;
            box-shadow: 0 0 0 3px rgba(255, 113, 1, 0.1);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        .form-select {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .form-select:focus {
            outline: none;
            border-color: #FF7101;
            box-shadow: 0 0 0 3px rgba(255, 113, 1, 0.1);
        }
        
        .form-select option {
            background: #2d2d2d;
            color: white;
            padding: 12px;
        }
        
        /* Icon & Color Selection */
        .visual-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .visual-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .icon-color-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .selection-group {
            text-align: center;
        }
        
        .selection-label {
            font-weight: 600;
            color: white;
            margin-bottom: 16px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .icon-option {
            width: 48px;
            height: 48px;
            border: 2px solid transparent;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .icon-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .icon-option.selected {
            border-color: #FF7101;
            background: rgba(255, 113, 1, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 113, 1, 0.1);
            transform: scale(1.05);
        }
        
        .more-icons {
            grid-column: span 4;
            text-align: center;
            padding: 8px;
            color: #a0a0a0;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .more-icons:hover {
            color: #FF7101;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .color-option {
            width: 48px;
            height: 48px;
            border: 3px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .color-option.orange {
            background: linear-gradient(135deg, #FF7101, #FFB347);
        }
        
        .color-option.blue {
            background: linear-gradient(135deg, #3B82F6, #60A5FA);
        }
        
        .color-option.green {
            background: linear-gradient(135deg, #22C55E, #4ADE80);
        }
        
        .color-option.purple {
            background: linear-gradient(135deg, #A855F7, #C084FC);
        }
        
        .color-option.pink {
            background: linear-gradient(135deg, #EC4899, #F472B6);
        }
        
        .color-option.yellow {
            background: linear-gradient(135deg, #F59E0B, #FBBF24);
        }
        
        .color-option.red {
            background: linear-gradient(135deg, #EF4444, #F87171);
        }
        
        .color-option.teal {
            background: linear-gradient(135deg, #14B8A6, #2DD4BF);
        }
        
        .more-colors {
            grid-column: span 4;
            text-align: center;
            padding: 8px;
            color: #a0a0a0;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .more-colors:hover {
            color: #FF7101;
        }
        
        /* Target Date Section */
        .target-section {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 16px;
        }
        
        .date-input {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #FF7101;
            box-shadow: 0 0 0 3px rgba(255, 113, 1, 0.1);
        }
        
        /* Motivation Section */
        .motivation-section {
            background: rgba(255, 113, 1, 0.05);
            border: 1px solid rgba(255, 113, 1, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .motivation-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .motivation-icon {
            font-size: 20px;
        }
        
        .motivation-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }
        
        .motivation-subtitle {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        /* Preview Section */
        .preview-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .preview-title {
            font-size: 14px;
            font-weight: 600;
            color: #a0a0a0;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .goal-preview {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 113, 1, 0.1);
            border: 1px solid rgba(255, 113, 1, 0.2);
            border-radius: 12px;
        }
        
        .preview-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #FF7101, #FFB347);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .preview-content {
            flex: 1;
        }
        
        .preview-name {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }
        
        .preview-meta {
            font-size: 12px;
            color: #a0a0a0;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary {
            flex: 1;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary {
            flex: 2;
            padding: 16px;
            border: none;
            background: linear-gradient(135deg, #FF7101, #FFB347);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(255, 113, 1, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .modal {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-height: none;
            }
            
            .modal-header,
            .modal-body {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .icon-color-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .target-section {
                grid-template-columns: 1fr;
            }
            
            .icon-grid,
            .color-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <!-- Modal Header -->
        <div class="modal-header">
            <h2 class="modal-title">Create Custom Goal</h2>
            <button class="close-btn">✕</button>
        </div>
        
        <!-- Modal Body -->
        <div class="modal-body">
            <!-- Goal Name -->
            <div class="form-section">
                <label class="form-label">Goal Name</label>
                <input type="text" class="form-input" id="goal-name" placeholder="What do you want to achieve?" oninput="updatePreview()">
            </div>
            
            <!-- Description -->
            <div class="form-section">
                <label class="form-label">Description</label>
                <textarea class="form-input form-textarea" id="goal-description" placeholder="Describe your goal in detail. What does success look like?"></textarea>
            </div>
            
            <!-- Visual Customization -->
            <div class="visual-section">
                <div class="visual-title">🎨 Personalize Your Goal</div>
                <div class="icon-color-grid">
                    <div class="selection-group">
                        <div class="selection-label">Choose Icon</div>
                        <div class="icon-grid">
                            <div class="icon-option selected" data-icon="🎯" onclick="selectIcon(this)">🎯</div>
                            <div class="icon-option" data-icon="🚀" onclick="selectIcon(this)">🚀</div>
                            <div class="icon-option" data-icon="💪" onclick="selectIcon(this)">💪</div>
                            <div class="icon-option" data-icon="📚" onclick="selectIcon(this)">📚</div>
                            <div class="icon-option" data-icon="💰" onclick="selectIcon(this)">💰</div>
                            <div class="icon-option" data-icon="🏃" onclick="selectIcon(this)">🏃</div>
                            <div class="icon-option" data-icon="🧘" onclick="selectIcon(this)">🧘</div>
                            <div class="icon-option" data-icon="🎨" onclick="selectIcon(this)">🎨</div>
                        </div>
                        <div class="more-icons">+ 50 more icons</div>
                    </div>
                    
                    <div class="selection-group">
                        <div class="selection-label">Choose Color</div>
                        <div class="color-grid">
                            <div class="color-option orange selected" data-color="orange" onclick="selectColor(this)"></div>
                            <div class="color-option blue" data-color="blue" onclick="selectColor(this)"></div>
                            <div class="color-option green" data-color="green" onclick="selectColor(this)"></div>
                            <div class="color-option purple" data-color="purple" onclick="selectColor(this)"></div>
                            <div class="color-option pink" data-color="pink" onclick="selectColor(this)"></div>
                            <div class="color-option yellow" data-color="yellow" onclick="selectColor(this)"></div>
                            <div class="color-option red" data-color="red" onclick="selectColor(this)"></div>
                            <div class="color-option teal" data-color="teal" onclick="selectColor(this)"></div>
                        </div>
                        <div class="more-colors">+ Custom colors</div>
                    </div>
                </div>
            </div>
            
            <!-- Target Date -->
            <div class="form-section">
                <label class="form-label">Target Completion</label>
                <div class="target-section">
                    <input type="date" class="date-input" id="target-date" onchange="updatePreview()">
                    <select class="form-select">
                        <option>3 months</option>
                        <option>6 months</option>
                        <option>1 year</option>
                        <option>18 months</option>
                        <option>Custom</option>
                    </select>
                </div>
            </div>
            
            <!-- Category -->
            <div class="form-section">
                <label class="form-label">Category</label>
                <select class="form-select" id="goal-category" onchange="updatePreview()">
                    <option value="health">🏃 Health & Fitness</option>
                    <option value="career">🚀 Career & Business</option>
                    <option value="learning">📚 Learning & Skills</option>
                    <option value="personal">🧘 Personal Growth</option>
                    <option value="financial">💰 Financial</option>
                    <option value="creative">🎨 Creative & Hobbies</option>
                </select>
            </div>
            
            <!-- Motivation Section -->
            <div class="motivation-section">
                <div class="motivation-header">
                    <span class="motivation-icon">✨</span>
                    <span class="motivation-title">Why This Matters</span>
                </div>
                <div class="motivation-subtitle">
                    Understanding your "why" is crucial for long-term success. What will achieving this goal mean to you?
                </div>
                <textarea class="form-input form-textarea" placeholder="How will achieving this goal change your life? What impact will it have on you and others?"></textarea>
            </div>
            
            <!-- Goal Preview -->
            <div class="preview-section">
                <div class="preview-title">Goal Preview</div>
                <div class="goal-preview">
                    <div class="preview-icon" id="preview-icon">🎯</div>
                    <div class="preview-content">
                        <div class="preview-name" id="preview-name">Your New Goal</div>
                        <div class="preview-meta" id="preview-meta">Health & Fitness • Not set</div>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-secondary">Cancel</button>
                <button class="btn-primary" id="create-btn">Create Goal</button>
            </div>
        </div>
    </div>

    <script>
        let selectedIcon = '🎯';
        let selectedColor = 'orange';
        
        function selectIcon(element) {
            // Remove selected class from all icons
            document.querySelectorAll('.icon-option').forEach(icon => {
                icon.classList.remove('selected');
            });
            
            // Add selected class to clicked icon
            element.classList.add('selected');
            selectedIcon = element.dataset.icon;
            
            updatePreview();
        }
        
        function selectColor(element) {
            // Remove selected class from all colors
            document.querySelectorAll('.color-option').forEach(color => {
                color.classList.remove('selected');
            });
            
            // Add selected class to clicked color
            element.classList.add('selected');
            selectedColor = element.dataset.color;
            
            updatePreview();
        }
        
        function updatePreview() {
            const goalName = document.getElementById('goal-name').value || 'Your New Goal';
            const targetDate = document.getElementById('target-date').value;
            const category = document.getElementById('goal-category').selectedOptions[0].text;
            
            // Update preview
            document.getElementById('preview-icon').textContent = selectedIcon;
            document.getElementById('preview-name').textContent = goalName;
            
            const dateText = targetDate ? new Date(targetDate).toLocaleDateString() : 'Not set';
            document.getElementById('preview-meta').textContent = `${category} • ${dateText}`;
            
            // Update create button state
            const createBtn = document.getElementById('create-btn');
            if (goalName.trim() && goalName !== 'Your New Goal') {
                createBtn.disabled = false;
                createBtn.textContent = 'Create Goal';
            } else {
                createBtn.disabled = true;
                createBtn.textContent = 'Enter goal name';
            }
        }
        
        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
