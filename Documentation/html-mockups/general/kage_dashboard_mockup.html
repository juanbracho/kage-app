<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kage - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 18px;
            color: #2d3748;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .icon-btn:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .greeting {
            margin-bottom: 24px;
        }
        
        .greeting h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .greeting p {
            color: #718096;
            font-size: 16px;
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 16px;
            color: #2d3748;
        }
        
        .card-icon {
            font-size: 20px;
        }
        
        .card-value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 14px;
            color: #718096;
        }
        
        .card-progress {
            margin-top: 12px;
        }
        
        .progress-bar {
            height: 6px;
            background: #edf2f7;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF7101, #FF8534);
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #718096;
            margin-top: 6px;
        }
        
        /* Goals Card */
        .goals-card .card-icon {
            color: #FF7101;
        }
        
        /* Tasks Card */
        .tasks-card .card-icon {
            color: #3B82F6;
        }
        
        /* Habits Card */
        .habits-card .card-icon {
            color: #10B981;
        }
        
        /* Quick Actions Card */
        .quick-actions-card {
            background: linear-gradient(135deg, #FF7101 0%, #FF8534 100%);
            color: white;
        }
        
        .quick-actions-card .card-title {
            color: white;
            margin-bottom: 16px;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 16px 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .action-btn-icon {
            font-size: 24px;
            margin-bottom: 4px;
            display: block;
        }
        
        .action-btn-text {
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 8px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            color: #718096;
            text-decoration: none;
            transition: color 0.2s;
            font-size: 12px;
            font-weight: 500;
        }
        
        .nav-item.active {
            color: #FF7101;
        }
        
        .nav-item:hover {
            color: #FF7101;
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        /* AI Button */
        .ai-button {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 28px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ai-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .main-content {
                padding: 20px 16px;
            }
            
            .dashboard-grid {
                gap: 12px;
            }
            
            .card {
                padding: 16px;
            }
            
            .greeting h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
